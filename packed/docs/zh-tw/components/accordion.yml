#=======================================================
# 標頭
# Header
#=======================================================

Title      : 折疊選單
Description: 將內容以群組區分並讓使用者可以折疊、展開。

#=======================================================
# 設定
# Settings
#=======================================================

Type       : Article
Features   :
    - Density
Relatives  :
    - Expander

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <ts-accordion>
            <ts-accordion-item>
                <span slot="header">什麼是夏希？</span>
                <p slot="description">夏希是一個基於 PHP 的時間類別，用以取得現在的時間，或者是數天後的現在時刻。</p>
            </ts-accordion-item>
            <ts-accordion-item>
                <span slot="header">什麼是風紀委員？</span>
                <p slot="description">Jajjimento（ジャッジメント）中文涵意是風紀委員，這是用來驗證表單的 PHP 類別。</p>
            </ts-accordion-item>
            <ts-accordion-item>
                <span slot="header">什麼是依可諾爾？</span>
                <p slot="description">Iknore 是一個分散是的檔案網路，可以在不穩定的網路中提供良好且穩定的檔案系統。</p>
            </ts-accordion-item>
        </ts-accordion>

Definitions:

    -   Title      : 內容
        Description:
        Sections   :

        -   Title      : 標題
            Anchor     : Header
            Description: 章節的概要標題。
            Since      : 4.0.0
            HTML       : |
                <ts-accordion>
                    <ts-accordion-item>
                        <span slot="[[header]]">營業時間為何？</span>
                        <p slot="description">每日的早上九點至晚上八點。</p>
                    </ts-accordion-item>
                    <ts-accordion-item>
                        <span slot="[[header]]">是否提供內用選項？</span>
                        <p slot="description">否，所有餐點都必須外帶。</p>
                    </ts-accordion-item>
                </ts-accordion>

        -   Title      : 註釋
            Anchor     : Description
            Description: 章節的主要內容區塊。
            Since      : 4.0.0
            HTML       : |
                <ts-accordion>
                    <ts-accordion-item>
                        <span slot="header">當我使用 API 的時候，是否有提供 SSL 加密傳輸協定？</span>
                        <p slot="[[description]]">無，本銀行全面採用非加密的 HTTP 傳統標準通訊協定。</p>
                    </ts-accordion-item>
                    <ts-accordion-item>
                        <span slot="header">需要自行簽署金鑰以防中間人攻擊嗎？</span>
                        <p slot="[[description]]">不需要，因為這只是運氣問題。</p>
                    </ts-accordion-item>
                </ts-accordion>

    -   Title      : 外觀
        Description:
        Sections   :

        -   Title      : 分隔的
            Anchor     : Divided
            Description: 在章節之間透過分隔線進行區隔。
            Since      : 4.0.0
            HTML       : |
                <ts-accordion [[divided]]>
                    <ts-accordion-item>
                        <span slot="header">貨運約需要多久的時間？</span>
                        <p slot="description">通常來說，約一至兩天即會將包裹送達至您手上，倘若遇上例假日則會延後一天。</p>
                    </ts-accordion-item>
                    <ts-accordion-item>
                        <span slot="header">可否冷凍寄送？</span>
                        <p slot="description">可以，但運費將會多出一百元新台幣。</p>
                    </ts-accordion-item>
                    <ts-accordion-item>
                        <span slot="header">我可以加收費用，要求在假日運送嗎？</span>
                        <p slot="description">不好意思，目前尚無提供此服務。</p>
                    </ts-accordion-item>
                </ts-accordion>