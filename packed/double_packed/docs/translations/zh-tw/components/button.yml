#=======================================================
# 標頭
# Header
#=======================================================

Title: 按鈕
Description: 可供使用者點擊並執行動作的互動元素。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Features:
    - Depth
    - Density
    - Emphasis

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <ts-button>按鈕</ts-button>
        <ts-button emphasis="primary">確認</ts-button>
        <ts-button emphasis="negative">刪除</ts-button>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 圖示
            Anchor: Icon
            Description: 僅帶有單個圖示的按鈕且沒有任何文字描述。
            Since: 4.0.0
            HTML: |
                <ts-button>
                    <{{ts-icon}} slot="[[icon]]" icon="user"></{{ts-icon}}>
                </ts-button>
                <ts-button>
                    <{{ts-icon}} slot="[[icon]]" icon="cogs"></{{ts-icon}}>
                </ts-button>

          - Title: 標籤
            Anchor: Label
            Description: 帶有數值標籤可以呈現一個動作的次數、資訊。
            Since: 4.0.0
            HTML: |
                <ts-button>
                    <span slot="[[start-label]]">1,238</span>
                    <{{ts-icon}} slot="start-icon" icon="heart"></{{ts-icon}}>
                    收藏
                </ts-button>
                <ts-button emphasis="primary">
                    下載
                    <span slot="[[end-label]]">3,481</span>
                </ts-button>
                <ts-button emphasis="primary">
                    追蹤
                    <a slot="[[end-label]]" href="#!">135</a>
                </ts-button>

          - Title: 圖示標籤
            Anchor: Label Icon
            Description: 以類似標籤的方式作為圖示並輔助說明按鈕的行為。
            Since: 4.0.0
            HTML: |
                <ts-button>
                    <{{ts-icon}} slot="[[start-label-icon]]" icon="heart"></{{ts-icon}}>
                    收藏
                </ts-button>
                <ts-button>
                    下載
                    <{{ts-icon}} slot="[[end-label-icon]]" icon="download"></{{ts-icon}}>
                </ts-button>

          - Title: 標題與註釋
            Anchor: Detail
            Description: 帶有標題與註釋的按鈕，可以同時與圖示搭配。
            Since: 4.0.0
            HTML: |
                <ts-button>
                    <{{ts-icon}} slot="start-icon" icon="windows"></{{ts-icon}}>
                    <span slot="[[header]]">下載程式</span>
                    <span slot="[[description]]">Windows 版本</span>
                </ts-button>
                <ts-button>
                    <span slot="[[header]]">贊助</span>
                    <span slot="[[description]]">130 新台幣/每月</span>
                    <{{ts-icon}} slot="end-icon" icon="coin"></{{ts-icon}}>
                </ts-button>

          - Title: 徽章
            Anchor: Badge
            Description: 安插數值徽章於內部，能夠指示這個動作所連動影響的數字，如：未讀計數。
            Since: 4.0.0
            HTML: |
                <ts-button>
                    <span slot="[[start-badge]]">32</span>
                    標示已讀
                </ts-button>
                <ts-button emphasis="negative">
                    移除通知
                    <span slot="[[end-badge]]">32</span>
                </ts-button>

    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description: 呈現出不可使用、互動或是已經過時的狀態。
            Since: 4.0.0
            HTML: |
                <ts-button [[disabled]]>按鈕</ts-button>
                <ts-button [[disabled]] emphasis="primary">主要</ts-button>
                <ts-button [[disabled]] emphasis="warning">警告</ts-button>
                <ts-button [[disabled]] emphasis="positive">正面</ts-button>
                <ts-button [[disabled]] emphasis="negative">負面</ts-button>

          - Title: 讀取中
            Anchor: Loading
            Description: 表明這個行為正在載入、送出中，此時使用者將無法與其互動。
            Since: 4.0.0
            HTML: |
                <ts-button [[loading]]>按鈕</ts-button>
                <ts-button [[loading]] emphasis="primary">主要</ts-button>
                <ts-button [[loading]] emphasis="warning">警告</ts-button>
                <ts-button [[loading]] emphasis="positive">正面</ts-button>
                <ts-button [[loading]] emphasis="negative">負面</ts-button>

          - Title: 按下的
            Anchor: Pressed
            Description: 將狀態鎖定在被按下的時刻。
            Since: 4.0.0
            HTML: |
                <ts-button [[pressed]]>按鈕</ts-button>

          - Title: 脈動的
            Anchor: Pulsing
            Description: 類似心跳一般的躍動特效令人矚目。
            Since: 4.0.0
            HTML: |
                <ts-button [[pulsing]]>按鈕</ts-button>
                <ts-button [[pulsing]] emphasis="primary">主要</ts-button>
                <ts-button [[pulsing]] emphasis="warning">警告</ts-button>
                <ts-button [[pulsing]] emphasis="positive">正面</ts-button>
                <ts-button [[pulsing]] emphasis="negative">負面</ts-button>

    - Title: 外觀
      Description:
      Sections:
          - Title: 語意
            Anchor: Emphasis
            Description: 以不同的語意呈現按鈕的重要程度，如：負面的按鈕通常是刪除行為，用來警示使用者這是個危險的行為。
            Since: 4.0.0
            HTML: |
                <ts-button>按鈕</ts-button>
                <ts-button emphasis="[[primary]]">主要</ts-button>
                <ts-button emphasis="[[warning]]">警告</ts-button>
                <ts-button emphasis="[[positive]]">主要</ts-button>
                <ts-button emphasis="[[negative]]">負面</ts-button>

          - Title: 密度
            Anchor: Density
            Description: 讓內距更為緊密或是寬鬆，一個更為寬鬆的按鈕可以讓使用者在互動時更為容易。
            Since: 4.0.0
            HTML: |
                <ts-button density="[[compact]]">緊密</ts-button>
                <ts-button>預設</ts-button>
                <ts-button density="[[relaxed]]">寬鬆</ts-button>

          - Title: 安靜的
            Anchor: Quiet
            Description: 以更平淡的方式呈現語意。
            Since: 4.0.0
            HTML: |
                <ts-button [[quiet]] emphasis="primary">主要</ts-button>
                <ts-button [[quiet]] emphasis="warning">警告</ts-button>
                <ts-button [[quiet]] emphasis="positive">正面</ts-button>
                <ts-button [[quiet]] emphasis="negative">負面</ts-button>

          - Title: 偏見的
            Anchor: Opinion
            Description: 以背景透明度呈現不同的重要程度，這很適合用於任何背景顏色上。
            Since: 4.0.0
            HTML: |
                <ts-button [[opinion]]>偏見</ts-button>
                <ts-button secondary [[opinion]]>次要偏見</ts-button>

          - Title: 外框線的
            Anchor: Outlined
            Description: 簡化並僅帶有外框線結構。
            Since: 4.0.0
            HTML: |
                <ts-button [[outlined]]>按鈕</ts-button>
                <ts-button [[outlined]] emphasis="primary">主要</ts-button>
                <ts-button [[outlined]] emphasis="warning">警告</ts-button>
                <ts-button [[outlined]] emphasis="positive">正面</ts-button>
                <ts-button [[outlined]] emphasis="negative">負面</ts-button>

          - Title: 底線的
            Anchor: Underlined
            Description: 讓文字帶有底線以呈現一種超連結的擬感。
            Since: 4.0.0
            HTML: |
                <ts-button [[underlined]]>按鈕</ts-button>
                <ts-button [[underlined]] emphasis="primary">主要</ts-button>
                <ts-button [[underlined]] emphasis="warning">警告</ts-button>
                <ts-button [[underlined]] emphasis="positive">正面</ts-button>
                <ts-button [[underlined]] emphasis="negative">負面</ts-button>

          - Title: 次要的
            Anchor: Secondary
            Description: 淡化原先的涵義。
            Since: 4.0.0
            HTML: |
                <ts-button [[secondary]]>按鈕</ts-button>
                <ts-button [[secondary]] emphasis="primary">主要</ts-button>
                <ts-button [[secondary]] emphasis="warning">警告</ts-button>
                <ts-button [[secondary]] emphasis="positive">正面</ts-button>
                <ts-button [[secondary]] emphasis="negative">負面</ts-button>

          - Title: 圓角的
            Anchor: Circular
            Description: 令角落變得圓滑。
            Since: 4.0.0
            HTML: |
                <ts-button [[circular]]>按鈕</ts-button>

          - Title: 浮動的
            Anchor: Floated
            Description: 浮動於容器的左、右側。
            Since: 4.0.0
            HTML: |
                <ts-button float="[[left]]">靠左浮動</ts-button>
                <ts-button float="[[right]]">靠左浮動</ts-button>

          - Title: 流動的
            Anchor: Fluid
            Description: 無論文字多長，寬度都將填滿容器。
            Since: 4.0.0
            HTML: |
                <ts-button fluid>按鈕</ts-button>

          - Title: 尺寸
            Anchor: Sizes
            Description: 以不同的大小呈現。
            Since: 4.0.0
            HTML: |
                <ts-button size="[[small]]">小型</ts-button>
                <ts-button>中型</ts-button>
                <ts-button size="[[large]]">大型</ts-button>

          - Title: 帶圖示的
            Anchor: Icon
            Description: 在按鈕的起始或結束側擺放輔助圖示。
            Since: 4.0.0
            HTML: |
                <ts-button>
                    <{{ts-icon}} slot="[[start-icon]]" icon="heart"></{{ts-icon}}>
                    收藏
                </ts-button>
                <ts-button emphasis="primary">
                    下載
                    <{{ts-icon}} slot="[[end-icon]]" icon="download"></{{ts-icon}}>
                </ts-button>

          - Title: 關閉的
            Anchor: Close
            Description: 適合與其他元件配合作為移除、關閉的動作按鈕。
            Since: 4.0.0
            HTML: |
                <ts-button [[close]] size="small"></ts-button>
                <ts-button [[close]]></ts-button>
                <ts-button [[close]] size="large"></ts-button>

          - Title: 角落的
            Anchor: Corner
            Description: 浮動貼齊在容器的某個角落。
            Since: 4.0.0
            HTML: |
                <{{ts-segment}}>
                    <ts-button corner="[[top-left]]">左上</ts-button>
                    <ts-button corner="[[top-right]]">右上</ts-button>
                    <ts-button corner="[[bottom-left]]">左下</ts-button>
                    <ts-button corner="[[bottom-right]]">右下</ts-button>
                </{{ts-segment}}>

