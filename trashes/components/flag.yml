Title      : 國旗
Description: 用以標示國家與政治領域的旗幟。
Type       : Article
Intro      : 這些可愛又精緻的國旗圖樣來自 [lipis/flag-icon-css](https://github.com/lipis/flag-icon-css)。旗幟皆為向量圖片因此可以無上限地進行縮放而不會失真。

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description: 國旗有著不同的種類。
    Sections   :

      - Title      : 國旗
        Description: 一個最基本的國旗是由 `<i>` 標籤所呈現，這與其他元件不同但近似於圖示元件。而國旗的名稱會放置於其標籤的 `[data-flag]` 屬性中，我們盡可能地將國籍名稱與點綴符拆開來作為區別。
        Since      : 4.0.0
        HTML       : |
          <i class="ts [[flag]]" data-flag="taiwan"></i>
          <i class="ts [[flag]]" data-flag="japan"></i>
          <i class="ts [[flag]]" data-flag="hk"></i>

  - Title      : 狀態
    Description: 國旗可以有不同的狀態。
    Sections   :

      - Title      : 已停用
        Description: 國旗可以呈現一個不可被使用的狀態。
        Since      : 4.0.0
        HTML       : |
          <i class="ts flag [[-disabled]]" data-flag="china"></i>

  - Title      : 外觀
    Description: 國旗有著不同的外觀點綴。
    Sections   :

      - Title      : 圓形的
        Description: 國旗可以是圓形的。
        Since      : 4.0.0
        HTML       : |
          <i class="ts flag [[-circular]]" data-flag="sweden"></i>

      - Title      : 圓角的
        Description: 國旗可以是圓角並帶有邊框的。
        Since      : 4.0.0
        HTML       : |
          <i class="ts flag [[-rounded]]" data-flag="vietnam"></i>
          <i class="ts flag [[-rounded]]" data-flag="canada"></i>

      - Title      : 正方形的
        Description: 國旗可以是正方形的。
        Since      : 4.0.0
        HTML       : |
          <i class="ts flag [[-squared]]" data-flag="russia"></i>
          <i class="ts flag [[-squared]]" data-flag="india"></i>

      - Title      : 隔開的
        Description: 國旗的左右兩側可以有空白與其他相鄰元素區隔，也可以單獨只指定左、右側。
        Since      : 4.0.0
        HTML       : |
          首先右邊的台灣國旗會有兩側的空白間隔 <i class="ts flag [[-spaced]]" data-flag="taiwan"></i> 你看到了嗎？接下來旁邊的香港國旗會有左側空白間隔 <i class="ts flag [[-left-spaced]]" data-flag="hong-kong"></i> 但是右邊卻不會有。再看到這個 <i class="ts flag [[-right-spaced]]" data-flag="japan"></i> 日本國旗只會有右側間隔。

      - Title      : 尺寸
        Description: 國旗有不同的大小。
        Since      : 4.0.0
        HTML       : |
          <i class="ts flag [[-mini]]" data-flag="taiwan"></i>
          <i class="ts flag [[-tiny]]" data-flag="taiwan"></i>
          <i class="ts flag [[-small]]" data-flag="taiwan"></i>
          <i class="ts flag" data-flag="taiwan"></i>
          <i class="ts flag [[-large]]" data-flag="taiwan"></i>
          <i class="ts flag [[-big]]" data-flag="taiwan"></i>
          <i class="ts flag [[-huge]]" data-flag="taiwan"></i>
          <i class="ts flag [[-massive]]" data-flag="taiwan"></i>

  - Title      : 國旗組
    Description: |
      我們建議你透過瀏覽器的搜尋功能找到你要的國家旗幟，一個國旗會有不同的別名可應用於不同情景。欲套用一個國旗則將其名稱複製至國旗標籤的 `[data-flag]` 屬性即可。

      [ISO 3166-2](https://zh.wikipedia.org/zh-tw/ISO_3166-2) 是標準的國際區域縮寫代碼，下列任何一種都可以擇一使用。

    Type       : Flags