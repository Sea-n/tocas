<body style="padding: 50px">
    <link rel="stylesheet" type="text/css" href="../../dist/tocas.css">
    <script src="../dist/core.js"></script>
    <script src="../../lib/Selector/dist/selector.js"></script>
    <script src="../dist/checkbox.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- -->
    <div class="ts form">
        <fieldset>
            <legend>測試按鈕控制台</legend>
            <button class="ts button" id="a">.checkbox()</button>
            <button class="ts button" id="b">.checkbox('toggle')</button>
            <button class="ts button" id="c">.checkbox('check')</button>
            <button class="ts button" id="d">.checkbox('uncheck')</button>
            <button class="ts button" id="e">.checkbox('disable')</button>
            <button class="ts button" id="f">.checkbox('enable')</button>
            <button class="ts button" id="g">.checkbox('is disable')</button>
            <button class="ts button" id="h">.checkbox('is enable')</button>
            <button class="ts button" id="i">.checkbox('is checked')</button>
            <button class="ts button" id="j">.checkbox('is unchecked')</button>
            <button class="ts button" id="k">.checkbox('attach events')</button>
        </fieldset>
    </div>
    <!-- -->

    <!-- -->
    <div class="ts section divider"></div>
    <!-- -->

    <div class="ts checkbox">
        <input type="checkbox">
        <label>Checkbox</label>
    </div>
    <div class="ts radio checkbox" id="radio1">
        <input type="radio" name="radio">
        <label>Radio Group A</label>
    </div>
    <div class="ts radio checkbox" id="radio2">
        <input type="radio" name="radio">
        <label>Radio Group A</label>
    </div>
    <div class="ts radio checkbox" id="radio3">
        <input type="radio" name="radio">
        <label>Radio Group A</label>
    </div>

    <!-- -->
    <script>
        $('#a').on('click', () => {
            ts('.checkbox').checkbox()
        })
        $('#b').on('click', () => {
            ts('#radio1.checkbox').checkbox('toggle')
        })
        $('#c').on('click', () => {
            ts('#radio1.checkbox').checkbox('check')
        })
        $('#d').on('click', () => {
            ts('#radio1.checkbox').checkbox('uncheck')
        })
        $('#e').on('click', () => {
            ts('#radio1.checkbox').checkbox('disable')
        })
        $('#f').on('click', () => {
            ts('#radio1.checkbox').checkbox('enable')
        })
        $('#g').on('click', () => {
            alert(ts('#radio1.checkbox').checkbox('is disable'))
        })
        $('#h').on('click', () => {
            alert(ts('#radio1.checkbox').checkbox('is enable'))
        })
        $('#i').on('click', () => {
            alert(ts('#radio1.checkbox').checkbox('is checked'))
        })
        $('#j').on('click', () => {
            alert(ts('#radio1.checkbox').checkbox('is unchecked'))
        })
        $('#k').on('click', () => {
            ts('#radio1.checkbox').checkbox('attach events')
        })
    </script>
    <!-- -->
</body>
