<body style="padding: 50px">
    <link rel="stylesheet" type="text/css" href="../../dist/tocas.css">
    <script src="../dist/core.js"></script>
    <script src="../../lib/Selector/dist/selector.js"></script>
    <script src="../dist/message.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- -->
    <div class="ts form">
        <fieldset>
            <legend>測試按鈕控制台</legend>
            <button class="ts button" id="a">.message()</button>
            <button class="ts button" id="b">.message('show')</button>
            <button class="ts button" id="c">.message('hide')</button>
            <button class="ts button" id="d">.message('toggle')</button>
            <button class="ts button" id="e">.message('is hidden')</button>
            <button class="ts button" id="f">.message('is visible')</button>
        </fieldset>
    </div>
    <!-- -->

    <!-- -->
    <div class="ts section divider"></div>
    <!-- -->

    <div class="ts closable message">
        這是一個可供關閉的訊息。
        <button class="ts close button"></button>
    </div>

    <!-- -->
    <script>
        $('#a').on('click', () => {
            ts('.message').message()
        })
        $('#b').on('click', () => {
            ts('.message').message('show')
        })
        $('#c').on('click', () => {
            ts('.message').message('hide')
        })
        $('#d').on('click', () => {
            ts('.message').message('toggle')
        })
        $('#e').on('click', () => {
            alert(ts('.message').message('is hidden'))
        })
        $('#f').on('click', () => {
            alert(ts('.message').message('is visible'))
        })
    </script>
    <!-- -->
</body>
