<body style="padding: 50px">
    <link rel="stylesheet" type="text/css" href="../../dist/tocas.css">
    <script src="../dist/core.js"></script>
    <script src="../../lib/Selector/dist/selector.js"></script>
    <script src="../dist/rating.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- -->
    <div class="ts form">
        <fieldset>
            <legend>測試按鈕控制台</legend>
            <button class="ts button" id="a">.rating()</button>
            <button class="ts button" id="b">.rating('set rating', 4)</button>
            <button class="ts button" id="c">.rating('clear rating')</button>
            <button class="ts button" id="d">.rating('get rating')</button>
            <button class="ts button" id="e">.rating('disable')</button>
            <button class="ts button" id="f">.rating('enable')</button>
            <button class="ts button" id="g">.rating({clearable, onRating})</button>
        </fieldset>
    </div>
    <!-- -->

    <!-- -->
    <div class="ts section divider"></div>
    <!-- -->

    <div class="ts star rating" data-rating="3" id="rating1"></div>
    <br>
    <div class="ts heart rating" data-rating="3"></div>

    <!-- -->
    <script>
        $('#a').on('click', () => {
            ts('.rating').rating()
        })
        $('#b').on('click', () => {
            ts('.rating').rating('set rating', 4)
        })
        $('#c').on('click', () => {
            ts('.rating').rating('clear rating')
        })
        $('#d').on('click', () => {
            alert(ts('#rating1.rating').rating('get rating'))
        })
        $('#e').on('click', () => {
            ts('.rating').rating('disable')
        })
        $('#f').on('click', () => {
            ts('.rating').rating('enable')
        })
        $('#g').on('click', () => {
            ts('.rating').rating({
                clearable: true,
                onRate: (rating) => {
                    alert(rating)
                }
            })
        })
    </script>
    <!-- -->
</body>
