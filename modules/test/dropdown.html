<body style="padding: 50px">
    <link rel="stylesheet" type="text/css" href="../../dist/tocas.css">
    <script src="../dist/core.js"></script>
    <script src="../../lib/Selector/dist/selector.js"></script>
    <script src="../dist/dropdown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- -->
    <div class="ts form">
        <fieldset>
            <legend>測試按鈕控制台</legend>
            <button class="ts button" id="a">.dropdown()</button>
            <button class="ts button" id="b">.dropdown('show')</button>
            <button class="ts button" id="c">.dropdown('hide')</button>
        </fieldset>
    </div>
    <!-- -->

    <!-- -->
    <div class="ts section divider"></div>
    <!-- -->

    <div class="ts floating dropdown labeled icon button">
        <i class="caret down icon"></i>
        <span class="text">更多功能</span>
        <div class="menu">
            <div class="item">
                新增
            </div>
            <div class="item">
                重新命名
            </div>
            <div class="item">
                下載並壓縮
            </div>
        </div>
    </div>

    <!-- -->
    <script>
        $('#a').on('click', () => {
            ts('.dropdown').dropdown()
        })
        $('#b').on('click', () => {
            ts('.dropdown').dropdown('show')
        })
        $('#c').on('click', () => {
            ts('.dropdown').dropdown('hide')
        })
    </script>
    <!-- -->
</body>
