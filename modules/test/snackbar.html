<body style="padding: 50px">
    <link rel="stylesheet" type="text/css" href="../../dist/tocas.css">
    <script src="../dist/core.js"></script>
    <script src="../../lib/Selector/dist/selector.js"></script>
    <script src="../dist/snackbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- -->
    <div class="ts form">
        <fieldset>
            <legend>測試按鈕控制台</legend>
            <button class="ts button" id="a">.snackbar({options})</button>
            <button class="ts button" id="b">.snackbar('show')</button>
            <button class="ts button" id="c">.snackbar('hide')</button>
            <button class="ts button" id="d">.snackbar('toggle')</button>
            <button class="ts button" id="e">.snackbar('is visible')</button>
            <button class="ts button" id="f">.snackbar('is hidden')</button>
            <button class="ts button" id="g">ts.snackbar({options})</button>
            <button class="ts button" id="h">ts.snackbar({delay:0})</button>
            <button class="ts button" id="i">ts.snackbar({closable:false})</button>
            <button class="ts button" id="j">ts.snackbar({hoverStay:true})</button>
        </fieldset>
    </div>
    <!-- -->

    <!-- -->
    <div class="ts section divider"></div>
    <!-- -->

    <div class="ts snackbar">
        <div class="content"></div>
        <a class="action"></a>
    </div>

    <!-- -->
    <script>
        $('#a').on('click', () => {
            ts('.snackbar').snackbar({
                content: '檔案已經成功地送出了。',
                action : {
                    text    : '還原',
                    emphasis: 'negative'
                },
                onClose : () => { console.log('close')  },
                onIgnore: () => { console.log('ignore') },
                onAction: () => { console.log('action') }
            })
        })
        $('#b').on('click', () => {
            ts('.snackbar').snackbar('show')
        })
        $('#c').on('click', () => {
            ts('.snackbar').snackbar('hide')
        })
        $('#d').on('click', () => {
            ts('.snackbar').snackbar('toggle')
        })
        $('#e').on('click', () => {
            ts('.snackbar').snackbar('is visible')
        })
        $('#f').on('click', () => {
            ts('.snackbar').snackbar('is hidden')
        })
        $('#g').on('click', () => {
            ts.snackbar({
                content: '可愛的點心條來囉！',
                action : {
                    text    : '夭壽讚',
                    emphasis: 'positive'
                },
                hoverStay: true,
                onClose  : () => { console.log('close')  },
                onIgnore : () => { console.log('ignore') },
                onAction : () => { console.log('action') }
            })
        })
        $('#h').on('click', () => {
            ts.snackbar({
                content: '這個點心條會一直顯示直到你關閉為止。',
                action : {
                    text    : '好吧',
                    emphasis: 'positive'
                },
                delay   : 0,
                onClose : () => { console.log('close')  },
                onIgnore: () => { console.log('ignore') },
                onAction: () => { console.log('action') }
            })
        })
        $('#i').on('click', () => {
            ts.snackbar({
                content: '你不能手動忽略這個點心條。',
                action : {
                    text    : '讚喔',
                    emphasis: 'primary'
                },
                delay   : 0,
                closable: false,
                onClose : () => { console.log('close')  },
                onIgnore: () => { console.log('ignore') },
                onAction: () => { console.log('action') }
            })
        })
        $('#j').on('click', () => {
            ts.snackbar({
                content  : '滑鼠移過來，這個點心條就不會自動關閉。',
                hoverStay: true,
                onClose  : () => { console.log('close')  },
                onIgnore : () => { console.log('ignore') },
                onAction : () => { console.log('action') }
            })
        })
    </script>
    <!-- -->
</body>
