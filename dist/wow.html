<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./ts-segment.js"></script>
        <title>Document</title>
    </head>
    <body>
        Hello wworld
        <ts-segment>
            <ts-header >
                第一章
                <ts-header-sub></ts-header-sub>
            </ts-header>
        </ts-segment>

        <ts-space>
            <ts-segment primary inverted>
                <ts-header>
                    <span slot="title">主要語意</span>
                    <span slot="description">這表示一個很主要的醒目訊息。</span>
                </ts-header>
            </ts-segment>
            <ts-segment primary inverted>
                <ts-header title="主要語意" description="這表示一個很主要的醒目訊息。"></ts-header>
            </ts-segment>
        </ts-space>

        <div class="ts segment [[-inverted]]" data-emphasis="[[primary]]">
              <div class="ts {{header}}">
                  主要語意！
                  <div class="description">這表示一個很主要的醒目訊息。</div>
              </div>
          </div>
          <div class="ts space"></div>
          <div class="ts segment [[-inverted]]" data-emphasis="[[warning]]">
              <div class="ts {{header}}">
                  主要語意！
                  <div class="description">這表示一個很主要的醒目訊息。</div>
              </div>
              <p>這是一個帶有警告涵義的片段，通常用來警示使用者。</p>
          </div>
          <div class="ts space"></div>
          <div class="ts segment [[-inverted]]" data-emphasis="[[positive]]">
              <div class="ts {{header}}">
                  主要語意！
                  <div class="description">這表示一個很主要的醒目訊息。</div>
              </div>
              <p>蹦蹦！這是正面肯定的片段，你肯定是遇到了什麼好事！</p>
          </div>
          <div class="ts space"></div>
          <div class="ts segment [[-inverted]]" data-emphasis="[[negative]]">
              <div class="ts {{header}}">
                  主要語意！
                  <div class="description">這表示一個很主要的醒目訊息。</div>
              </div>
              <p>噢不！這是負面的語意，表示有糟糕的事情發生了。</p>
          </div>

        <ts-segment raised></ts-segment>
    </body>
</html>
