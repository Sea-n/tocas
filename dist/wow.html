<!DOCTYPE html>
<html data-scheme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./tocas.js"></script>
    <link rel="stylesheet" type="text/css" href="./tocas.css">
    <title>Document</title>
    <style>
        :root {
            --color: #333;
        }
        .bold {
            font-weight:bold;
            font-size:24px;
        }
    </style>
</head>
<body>
    <ts-block>
        <ts-content>
            <ts-header>這是標題</ts-header>
        </ts-content>
        <ts-divider></ts-divider>
        <ts-content padded>
            <ts-header>這是標題</ts-header>
        </ts-content>
    </ts-block>

    <ts-grid>
        <ts-column></ts-column>
        <ts-column></ts-column>
        <ts-column></ts-column>
    </ts-grid>

    

    <ts-grid vertical>
        <ts-cellgroup>
            <ts-cell></ts-cell>
            <ts-cell></ts-cell>
            <ts-cell></ts-cell>
            <ts-cell></ts-cell>
        </ts-cellgroup>
    </ts-grid>
</body>
</html>
