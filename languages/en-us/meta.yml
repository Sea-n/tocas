        # Spotlight A
        Index_Spotlight_A_Title: No jQuery dependency.
        Index_Spotlight_A_Description: In addition to consuming excess network bandwidth; jQuery is no longer the best choice for modern websites. Tocas UI works well with all front-end frameworks.
        Index_Spotlight_B_Title: No need for npm or Webpack.
        Index_Spotlight_B_Description: "You don't need to install a bunch of packages via npm, nor setting up a bunch of loaders in Webpack. You just copy the HTML tags we provided and... TADA! It's that easy."
        Index_Spotlight_C_Title: Full documentation.
        Index_Spotlight_C_Description: Even if you haven't written Bootstrap or Bulma, Semantic UI, Material Design... you can still understand the whole interface system and how responsive design works with a complete explanation.
        Index_Spotlight_D_Title: The design is like a whole new generation.
        Index_Spotlight_D_Description: The existing components and styles are all available and ready for you.

