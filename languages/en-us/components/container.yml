# Definitions
#=======================================================

Definitions:
    - Title: Introduction
      Description: |
          The Container keeps the content at its maximum width without being overstretched, so that the content layout will not be too wide. It is also possible to place a [Grid](./grid.html), so that the content can be concentrated in the middle of the screen. Here is the width information between the different containers.

