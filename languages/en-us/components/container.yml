    - Title: Content
      Description:
      Sections:
          - Title: Container
            Anchor: Container
            Description: One of the most basic and commonly used Container is `1180px` as the width limit, which allows text and content to be centered on the screen without being too wide.
            Since: 4.0.0
            HTML: |
                <div class="[[ts-container]]">
                    <div class="{{ts-segment}}">
