#=======================================================
# 標頭
# Header
#=======================================================

Title: Avatar
Description: A representative image of a person in a smaller size.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Image

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <span class="[[ts-avatar]]">
            <img src="!-user-!">
        </span>

Definitions:
    - Title: Variations
      Description:
      Sections:
          - Title: Text
            Anchor: Text
            Description: You can also use the user name abbreviation instead when there is no picture.
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-text]]">
                    YO
                </span>
                <span class="ts-avatar [[is-text]]">
                    羽
                </span>

          - Title: Circular
            Anchor: Circular
            Description: Make the avatar into a round shape, the image source should be square.
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-circular]]">
                    <img src="!-user-!">
                </span>

          - Title: Bordered
            Anchor: Bordered
            Description: You can draw border lines for certain avatars that do not have visible edges.
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-bordered]]">
                    <img src="!-user-!">
                </span>

          - Title: Group
            Anchor: Group
            Description: Present avatars in a group.
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-group]]">
                    <span class="ts-avatar is-circular is-text">
                        +3
                    </span>
                    <span class="ts-avatar">
                        <img src="!-user-!">
                    </span>
                    <span class="ts-avatar is-text">
                        US
                    </span>
                    <span class="ts-avatar">
                        <img src="!-user3-!">
                    </span>
                </span>

          - Title: Sizes
            Anchor: Sizes
            Description: Present avatars in different sizes.
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-small]]">
                    <img src="!-user-!">
                </span>
                <span class="ts-avatar">
                    <img src="!-user-!">
                </span>
                <span class="ts-avatar [[is-large]]">
                    <img src="!-user-!">
                </span>
