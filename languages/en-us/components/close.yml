Title: Close
Description: A close or delete action button.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Button

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <span class="[[ts-close]]"></span>

Definitions:
    - Title: Variations
      Description:
      Sections:
          - Title: Secondary
            Anchor: Secondary
            Description: A less important button.
            Since: 4.0.0
            HTML: |
                <span class="ts-close [[is-secondary]]"></span>

          - Title: Tertiary
            Anchor: Tertiary
            Description: Presenting the not-so-important button in another form.
            Since: 4.0.0
            HTML: |
                <span class="ts-close [[is-tertiary]]"></span>

          - Title: Sizes
            Anchor: Sizes
            Description: Change the size of the close button.
            Since: 4.0.0
            HTML: |
                <span class="ts-close [[is-small]]"></span>
                <span class="ts-close"></span>
                <span class="ts-close [[is-large]]"></span>

          - Title: Spaced
            Anchor: Spaced
            Description: Add spacing before or after the button to avoid too close to other components.
            Since: 4.0.0
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                Resolving Docker Alpine and Puppeteer Errors <span class="ts-close [[is-start-spaced]]"></span>
                <div class="ts-space"></div>
                <span class="ts-close [[is-end-spaced]]"></span> Supports video thumbnail previews with NextCloud
                <div class="ts-space"></div>
                Comparision between Logitech Gaming Mouse G603 <span class="ts-close [[is-spaced]]"></span> and G304

    - Title: Compositions
      Description:
      Sections:
          - Title: Removable Chip
            Anchor: Composition Chip
            Description: In the [Chip](./chip.html), you can place a close button, which looks like a chip that can be deleted or removed.
            Since: 4.0.0
            HTML: |
                <div class="{{ts-chip}} is-circular">
                    Caris Events
                    <button class="[[ts-close]]"></button>
                </div>
                <div class="{{ts-chip}} is-circular is-outlined">
                    Leria
                    <button class="[[ts-close]] is-secondary"></button>
                </div>

          - Title: Table
            Anchor: Composition Table
            Description: Placed in [Table](./table.html) allows users to delete each row.
            Since: 4.0.0
            HTML: |
                <div class="{{ts-box}}">
                    <table class="{{ts-table}}">
