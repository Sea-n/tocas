#=======================================================
# 標頭
# Header
#=======================================================

Title: Fieldset
Description: Wrap the form fields or content with special group blocks.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <fieldset class="[[ts-fieldset]]">
            <legend>Additional Notes</legend>
            <div class="{{ts-list}} is-unordered">
                <div class="item">
                    The world is just an illusion, all the things visible are not real.
                </div>
                <div class="item">
                    At the end of time, there is an irreversible firewall.
                </div>
                <div class="item">
                    You've never been to this place before. If this all looks familiar to you, be sure to contact the nearest staff.
                </div>
            </div>
        </fieldset>

Definitions:
    - Title: Variations
      Description:
      Sections:
          - Title: Dense
            Anchor: Dense
            Description: Change the padding of the elements to make them appear more dense.
            Since: 4.0.0
            HTML: |
                <fieldset class="ts-fieldset [[is-dense]]">
                    <legend>Supreme Agreement</legend>
                    Rules to be followed by all Caris Events personnel.
                </fieldset>

    - Title: Compositions
      Description:
      Sections:
          - Title: Fieldset
            Anchor: Composition Fieldset
            Description: Some form fields can be grouped into a separate group in the form through Fieldset.
            Since: 4.0.0
            HTML: |
                <div class="{{ts-grid}} is-2-columns">
                    <div class="column">
                        <div class="{{ts-text}} is-label">Name of Applicant</div>
                        <div class="{{ts-space}} is-small"></div>
                        <div class="{{ts-input}} is-fluid">
                            <input type="text">
                        </div>
                    </div>
                    <div class="column">
                        <div class="{{ts-text}} is-label">Name of Guardian</div>
                        <div class="{{ts-space}} is-small"></div>
                        <div class="{{ts-input}} is-fluid">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="ts-space"></div>
                <fieldset class="[[ts-fieldset]]">
                    <legend>Confidential Information</legend>
                    <div class="{{ts-grid}} is-3-columns">
                        <div class="column">
                            <div class="{{ts-text}} is-label">Credit Card Number</div>
                            <div class="{{ts-space}} is-small"></div>
                            <div class="{{ts-input}} is-fluid">
                                <input type="text">
                            </div>
                        </div>
                        <div class="column">
                            <div class="{{ts-text}} is-label">Expiration Date</div>
                            <div class="{{ts-space}} is-small"></div>
                            <div class="{{ts-input}} is-fluid">
                                <input type="text">
                            </div>
                        </div>
                        <div class="column">
                            <div class="{{ts-text}} is-label">CVV</div>
                            <div class="{{ts-space}} is-small"></div>
                            <div class="{{ts-input}} is-fluid">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </fieldset>
