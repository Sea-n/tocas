Title: Space
Description: Separate the components with the gaps.
Intro: Normally you don't have to manage the spacing because it can be resolved by the [Wrap](./wrap.html) component, but this element can be used if you need to specify certain space sizes.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Wrap

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="{{ts-segment}}">I am smiling little anon, welcome to the little anon website.</div>
        <div class="[[ts-space]]"></div>
        <div class="{{ts-segment}}">Here you will see the daily life of a wizard.</div>

