Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-center]]">
            You see, this text is center aligned!
        </div>

Definitions:
    - Title: Compositions
      Description:
      Sections:
          - Title: Centered Form
            Anchor: Composition Form
            Description: The login page often has a centered form and input fields.
            Since: 4.0.0
            HTML: |
                <div class="[[ts-center]]">
                    <div class="{{ts-segment}}" style="width: 220px">
                        <div class="{{ts-wrap}} is-vertical">
                            <div class="{{ts-text}} is-label">Username</div>
                            <div class="{{ts-input}} is-start-icon is-fluid">
                                <span class="{{ts-icon}} is-user-icon"></span>
                                <input type="text" />
                            </div>
                            <div class="{{ts-text}} is-label">Password</div>
                            <div class="{{ts-input}} is-start-icon is-fluid">
                                <span class="{{ts-icon}} is-lock-icon"></span>
                                <input type="password" />
                            </div>
                            <button class="{{ts-button}} is-fluid">Login</button>
                        </div>
                    </div>
                </div>
