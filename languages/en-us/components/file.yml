#=======================================================
# 標頭
# Header
#=======================================================

Title: File
Description: File input for users to select files from the device.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <div class="[[ts-file]]">
            <input type="file" />
        </div>

Definitions:
    - Title: States
      Description:
      Sections:
          - Title: Disabled
            Anchor: Disabled
            Description: Makes the input appear uninteractive and unclickable. If you want to actually disable the input behavior, make sure to add a `disabled` attribute to the input.
            Since: 4.0.0
            HTML: |
                <div class="ts-file [[is-disabled]]">
                    <input type="file" />
                </div>

    - Title: Variations
      Description:
      Sections:
          - Title: Solid
            Anchor: Solid
            Description: A column with a solid background makes it more clear that this is an interactive element.
            Since: 4.0.0
            HTML: |
                <div class="ts-file [[is-solid]]">
                    <input type="file" />
                </div>

          - Title: Underlined
            Anchor: Underlined
            Description: A solid background and underline clearly present a field, allowing the user to fill in as if it was a form field.
            Since: 4.0.0
            HTML: |
                <div class="ts-file [[is-underlined]]">
                    <input type="file" />
                </div>

          - Title: Negative
            Anchor: Negative
            Description: Making an input appear to have a negative or dangerous status can often mean that the field does not have a selected file.
            Since: 4.0.0
            HTML: |
                <div class="ts-file [[is-negative]]">
                    <input type="file" />
                </div>

          - Title: Fluid
            Anchor: Fluid
            Description: The width can be the same as the parent container.
            Since: 4.0.0
            HTML: |
                <div class="ts-file [[is-fluid]]">
                    <input type="file" />
                </div>

          - Title: Sizes
            Anchor: Sizes
            Description: Change the size of the file input.
            Since: 4.0.0
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="ts-file [[is-small]]">
                    <input type="file" />
                </div>
                <div class="ts-space"></div>
                <div class="ts-file">
                    <input type="file" />
                </div>
                <div class="ts-space"></div>
                <div class="ts-file [[is-large]]">
                    <input type="file" />
                </div>

          - Title: Dense
            Anchor: Dense
            Description: Change the padding of the elements to make them appear more dense.
            Since: 4.0.0
            HTML: |
                <div class="ts-file [[is-dense]]">
                    <input type="file" />
                </div>
