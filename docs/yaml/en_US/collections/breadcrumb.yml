Title      : Breadcrumb
Description: The footprint in the sand shows where you have been. Breadcrumb are used as a navigation to indicate current location.

Definitions:

  - Title      : Types
    Description: There are different types of breadcrumb.
    Chapters   :

      - Title      : Breadcrumb
        Description: Basic
        HTML       : |
          <div class="ts [[breadcrumb]]">
              <a class="section">Home</a>
              <div class="divider"> / </div>
              <a class="section">Shop</a>
              <div class="divider"> / </div>
              <div class="active section">T-Shirt</div>
          </div>

      - Title      : With other icons
        Description: You also can use other icons to be their divider.
        HTML       : |
          <div class="ts [[breadcrumb]]">
              <a class="section">Home</a>
              <i class="right angle [[icon divider]]"></i>
              <a class="section">Shop</a>
              <i class="right angle [[icon divider]]"></i>
              <div class="active section">T-Shirt</div>
          </div>

  - Title      : Content
    Description: Breadcrumb are made from different types of content.
    Chapters   :

      - Title      : Divider
        Description: You can use divider for breadcrumb to show the relationship between pages.Divider can be text or icon.
        Remove     :
          - <br><br>
        HTML       : |
          <div class="ts breadcrumb">
              <a class="section">Home</a>
              <span class="[[divider]]">/</span>
              <a class="section">Registeration</a>
              <span class="[[divider]]">/</span>
              <div class="active section">Personal Information</div>
          </div>
          <br><br>
          <div class="ts breadcrumb">
              <a class="section">Home</a>
              <i class="right chevron icon [[divider]]"></i>
              <a class="section">Registeration</a>
              <i class="right chevron icon [[divider]]"></i>
              <div class="active section">Personal Information</div>
          </div>

      - Title      : Section
        Description: Breadcrumb is made by different section which is text or a link.
        HTML       : |
          <div class="ts breadcrumb">
              <div class="[[section]]">Home</div>
              <div class="divider"> / </div>
              <div class="active [[section]]">Search</div>
          </div>

      - Title      : Link
        Description: Sections in breadcrumb are available for a link or link with text.區塊可以是連結，或者帶有連結文字。
        HTML       : |
          <div class="ts breadcrumb">
              <[[a]] class="section">Home</[[a]]>
              <div class="divider"> / </div>
              <div class="active section">Search：<a href="#">Tissue paper</a></div>
          </div>

  - Title      : Status
    Description: YOu can assign different status for breadcrumb.
    Chapters   :

      - Title      : Active
        Description: You can show a active section easily.
        HTML       : |
          <div class="ts breadcrumb">
              <a class="section">Products</a>
              <div class="divider"> / </div>
              <div class="[[active]] section">Tissue paper</div>
          </div>

