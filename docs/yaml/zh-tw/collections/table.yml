        Description: 欄位或一整行都可以具有肯定或否定的含義。
        Since      : 2.3.3
        HTML       : |
          <table class="ts table">
              <thead>
                  <tr>
                      <th>名稱</th>
                      <th>英文名稱</th>
                      <th>計畫狀態</th>
                      <th>說明</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>可憐</td>
                      <td>Karen</td>
                      <td class="[[positive]]"><i class="check {{icon}}"></i> 已完成</td>
                      <td>多國語元支援的函式庫，協助網站跨國交際。</td>
                  </tr>
                  <tr class="[[positive]]">
                      <td>美由紀</td>
                      <td>Miyuki</td>
                      <td><i class="check {{icon}}"></i> 已完成</td>
                      <td>協助圖像處理的類別，必須要安裝 Imagick。</td>
                  </tr>
                  <tr>
