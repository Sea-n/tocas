Title      : 表格
Description: 呈現統計資料的好方法。
Outline    : 表格不應用來當作網頁架構，而是用來呈現資料，如果你想要用類似的架構設計網頁，請參考格線系統。

Definitions:

  - Title      : 種類
    Description: 表格具有不同的種類。
    Sections   :

      - Title      : 表格
        Description: 一個最基本的表格。
        Since      : 2.3.3
        HTML       : |
          <table class="ts [[table]]">
