Title      : 手風琴
Description: 叭啦叭叭叭叭，喔不好意思那是小喇叭。

Definitions:

  - Title      : 種類
    Description: 在這裡瀏覽手風琴的種類。
    Chapters   :

      - Title      : 表格
        Description: 最基本的手風琴。
        Since      : 2.3.3
        HTML       : |
          <details class="ts [[accordion]]" open>
              <summary>
                  <i class="dropdown {{icon}}"></i>
                  什麼是夏希？
              </summary>
              <div class="content">
                  <p>夏希是一個基於 PHP 的時間類別，用以取得現在的時間，或者是數天後的現在時刻。</p>
              </div>
          </details>

  - Title      : 內容
    Description: 手風琴的內部構造不僅一種。
    Chapters   :

      - Title      : 標題
        Description: 手風琴的標題，作為欲展開內容的大鋼。
        Since      : 2.3.3
        HTML       : |
          <details class="ts accordion">
              <[[summary]]>
                  <i class="dropdown {{icon}}"></i>
                  我是標題，我永遠不會被收縮。
              </[[summary]]>
          </details>

      - Title      : 內容
        Description: 擺放欲收縮和展開的內容容器。
        Since      : 2.3.3
        HTML       : |
          <details class="ts accordion" open>
              <summary>
                  <i class="dropdown {{icon}}"></i>
                  我是手風琴標題
              </summary>
              <div class="[[content]]">
                  <p>按下標題可以收縮或是展開我。</p>
              </div>
          </details>

  - Title      : 外觀
    Description: 手風琴的外觀可以有所不同。
    Chapters   :

      - Title      : 反色
        Description: 手風琴可以是反色的。
        Since      : 2.3.3
        HTML       : |
          <div class="ts inverted {{segment}}">
              <details class="ts [[inverted]] accordion" open>
                  <summary>
                      <i class="dropdown {{icon}}"></i>
                      什麼是風紀委員？
                  </summary>
                  <div class="content">
                      <p>Jajjimento（ジャッジメント）中文涵意是風紀委員，這是用來驗證表單的 PHP 類別。</p>
                  </div>
              </details>
          </div>