<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../../../dist/tocas.css">
    <link rel="stylesheet" href="../html/assets/highlight.css">
    <link rel="stylesheet" href="../html/assets/docs.css">
    <link rel="stylesheet" href="../html/assets/images/style.css">
    <link rel="stylesheet" href="../../assets/styles/tocas.css">
    <link rel="stylesheet" href="../../assets/highlight.css">
    <link rel="stylesheet" href="../../assets/docs.css">
    <link rel="stylesheet" href="../../assets/images/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/theme-monokai.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/mode-html.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.12/beautify.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.12/beautify-css.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.12/beautify-html.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../html/assets/script.js" defer></script>
    <script src="../../assets/script.js" defer></script>
    <title> - Tocas UI</title>
</head>
<body>
    <!-- 頂部板岩 -->
    <header class="ts padded big heading slate">
        <!-- 網格容器 -->
        <div class="ts container grid">
            <!-- 側邊空白欄位 -->
            <div class="four wide column">
                <!-- 主要 Logo -->
                <i></i>
                <!-- / 主要 Logo -->
            </div>
            <!-- / 側邊空白欄位 -->

            <!-- 右側主要內容欄位 -->
            <div class="twelve wide column">
                <nav class="ts large text menu">
                    <a href="#!" class="item">使用文件</a>
                    <a href="#!" class="item">從這開始</a>
                    <a href="#!" class="item">響應式</a>
                    <a href="#!" class="item">實際範例</a>
                    <a href="#!" class="item">即時測試</a>

                    <!-- 靠右選單 -->
                    <div class="right menu">
                        <a href="#!" class="item"><i class="globe icon"></i> 正體中文（台灣）</a>
                        <a href="#!" class="item"><i class="github icon"></i> GitHub</a>
                    </div>
                    <!-- / 靠右選單 -->
                </nav>
            </div>
            <!-- / 右側主要內容欄位 -->

            <!-- 主要文件標題區 -->
            <div class="sixteen wide column">
                <!-- 文件標題 -->
                <h1 class="header"></h1>
                <!-- / 文件標題 -->

                <!-- 文件類別名稱敘述 -->
                <p class="description"></p>
                <!-- / 文件類別名稱敘述 -->
            </div>
            <!-- / 主要文件標題區 -->

            <!-- 偏移欄位 -->
            <div class="four wide column"></div>
            <!-- / 偏移欄位 -->

            <!-- 分頁籤欄位 -->
            <div class="twelve wide column">
                
            </div>
            <!-- / 分頁籤欄位 -->
        </div>
        <!-- / 網格容器 -->
    </header>
    <!-- / 頂部板岩 -->

    <!-- 空白分隔線 -->
    <hr class="ts hidden divider">
    <!-- / 空白分隔線 -->

    <!-- 主要網格系統 -->
    <div class="ts container relaxed grid">
        <!-- 左側選單欄位 -->
        <aside class="three wide column">
            <!-- 搜尋輸入欄位 -->
            <form class="ts fluid small action input">
                <input type="search" placeholder="搜尋">
                <button class="ts icon button">
                    <i class="search icon"></i>
                </button>
            </form>
            <!-- / 搜尋輸入欄位 -->

            <!-- 追加 ACTIVE INDICATOR -->
            <!-- 追加 ACTIVE INDICATOR -->
            <!-- 追加 ACTIVE INDICATOR -->
            <!-- 追加 ACTIVE INDICATOR -->
            <!-- 追加 ACTIVE INDICATOR -->
            <!-- 追加 ACTIVE INDICATOR -->
            <!-- 追加 ACTIVE INDICATOR -->
            <!-- 追加 ACTIVE INDICATOR -->
            <!-- 追加 ACTIVE INDICATOR -->
            <!-- 追加 ACTIVE INDICATOR -->

            <!-- 元件索引 -->
            <ul class="ts link list">
                
            </ul>
            <!-- / 元件索引 -->
        </aside>
        <!-- / 左側選單欄位 -->

        <!-- 間隔欄位 -->
        <div class="one wide offset column"></div>
        <!-- / 間隔欄位 -->

        <!-- 右側邊主要內容欄位 -->
        <div class="twelve wide column">
            <section>
                <!-- 文件自有內容 -->
                
                <!-- / 文件自有內容 -->

                <!-- 留言區塊 -->
                <h1 class="ts dividing header">本頁留言</h1>
                <p>你現在可以在這裡留言啦！如果有功能建議或是發現錯誤，可以到這裡提出 Issue。</p>

                <div id="disqusThread"></div>
                <!-- / 留言區塊 -->
            </section>
        </div>
        <!-- / 右側邊主要內容欄位 -->
    </div>
    <!-- / 主要網格系統 -->

    <!-- 空白分隔線 -->
    <hr class="ts hidden divider">
    <!-- / 空白分隔線 -->

    <!-- 自動載入字型 -->
    <span class="ubuntu preload"></span>
    <!-- / 自動載入字型 -->

    <!-- 底部片段 -->
    <footer class="ts bottom attached secondary very padded segment">
        <!-- 置中容器 -->
        <div class="ts container">
            <!-- 底部連結選單 -->
            <ul class="ts text menu">
                <li class="item">
                    <a href="#!"><i class="arrow up icon"></i> 回到頂部</a>
                </li>
                <li class="item">
                    <a href="#!">GitHub</a>
                </li>
                <li class="item">
                    <a href="#!">實際範例</a>
                </li>
                <li class="item">
                    <a href="#!">關於</a>
                </li>
            </ul>
            <!-- / 底部連結選單 -->

            <!-- 底部說明 -->
            <p>
                <p>由 <a href="https://www.facebook.com/yamiodymel">Yami Odymel</a> 所設計，還有<a href="https://github.com/TeaMeow/TocasUI/graphs/contributors">貢獻者們</a>的愛心 ❤️。原始碼授權方式為 MIT，文件則為 <a href="https://creativecommons.org/publicdomain/zero/1.0/deed.zh_TW">CC0 1.0 公眾領域</a>，還請盡情地使用和分享，或者是一同改進 :)</p>

                <p class="contributors">此語系協作者：<a href="#!">Yami Odymel</a>、<a href="#!">Yami Odymel</a>、<a href="#!">Yami Odymel</a></p>
            </p>
            <!-- 底部說明 -->
        </div>
        <!-- / 置中容器 -->
    </footer>
    <!-- / 底部片段 -->
</body>
</html>
