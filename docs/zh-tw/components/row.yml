Title: 水平排列
Description: 以左右水平的方式排列元素並可自由延展其寬度。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Stack

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-row]]">
            <div class="column is-fluid">
                <div class="{{ts-input}} is-outlined">
                    <input type="text" class="input" />
                </div>
            </div>
            <div class="column">
                <button class="{{ts-button}}">送出</button>
            </div>
        </div>

