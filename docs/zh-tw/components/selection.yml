#=======================================================
# 標頭
# Header
#=======================================================

Title: 項目選擇欄位
Description: 以近似開關的外觀方式在提供的選項之間來回切換。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-selection]]">
            <label class="item">
                <input type="radio" name="aircon" />
                <div class="text">冷氣</div>
            </label>
            <label class="item">
                <input type="radio" name="aircon" />
                <div class="text">暖氣</div>
            </label>
            <label class="item">
                <input type="radio" name="aircon" />
                <div class="text">送風</div>
            </label>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 項目
            Anchor: Select
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-selection">
                    <label class="[[item]]">
                        <input type="radio" name="mode" />
                        <div class="text">關閉</div>
                    </label>
                    <label class="[[item]]">
                        <input type="radio" name="mode" />
                        <div class="text">自動</div>
                    </label>
                    <label class="[[item]]">
                        <input type="radio" name="mode" />
                        <div class="text">強制開啟</div>
                    </label>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-selection">
                    <label class="item [[is-disabled]]">
                        <input type="radio" name="version" />
                        <div class="text">標準</div>
                    </label>
                    <label class="item">
                        <input type="radio" name="version" />
                        <div class="text">進階</div>
                    </label>
                    <label class="item">
                        <input type="radio" name="version" />
                        <div class="text">測試</div>
                    </label>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 圓角的
            Anchor: Circular
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-selection [[is-circular]]">
                    <label class="item">
                        <input type="radio" name="audio" />
                        <div class="text">低音</div>
                    </label>
                    <label class="item">
                        <input type="radio" name="audio" />
                        <div class="text">中音</div>
                    </label>
                    <label class="item">
                        <input type="radio" name="audio" />
                        <div class="text">高音</div>
                    </label>
                </div>

          - Title: 流動的
            Anchor: Fluid
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-selection [[is-fluid]]">
                    <label class="item">
                        <input type="radio" name="language" />
                        <div class="text">台灣正體</div>
                    </label>
                    <label class="item">
                        <input type="radio" name="language" />
                        <div class="text">英文</div>
                    </label>
                    <label class="item">
                        <input type="radio" name="language" />
                        <div class="text">日本語</div>
                    </label>
                </div>
