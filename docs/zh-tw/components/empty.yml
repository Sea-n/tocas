#=======================================================
# 標頭
# Header
#=======================================================

Title: 無內容狀態
Description: 在沒有項目的情況下提供預設訊息或建議行為。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-empty]]">
            <div class="{{ts-icon}} is-shopping-cart-icon"></div>
            <div class="header">購物車是空的</div>
            <div class="description">請添購些商品之後再回來查看</div>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 標題
            Anchor: Header
            Description: 令人矚目的主要文字。
            Since: 4.0.0
            HTML: |
                <div class="ts-empty">
                    <div class="[[header]]">尚無文件</div>
                </div>

          - Title: 註釋
            Anchor: Description
            Description: 透過較小的文字提示使用者該如何解決這個問題。
            Since: 4.0.0
            HTML: |
                <div class="ts-empty">
                    <div class="header">找不到文件</div>
                    <div class="[[description]]">你目前沒有任何文件，請至系統建立新檔案。</div>
                </div>

          - Title: 圖示
            Anchor: Icon
            Description: 擺放一個資源的象徵圖示。
            Since: 4.0.0
            HTML: |
                <div class="ts-empty">
                    <div class="[[{{ts-icon}}]] is-network-wired-icon"></div>
                    <div class="header">尚未配置網路連線</div>
                    <div class="description">目前沒有任何可供使用的網路介面。</div>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 虛線的
            Anchor: Dashed
            Description: 以虛線描繪整個區塊。
            Since: 4.0.0
            HTML: |
                <div class="ts-empty [[is-dashed]]">
                    <div class="[[{{ts-icon}}]] is-upload-icon"></div>
                    <div class="header">上傳圖片或影音</div>
                    <div class="description">將圖片拖拉至此處進行上傳。</div>
                </div>

    - Title: 組合應用
      Description:
      Sections:
          - Title: 行動號召按鈕
            Anchor: Composition Button
            Description: 通常無內容狀態裡會有一個動作按鈕用來指引使用者如何解決這個窘境。
            Since: 4.0.0
            HTML: |
                <div class="ts-empty">
                    <div class="header">沒有任何文章</div>
                    <div class="description">嗨！初次建立你的部落格嗎？</div>
                    <div class="{{ts-space}} is-large"></div>
                    <button class="[[{{ts-button}}]]">建立文章</button>
                </div>
