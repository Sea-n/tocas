#=======================================================
# 標頭
# Header
#=======================================================

Title: 無內容狀態
Description: 在沒有項目的情況下提供預設訊息或建議行為。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-empty]]">
            <div class="{{ts-icon}} is-upload-icon"></div>
            <div class="header">將檔案拖曳至此</div>
            <div class="description">或是點擊此處上傳檔案。</div>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 標題
            Anchor: Header
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-empty">
                    <div class="[[header]]">尚無文件</div>
                </div>

          - Title: 註釋
            Anchor: Description
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-empty">
                    <div class="header">尚無文件</div>
                    <div class="[[description]]">你目前沒有任何文件，請至系統建立新檔案。</div>
                </div>

          - Title: 圖示
            Anchor: Icon
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-empty">
                    <div class="[[{{ts-icon}}]] is-network-wired-icon"></div>
                    <div class="header">尚未配置網路連線</div>
                    <div class="description">目前沒有任何可供使用的網路介面。</div>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 虛線的
            Anchor: Dashed
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-empty [[is-dashed]]">
                    <div class="[[{{ts-icon}}]] is-upload-icon"></div>
                    <div class="header">上傳圖片或影音</div>
                    <div class="description">將圖片拖拉至此處進行上傳。</div>
                </div>
