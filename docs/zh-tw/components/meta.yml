#=======================================================
# 標頭
# Header
#=======================================================

Title: 中繼資料
Description: 用以標示某個主體的時間、作者或統計資料和附屬行為。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-meta]]">
            <a class="item" href="#!">使用者條約</a>
            <a class="item" href="#!">隱私政策</a>
            <a class="item" href="#!">聯繫我們</a>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 項目
            Anchor: Item
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-meta">
                    <a class="[[item]]" href="#!">飛鳥湊</a>
                    <a class="[[item]]" href="#!">西園寺風莉</a>
                    <a class="[[item]]" href="#!">大垣日向</a>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 次要的
            Anchor: Secondary
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-meta [[is-secondary]]">
                    <a class="item" href="#!">天野望</a>
                    <a class="item" href="#!">火井向百合</a>
                    <a class="item" href="#!">成海遙香</a>
                </div>
