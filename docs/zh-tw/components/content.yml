#=======================================================
# 標頭
# Header
#=======================================================

Title: 內容區塊
Description: 用以包覆內容的內距區塊。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Box
    - Segment

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="{{ts-box}}">
            <div class="[[ts-content]] is-primary">
                最新消息
            </div>
            <div class="[[ts-content]]">
                Sed vitae egestas ex. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et felis eleifend, molestie dolor in, scelerisque sapien.
            </div>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 內容區塊
            Anchor: Content
            Description:
            Since: 4.0.0
            HTML: |
                <div class="{{ts-box}}">
                    <div class="[[ts-content]]">
                        你將會在這裡看見一個魔法師的日常生活。沒錯，只要你能夠單身三十年，你也可以跟我一樣成為魔法師。
                    </div>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 啟用的
            Anchor: Active
            Description:
            Since: 4.0.0
            HTML: |
                <div class="{{ts-box}}">
                    <div class="ts-content">
                        蘋果
                    </div>
                    <div class="ts-content [[is-active]]">
                        菠羅
                    </div>
                    <div class="ts-content">
                        拔鳳梨
                    </div>
                </div>

          - Title: 停用的
            Anchor: Disabled
            Description:
            Since: 4.0.0
            HTML: |
                <div class="{{ts-box}}">
                    <div class="ts-content">
                        卡莉絲
                    </div>
                    <div class="ts-content [[is-disabled]]">
                        雷莉亞
                    </div>
                    <div class="ts-content">
                        依可諾爾
                    </div>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 主要的
            Anchor: Primary
            Description:
            Since: 4.0.0
            HTML: |
                <div class="{{ts-box}}">
                    <div class="ts-content [[is-primary]]">
                        你上次錯過了…
                    </div>
                    <div class="ts-content">
                        <p>Welcome to ようこそジャパリパーク！</p>
                        <p>今日もドッタンバッタン大騒ぎ</p>
                    </div>
                </div>

          - Title: 次要的
            Anchor: Primary
            Description:
            Since: 4.0.0
            HTML: |
                <div class="{{ts-box}}">
                    <div class="ts-content">
                        Event Store 是一個基於 CQRS 與 Event Sourcing 理念所衍生出來的新概念並由 C# 撰寫。這是一個微服務事件儲藏中心，這可能很難懂，但別緊張，這些都會在本文中得到答案。
                    </div>
                    <div class="ts-content [[is-secondary]]">
                        <span class="{{ts-icon}} is-eye-icon"> 6,439,852 觀看次數
                    </div>
                </div>

          - Title: 文字對齊
            Anchor: Aligns
            Description:
            Since: 4.0.0
            HTML: |
                <div class="{{ts-box}}">
                    <div class="ts-content [[is-start-aligned]]">
                        置起始位置
                    </div>
                    <div class="ts-content [[is-center-aligned]]">
                        我置中
                    </div>
                    <div class="ts-content [[is-end-aligned]]">
                        置結束位置
                    </div>
                </div>

          - Title: 可互動的
            Anchor: Interactive
            Description:
            Since: 4.0.0
            HTML: |
                <div class="{{ts-box}}">
                    <div class="ts-content [[is-interactive]]">
                        <span class="{{ts-icon}} is-download-icon"> 下載
                    </div>
                    <div class="ts-content [[is-interactive]] is-active">
                        <span class="{{ts-icon}} is-file-plus-icon"> 新增檔案
                    </div>
                    <div class="ts-content [[is-interactive]]">
                        <span class="{{ts-icon}} is-archive-icon"> 彙整
                    </div>
                </div>

          - Title: 增加內距
            Anchor: Padded
            Description:
            Since: 4.0.0
            HTML: |
                <div class="{{ts-box}}">
                    <div class="ts-content [[is-padded]]">
                        正氣和狂氣、理性和知性、自信和確信，在悲劇性的不合理世界，故事就這樣開始了。
                    </div>
                </div>

          - Title: 無內距
            Anchor: Padded
            Description:
            Since: 4.0.0
            HTML: |
                <div class="{{ts-box}}">
                    <div class="ts-content [[is-fitted]]">
                        在同個屋簷下，做著那一成不變的事情。就算沒有外星人來襲擊，偶爾也會發生一些意想之外的事情。
                    </div>
                </div>

    - Title: 組合應用
      Description:
      Sections:
          - Title: 無內容狀態
            Anchor: Composition Empty
            Description: 在沒有資料的情況下提供預設訊息或建議行為。
