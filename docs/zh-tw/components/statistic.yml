#=======================================================
# 標頭
# Header
#=======================================================

Title: 統計數據
Description: 顯示分析數值與統計數字。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-statistic]]">
            <div class="value">8,964</div>
            <div class="label">Downloads</div>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 數值
            Anchor: Value
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-statistic">
                    <div class="[[value]]">8,964</div>
                    <div class="label">Downloads</div>
                </div>

          - Title: 標籤
            Anchor: Label
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-statistic">
                    <div class="value">8,964</div>
                    <div class="[[label]]">Downloads</div>
                </div>

          - Title: 單位
            Anchor: Unit
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-statistic">
                    <div class="value">
                        8,964
                        <div class="[[unit]]">元</div>
                    </div>
                    <div class="label">特惠價格</div>
                </div>

          - Title: 比較數值
            Anchor: Comparison
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-statistic">
                    <div class="label">特惠價格</div>
                    <div class="value">
                        8,964
                        <div class="[[comparison]]">32</div>
                    </div>
                </div>

          - Title: 圖示
            Anchor: Icon
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-statistic">
                    <div class="value">
                        <span class="[[{{ts-icon}}]] is-user-icon"></span>
                        8,964
                    </div>
                    <div class="label">特惠價格</div>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 上升與下降
            Anchor: Increased And Decreased
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-statistic">
                    <div class="label">特惠價格</div>
                    <div class="value">
                        8,964
                        <div class="comparison [[is-increased]]">32</div>
                    </div>
                </div>
                <div class="ts-statistic">
                    <div class="label">特惠價格</div>
                    <div class="value">
                        8,964
                        <div class="comparison [[is-decreased]]">32</div>
                    </div>
                </div>

          - Title: 新增與減少
            Anchor: Added And Subtracted
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-statistic">
                    <div class="label">特惠價格</div>
                    <div class="value">
                        8,964
                        <div class="comparison [[is-added]]">32</div>
                    </div>
                </div>
                <div class="ts-statistic">
                    <div class="label">特惠價格</div>
                    <div class="value">
                        8,964
                        <div class="comparison [[is-subtracted]]">32</div>
                    </div>
                </div>
