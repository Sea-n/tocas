#=======================================================
# 標頭
# Header
#=======================================================

Title: 大頭貼
Description: 以較小的尺寸呈現某個人物的代表圖像。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Image

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <span class="[[ts-avatar]]">
            <img src="!-user-!">
        </span>

Definitions:
    - Title: 外觀
      Description:
      Sections:
          - Title: 文字的
            Anchor: Text
            Description:
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-text]]">
                    YO
                </span>
                Yami Odymel

          - Title: 圓角的
            Anchor: Circular
            Description:
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-circular]]">
                    <img src="!-user-!">
                </span>
                Caris Events

          - Title: 邊框的
            Anchor: Bordered
            Description:
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-bordered]]">
                    <img src="!-user-!">
                </span>
                Warpic

          - Title: 群組的
            Anchor: Group
            Description:
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar is-group">
                    <span class="ts-avatar is-circular is-text">
                        +3
                    </span>
                    <span class="ts-avatar">
                        <img src="!-user-!">
                    </span>
                    <span class="ts-avatar is-text">
                        US
                    </span>
                    <span class="ts-avatar">
                        <img src="!-user3-!">
                    </span>
                </span>

          - Title: 尺寸
            Anchor: Sizes
            Description:
            Since: 4.0.0
            HTML: |
                <span class="ts-close [[is-tertiary]]"></span>
