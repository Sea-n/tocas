#=======================================================
# 標頭
# Header
#=======================================================

Title: 頁數導覽列
Description: 供前、後換頁或是頁數跳轉的導覽元件。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-pagination]]">
            <a class="item is-back" href="#!"></a>
            <a class="item" href="#!">1</a>
            <a class="item is-active" href="#!">2</a>
            <a class="item" href="#!">3</a>
            <a class="item is-next" href="#!"></a>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 項目
            Anchor: Item
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-pagination">
                    <a class="[[item]]" href="#!">1</a>
                    <a class="[[item]]" href="#!">2</a>
                    <a class="[[item]]" href="#!">3</a>
                </div>

    - Title: 項目
      Description:
      Sections:
          - Title: 啟用的
            Anchor: Active
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-pagination">
                    <a class="item" href="#!">1</a>
                    <a class="item [[is-active]]" href="#!">2</a>
                    <a class="item" href="#!">3</a>
                </div>

          - Title: 上、下一頁
            Anchor: Back And Next
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-pagination">
                    <a class="item [[is-back]]" href="#!"></a>
                    <a class="item" href="#!">1</a>
                    <a class="item" href="#!">2</a>
                    <a class="item" href="#!">3</a>
                    <a class="item [[is-next]]" href="#!"></a>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 流動的
            Anchor: Fluid
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-pagination [[is-fluid]]">
                    <a class="item is-back" href="#!"></a>
                    <a class="item" href="#!">1</a>
                    <a class="item" href="#!">2</a>
                    <a class="item" href="#!">3</a>
                    <a class="item is-next" href="#!"></a>
                </div>
