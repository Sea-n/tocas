#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-placeholder]]">
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 文字
            Anchor: Text
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-placeholder">
                    <div class="[[text]]"></div>
                    <div class="[[text]]"></div>
                    <div class="[[text]]"></div>
                    <div class="[[text]]"></div>
                </div>

          - Title: 圖片
            Anchor: Image
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-placeholder">
                    <div class="[[image]]"></div>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 準備中
            Anchor: Preparing
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-placeholder [[is-preparing]]">
                    <div class="text"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                </div>

          - Title: 不定的
            Anchor: Indeterminate
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-placeholder [[is-indeterminate]]">
                    <div class="text"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                </div>

    - Title: 項目
      Description:
      Sections:
          - Title: 標題的
            Anchor: Header
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-placeholder">
                    <div class="text [[is-header]]"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                </div>
                <div class="ts-placeholder">
                    <div class="image [[is-header]]"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                </div>

          - Title: 寬度
            Anchor: Widthes
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-placeholder">
                    <div class="text [[is-extra-short]]"></div>
                    <div class="text [[is-very-short]]"></div>
                    <div class="text [[is-short]]"></div>
                    <div class="text"></div>
                    <div class="text [[is-long]]"></div>
                    <div class="text [[is-very-long]]"></div>
                    <div class="text [[is-extra-long]]"></div>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 圓角的
            Anchor: Rounded
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-placeholder [[is-rounded]]">
                    <div class="text"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                </div>
