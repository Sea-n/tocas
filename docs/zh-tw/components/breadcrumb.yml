        #   HTML       : |
        #     <ts-breadcrumb attach="top">
        #         <ts-breadcrumb-item>映画</ts-breadcrumb-item>
        #         <ts-breadcrumb-item>受賞作</ts-breadcrumb-item>
        #         <ts-breadcrumb-item>聲の形</ts-breadcrumb-item>
        #     </ts-breadcrumb>
        #     <ts-breadcrumb attach="middle">
        #         <ts-breadcrumb-item>トリノライン</ts-breadcrumb-item>
        #         <ts-breadcrumb-item>人工知能</ts-breadcrumb-item>
        #         <ts-breadcrumb-item>七波 シロネ</ts-breadcrumb-item>
        #     </ts-breadcrumb>
        #     <ts-breadcrumb attach="bottom">
        #         <ts-breadcrumb-item>Kindle 商店</ts-breadcrumb-item>
        #         <ts-breadcrumb-item>Kindle 電子書籍</ts-breadcrumb-item>
        #         <ts-breadcrumb-item>輕小說</ts-breadcrumb-item>
        #     </ts-breadcrumb>

        -   Title      : 密度
            Anchor     : Density
            Description: 項目彼此的間距可以更加寬鬆或緊密。
            Since      : 4.0.0
            HTML       : |
                <ts-breadcrumb density="[[compact]]">
                    <ts-breadcrumb-item>使用文件</ts-breadcrumb-item>
                    <ts-breadcrumb-item>程式開發</ts-breadcrumb-item>
                    <ts-breadcrumb-item>Golang</ts-breadcrumb-item>
                </ts-breadcrumb>
                <ts-breadcrumb>
                    <ts-breadcrumb-item>機械式鍵盤</ts-breadcrumb-item>
                    <ts-breadcrumb-item>有段落鍵程</ts-breadcrumb-item>
                    <ts-breadcrumb-item>青軸</ts-breadcrumb-item>
                </ts-breadcrumb>
                <ts-breadcrumb density="[[relaxed]]">
                    <ts-breadcrumb-item>購買商品</ts-breadcrumb-item>
                    <ts-breadcrumb-item>出貨方式</ts-breadcrumb-item>
                    <ts-breadcrumb-item>魔物宅急便</ts-breadcrumb-item>
                </ts-breadcrumb>