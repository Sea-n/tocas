#=======================================================
# 標頭
# Header
#=======================================================

Title      : 導覽標記
Description: 提示目前瀏覽的階層、分類項目。

#=======================================================
# 設定
# Settings
#=======================================================

Type       : Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <ts-breadcrumb>
            <ts-breadcrumb-item>映画</ts-breadcrumb-item>
            <ts-breadcrumb-item>受賞作</ts-breadcrumb-item>
            <ts-breadcrumb-item>聲の形</ts-breadcrumb-item>
        </ts-breadcrumb>

Definitions:

    -   Title      : 內容
        Description:
        Sections   :

        -   Title      : 圖示
            Anchor     : Icon
            Description: 每個項目的開頭都可以加上輔助圖示。
            Since      : 4.0.0
            HTML       : |
                <ts-breadcrumb>
                    <ts-breadcrumb-item>
                        <{{ts-icon}} slot="[[icon]]" icon="home"></{{ts-icon}}>
                    </ts-breadcrumb-item>
                    <ts-breadcrumb-item>
                        <{{ts-icon}} slot="[[icon]]" icon="users"></{{ts-icon}}>
                        會員管理
                    </ts-breadcrumb-item>
                    <ts-breadcrumb-item>
                        建立使用者
                    </ts-breadcrumb-item>
                </ts-breadcrumb>

    -   Title      : 狀態
        Description:
        Sections   :

        -   Title      : 停用的
            Anchor     : Disabled
            Description: 呈現某個項目已經不再可供互動或是使用。
            Since      : 4.0.0
            HTML       : |
                <ts-breadcrumb>
                    <ts-breadcrumb-item as="a" href="#!">
                        虛擬寶物
                    </ts-breadcrumb-item>
                    <ts-breadcrumb-item [[disabled]] as="a" href="#!">
                        點數卡
                    </ts-breadcrumb-item>
                    <ts-breadcrumb-item as="a" href="#!">
                        300 元
                    </ts-breadcrumb-item>
                </ts-breadcrumb>

        -   Title      : 啟用的
            Anchor     : Active
            Description: 表示目前正處於其中的某個指定項目階層。
            Since      : 4.0.0
            HTML       : |
                <ts-breadcrumb>
                    <ts-breadcrumb-item as="a" href="#!">
                        網站
                    </ts-breadcrumb-item>
                    <ts-breadcrumb-item as="a" href="#!">
                        註冊程序
                    </ts-breadcrumb-item>
                    <ts-breadcrumb-item [[active]] as="a" href="#!">
                        個人資料
                    </ts-breadcrumb-item>
                </ts-breadcrumb>

    -   Title      : 外觀
        Description:
        Sections   :

        # - Title      : 帶點的
        #   Anchor     : Bulleted
        #   Description:
        #   Since      : 4.0.0
        #   HTML       : |

        # - Title      : 被斜分的
        #   Anchor     : Slashed
        #   Description:
        #   Since      : 4.0.0
        #   HTML       : |

        # - Title      : 箭頭指引的
        #   Anchor     : Chevroned
        #   Description:
        #   Since      : 4.0.0
        #   HTML       : |

        -   Title      : 尺寸
            Anchor     : Sizes
            Description: 以不同的大小呈現。
            Since      : 4.0.0
            HTML       : |
                <ts-breadcrumb size="[[small]]">
                    <ts-breadcrumb-item>首頁</ts-breadcrumb-item>
                    <ts-breadcrumb-item>商店</ts-breadcrumb-item>
                    <ts-breadcrumb-item>T-Shirt</ts-breadcrumb-item>
                </ts-breadcrumb>
                <ts-breadcrumb>
                    <ts-breadcrumb-item>寵物店</ts-breadcrumb-item>
                    <ts-breadcrumb-item>糧食</ts-breadcrumb-item>
                    <ts-breadcrumb-item>貓咪罐頭</ts-breadcrumb-item>
                </ts-breadcrumb>
                <ts-breadcrumb size="[[large]]">
                    <ts-breadcrumb-item>電競系列</ts-breadcrumb-item>
                    <ts-breadcrumb-item>螢幕</ts-breadcrumb-item>
                    <ts-breadcrumb-item>高更新率</ts-breadcrumb-item>
                </ts-breadcrumb>

        -   Title      : 分隔符號
            Anchor     : Separator
            Description: 更改項目之間的分隔樣式，如：點狀（`bulleted`）或箭頭分隔的（`chevroned`）。
            Since      : 4.0.0
            HTML       : |
                <ts-breadcrumb separator="[[bulleted]]">
                    <ts-breadcrumb-item>家電用品</ts-breadcrumb-item>
                    <ts-breadcrumb-item>儲物系列</ts-breadcrumb-item>
                    <ts-breadcrumb-item>智慧冰箱</ts-breadcrumb-item>
                </ts-breadcrumb>
                <ts-breadcrumb>
                    <ts-breadcrumb-item>線上購物</ts-breadcrumb-item>
                    <ts-breadcrumb-item>24H 送達</ts-breadcrumb-item>
                    <ts-breadcrumb-item>智慧型手機</ts-breadcrumb-item>
                </ts-breadcrumb>
                <ts-breadcrumb separator="[[chevroned]]">
                    <ts-breadcrumb-item>無線滑鼠</ts-breadcrumb-item>
                    <ts-breadcrumb-item>快速響應</ts-breadcrumb-item>
                    <ts-breadcrumb-item>特價下殺</ts-breadcrumb-item>
                </ts-breadcrumb>

        -   Title      : 區塊的
            Anchor     : Block
            Description: 以獨立一個區塊的方式顯著呈現。
            Since      : 4.0.0
            HTML       : |
                <ts-breadcrumb [[block]]>
                    <ts-breadcrumb-item>聯絡我們</ts-breadcrumb-item>
                    <ts-breadcrumb-item>技術問題</ts-breadcrumb-item>
                    <ts-breadcrumb-item>表單</ts-breadcrumb-item>
                </ts-breadcrumb>

        -  Title      : 流動的
            Anchor     : Fluid
            Description: 以區塊呈現時，寬度可以填滿容器。
            Since      : 4.0.0
            HTML       : |
                <ts-breadcrumb [[fluid]] block>
                    <ts-breadcrumb-item>電影</ts-breadcrumb-item>
                    <ts-breadcrumb-item>科幻與冒險</ts-breadcrumb-item>
                    <ts-breadcrumb-item>星際效應</ts-breadcrumb-item>
                </ts-breadcrumb>

        # - Title      : 附著的
        #   Anchor     : Attached
        #   Description:
