#=======================================================
# 標頭
# Header
#=======================================================

Title: 導覽標記
Description: 提示目前瀏覽的階層、分類項目。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Features:
    - Density
    - Sizes

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-breadcrumb]] is-divided">
            <a href="#!" class="item">映画</a>
            <a href="#!" class="item">受賞作</a>
            <a href="#!" class="item is-active">聲の形</a>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 項目
            Anchor: Item
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-breadcrumb is-divided">
                    <a href="#!" class="[[item]]">電影</a>
                    <a href="#!" class="[[item]]">科幻與冒險</a>
                    <a href="#!" class="[[item]]">星際效應</a>
                </div>

          - Title: 分隔線
            Anchor: Divider
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-breadcrumb ">
                    <a href="#!" class="item">網站</a>
                    <div class="[[divider]]">
                        <span class="{{ts-icon}} is-caret-right-icon"></span>
                    </div>
                    <a href="#!" class="item">註冊程序</a>
                    <div class="[[divider]]">
                        <span class="{{ts-icon}} is-caret-right-icon"></span>
                    </div>
                    <a href="#!" class="item">個人資料</a>
                </div>

          - Title: 圖示
            Anchor: Icon
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-breadcrumb is-divided">
                    <a href="#!" class="item">
                        <span class="[[ts-icon]] is-home-icon"></span>
                    </a>
                    <a href="#!" class="item">
                        <span class="[[ts-icon]] is-users-icon"></span>
                        會員管理
                    </a>
                    <a href="#!" class="item">
                        建立使用者
                    </a>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 啟用的
            Anchor: Active
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-breadcrumb is-divided">
                    <a href="#!" class="item">使用文件</a>
                    <a href="#!" class="item">程式開發</a>
                    <a href="#!" class="item [[is-active]]">Golang</a>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 階段的
            Anchor: Stepped
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-breadcrumb [[is-stepped]] is-chevroned">
                    <a href="#!" class="item">聯絡我們</a>
                    <a href="#!" class="item">技術問題</a>
                    <a href="#!" class="item">表單</a>
                </div>

          - Title: 分隔的
            Anchor: Divided
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-breadcrumb [[is-divided]]">
                    <a href="#!" class="item">聯絡我們</a>
                    <a href="#!" class="item">技術問題</a>
                    <a href="#!" class="item">表單</a>
                </div>

          - Title: 箭頭的
            Anchor: Chevroned
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-breadcrumb [[is-chevroned]]">
                    <a href="#!" class="item">線上購物</a>
                    <a href="#!" class="item">24H 送達</a>
                    <a href="#!" class="item">智慧型手機</a>
                </div>

          - Title: 連字符的
            Anchor: Hyphenated
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-breadcrumb [[is-hyphenated]]">
                    <a href="#!" class="item">無線滑鼠</a>
                    <a href="#!" class="item">快速響應</a>
                    <a href="#!" class="item">特價下殺</a>
                </div>
