Title: 分頁籤
Description: 將內容以群組整理，並以分頁的方式同時間只呈現一項內容。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-tab]]">
            <a class="item" href="#!">😎 概要</a>
            <a class="item is-active" href="#!">👀 發送</a>
            <a class="item" href="#!">接收</a>
            <a class="item is-disabled" href="#!">設定</a>
            <a class="item" href="#!">使用者</a>
        </div>
        <div class="[[ts-divider]]"></div>

Definitions:
