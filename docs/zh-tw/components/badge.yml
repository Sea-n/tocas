#=======================================================
# 標頭
# Header
#=======================================================

Title      : 徽章
Description: 最基礎的數字、文字標記或是未讀計數。

#=======================================================
# 設定
# Settings
#=======================================================

Type       : Article
Relatives  :
  - Label

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
  HTML: |
    <ts-badge>32</ts-badge>
    <ts-badge emphasis="primary">32</ts-badge>
    <ts-badge emphasis="warning">32</ts-badge>

Definitions:

  - Title      : 外觀
    Description:
    Sections   :

      - Title      : 圓的
        Anchor     : Circular
        Description: 讓彎角變得更加圓滑。
        Since      : 4.0.0
        HTML       : |
          <ts-badge [[circular]]>42,689</ts-badge>

      # - Title      : 空的
      #   Anchor     : Empty
      #   Description:
      #   Since      : 4.0.0
      #   HTML       : |

      - Title      : 語意
        Anchor     : Emphasis
        Description: 以不同的語意呈現，例如：負面的徽章通常表示錯誤數量。
        Since      : 4.0.0
        HTML       : |
          <ts-badge>1,234</ts-badge>
          <ts-badge emphasis="[[primary]]">689</ts-badge>
          <ts-badge emphasis="[[warning]]">135<ts-badge>
          <ts-badge emphasis="[[positive]]">8,964</ts-badge>
          <ts-badge emphasis="[[negative]]">16,226</ts-badge>

      - Title      : 停用的
        Anchor     : Disabled
        Description: 呈現不再可用、互動的模樣。
        Since      : 4.0.0
        HTML       : |
          <ts-badge [[disabled]]>2,314</ts-badge>

      - Title      : 尺寸
        Anchor     : Sizes
        Description: 以不同的大小呈現。
        Since      : 4.0.0
        HTML       : |
          <ts-badge size="[[small]]">小型<ts-badge>
          <ts-badge size="[[medium]]">中型<ts-badge>
          <ts-badge size="[[large]]">大型<ts-badge>

      - Title      : 基本的
        Anchor     : Basic
        Description: 以基本的樣式疊加語意而不會有過多的改變。
        Since      : 4.0.0
        HTML       : |
          <ts-badge [[basic]]>2,130<ts-badge>
          <ts-badge [[basic]] emphasis="warning">135<ts-badge>
          <ts-badge [[basic]] emphasis="positive">8,964</ts-badge>

      - Title      : 外框線的
        Anchor     : Outlined
        Description: 僅有外框線稍微點綴的模樣。
        Since      : 4.0.0
        HTML       : |
          <ts-badge [[outlined]]>42,689<ts-badge>
          <ts-badge [[outlined]] emphasis="warning">1,386<ts-badge>
          <ts-badge [[outlined]] emphasis="positive">203</ts-badge>

      - Title      : 密度
        Anchor     : Density
        Description: 能夠令內距變得更加擁擠或是寬敞。
        Since      : 4.0.0
        HTML       : |
          <ts-badge density="[[compact]]">320<ts-badge>
          <ts-badge>964<ts-badge>
          <ts-badge density="[[relaxed]]>135</ts-badge>

      - Title      : 角落浮動的
        Anchor     : Corner Floated
        Description: 浮動並貼齊父元素的某個角落。
        Since      : 4.0.0
        HTML       : |
          <{{ts-segment}}>
              <ts-badge corner="[[top-left]]">左上角<ts-badge>
              <ts-badge corner="[[top-right]]">右上角<ts-badge>
              <ts-badge corner="[[bottom-left]]">左下角</ts-badge>
              <ts-badge corner="[[bottom-right]]">右下角</ts-badge>
          </{{ts-segment}}>

      - Title      : 浮動的
        Anchor     : Floated
        Description: 在元素裡置左或右浮動。
        Since      : 4.0.0
        HTML       : |
          <ts-badge float="[[left]]">靠左浮動<ts-badge>
          <ts-badge float="[[right]]">靠右浮動<ts-badge>

      - Title      : 安靜的
        Anchor     : Quiet
        Description: 語意的呈現將會變得更為平淡。
        Since      : 4.0.0
        HTML       : |
          <ts-badge [[quiet]]>2,134<ts-badge>
          <ts-badge [[quiet]] emphasis="primary">158<ts-badge>
          <ts-badge [[quiet]] emphasis="warning">442<ts-badge>
          <ts-badge [[quiet]] emphasis="positive">27,192<ts-badge>
          <ts-badge [[quiet]] emphasis="negative">871<ts-badge>

      - Title      : 圖示的
        Anchor     : Icon
        Description: 帶有輔助圖示。
        Since      : 4.0.0
        HTML       : |
          <ts-badge>
              <{{ts-icon}} slot="[[icon]]" icon="user"></{{ts-icon}}>
              Yami Odymel
          <ts-badge>

      - Title      : 可互動的
        Anchor     : Interactive
        Description: 令其可供使用者點擊並造成視覺回饋。
        Since      : 4.0.0
        HTML       : |
          <ts-badge [[interactive]]>1,942</ts-badge>
          <ts-badge [[interactive]] emphasis="primary">158<ts-badge>
          <ts-badge [[interactive]] emphasis="warning">442<ts-badge>
          <ts-badge [[interactive]] emphasis="positive">27,192<ts-badge>
          <ts-badge [[interactive]] emphasis="negative">871<ts-badge>

