#=======================================================
# 標頭
# Header
#=======================================================

Title      : 警示橫幅
Description: 附著於某個容器邊緣的提醒訊息。

#=======================================================
# 設定
# Settings
#=======================================================

Type       : Article
Features   :
    - Depth
    - Density
Relatives  :
    - Modal
    - Snackbar

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <ts-banner>
            欲訪問此網站，你必須同意我們的 Cookie 使用規範。
            <div slot="actions">
                <ts-banner-action>接受</ts-banner-action>
                <ts-banner-action>了解更多</ts-banner-action>
            </div>
        </ts-banner>

Definitions:

    -   Title      : 內容
        Description:
        Sections   :

        -   Title      : 動作
            Anchor     : Actions
            Description: 擺放可供使用者互動的按鈕區塊。
            Since      : 4.0.0
            HTML       : |
                <ts-banner>
                    你目前處於離線狀態，因為無線網路已經被關閉了。
                    <div slot="[[actions]]">
                        <[[ts-banner-action]]>開啟網路</[[ts-banner-action]]>
                    </div>
                </ts-banner>

        -   Title      : 圖示
            Anchor     : Icon
            Description: 透過圖示來提示使用者這個橫幅的相關性為何。
            Since      : 4.0.0
            HTML       : |
                <ts-banner>
                    <{{ts-icon}} slot="[[icon]]" icon="battery"></{{ts-icon}}>
                    目前的電量已經低於 5%，這將不足以完成剩餘的系統檔案下載程序，你必須盡速將手機連接到充電器。
                    <div slot="actions">
                        <ts-banner-action>啟用省電模式</ts-banner-action>
                    </div>
                </ts-banner>