#=======================================================
# 標頭
# Header
#=======================================================

Title: 表格
Description: 彙整資料或表單並以網格、巢狀的方式呈現。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="{{ts-box}}">
            <table class="[[ts-table]]">
                <thead>
                    <tr>
                        <th>A</th>
                        <th>B</th>
                        <th>B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                        <td>B</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>A</th>
                        <th>B</th>
                        <th>B</th>
                    </tr>
                </tfoot>
            </table>
        </div>

