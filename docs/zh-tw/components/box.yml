#=======================================================
# 標頭
# Header
#=======================================================

Title: 箱型容器
Description: 帶有邊框的容器且可包覆多數元素。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Segment

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-box]]">
            <img class="{{ts-image}}" src="!-16:9-!">
            <div class="{{ts-content}}">
                <div class="{{ts-header}}">好吃的千層蛋糕！</div>
                <p>在 5 月之前於線上網路門市訂購，現在還特別加贈限量環保袋。</p>
            </div>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 象徵圖示
            Anchor: Symbol
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-box">
                    <div class="{{ts-content}}">
                        <p>任何已發布或是計畫中之產品及服務，皆不得用來刻意偏頗大眾想法、喜好、甚至混淆視聽，且該產品及服務不得擁有自我立場。</p>
                    </div>
                    <div class="[[symbol]]">
                        <span class="{{ts-icon}} is-exclamation-circle-icon"></span>
                    </div>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 水平的
            Anchor: Horizontal
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-box [[is-horizontal]]">
                    <img class="{{ts-image}}" style="width: 100px;" src="!-1:1-!">
                    <div class="{{ts-content}}">
                        <div class="{{ts-header}}">
                            Zedd - Papercut (Audio) ft. Troye Sivan
                        </div>
                        <p>Get “True Colors” on iTunes: http://smarturl.it/ZeddTrueColors</p>
                    </div>
                </div>

          - Title: 最小寬度的
            Anchor: Collapsed
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-box [[is-collapsed]]">
                    <div class="{{ts-content}}">
                        <p>這是一個來自台灣的社群網站，在這裡我們並沒有「讚」或是「已讀」。</p>
                    </div>
                </div>

          - Title: 標記的
            Anchor: Indicated
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-box [[is-top-indicated]]">
                    <div class="{{ts-content}}">
                        <p>上部標記</p>
                    </div>
                </div>
                <div class="ts-box [[is-bottom-indicated]]">
                    <div class="{{ts-content}}">
                        <p>下部標記</p>
                    </div>
                </div>
                <div class="ts-box [[is-left-indicated]]">
                    <div class="{{ts-content}}">
                        <p>左邊標記</p>
                    </div>
                </div>
                <div class="ts-box [[is-right-indicated]]">
                    <div class="{{ts-content}}">
                        <p>右部標記</p>
                    </div>
                </div>

          - Title: 語意
            Anchor: Emphasises
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-box [[is-negative]] is-top-indicated">
                    <div class="{{ts-content}}">
                        <p>負面的</p>
                    </div>
                </div>
                <div class="ts-box [[is-positive]] is-top-indicated">
                    <div class="{{ts-content}}">
                        <p>正面的</p>
                    </div>
                </div>
                <div class="ts-box [[is-warning]] is-top-indicated">
                    <div class="{{ts-content}}">
                        <p>警告的</p>
                    </div>
                </div>

          - Title: 抬升的
            Anchor: Elevated
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-box [[is-elevated]]">
                    <div class="{{ts-content}}">
                        <p>抬升的</p>
                    </div>
                </div>
                <div class="ts-box [[is-very-elevated]]">
                    <div class="{{ts-content}}">
                        <p>非常抬升的</p>
                    </div>
                </div>

          - Title: 直角的
            Anchor: Squared
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-box [[is-squared]]">
                    <div class="{{ts-content}}">
                        <p>直角箱型容器</p>
                    </div>
                </div>
                <div class="ts-box">
                    <div class="{{ts-content}}">
                        <p>預設箱型容器</p>
                    </div>
                </div>
