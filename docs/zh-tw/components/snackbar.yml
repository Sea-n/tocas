#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Notice

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-snackbar]]">
            <div class="content">你已成功地還原檔案了。</div>
            <button class="action">重新送出</button>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 文字
            Anchor: Content
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-snackbar">
                    <div class="[[content]]">澳門首家線上賭場上線啦！</div>
                </div>

          - Title: 動作
            Anchor: Action
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-snackbar">
                    <div class="content">這個檔案已經損毀了。</div>
                    <button class="[[action]]">移至回收桶</button>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 負面的
            Anchor: Negative
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-snackbar">
                    <div class="content">你有五則訊息尚未讀取。</div>
                    <button class="action [[is-negative]]">全部刪除</button>
                </div>
