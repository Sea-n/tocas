#=======================================================
# 標頭
# Header
#=======================================================

Title: 單選方塊
Description: 在多個選項中僅可單選作為答案的項目。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <label class="[[ts-radio]]">
            <input name="gender" type="radio" />
            男性
        </label>
        <label class="[[ts-radio]]">
            <input name="gender" type="radio" />
            女性
        </label>
        <label class="[[ts-radio]]">
            <input name="gender" type="radio" />
            其他
        </label>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 單選方塊
            Anchor: Radio
            Description:
            Since: 4.0.0
            HTML: |
                <label class="[[ts-radio]]">
                    <input name="os" type="radio" />
                    Windows
                </label>
                <label class="[[ts-radio]]">
                    <input name="os" type="radio" />
                    Linux
                </label>
                <label class="[[ts-radio]]">
                    <input name="os" type="radio" />
                    macOS
                </label>

    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description:
            Since: 4.0.0
            HTML: |
                <label class="ts-radio [[is-disabled]]">
                    <input name="linux" type="radio" />
                    Arch Linux
                </label>

    - Title: 外觀
      Description:
      Sections:
          - Title: 負面的
            Anchor: Negative
            Description:
            Since: 4.0.0
            HTML: |
                <label class="ts-radio [[is-negative]]">
                    <input name="os" type="radio" />
                    高雄市
                </label>
