#=======================================================
# 標頭
# Header
#=======================================================

Title: 檔案上傳
Description: 可供使用者從裝置中選擇檔案。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <div class="[[ts-file]]">
            <input type="file" />
        </div>

Definitions:
    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description: 使檔案欄位呈現無法互動、點擊的模樣。若你希望真正地停用互動行為，請在該檔案欄位增加 `disabled` 標籤以符合 HTML 規範。
            Since: 4.0.0
            HTML: |
                <div class="ts-file [[is-disabled]]">
                    <input type="file" />
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 外框線的
            Anchor: Outlined
            Description: 僅用框線呈現其輸入欄位。
            Since: 4.0.0
            HTML: |
                <div class="ts-file [[is-outlined]]">
                    <input type="file" />
                </div>

          - Title: 流動的
            Anchor: Fluid
            Description: 寬度可以是符合父容器的。
            Since: 4.0.0
            HTML: |
                <div class="ts-file [[is-fluid]]">
                    <input type="file" />
                </div>

          - Title: 尺寸
            Anchor: Sizes
            Description: 更改檔案上傳的大小。
            Since: 4.0.0
            HTML: |
                <div class="ts-file [[is-small]]">
                    <input type="file" />
                </div>
                <div class="{{ts-space}}"></div>
                <div class="ts-file">
                    <input type="file" />
                </div>
                <div class="{{ts-space}}"></div>
                <div class="ts-file [[is-large]]">
                    <input type="file" />
                </div>
