#=======================================================
# 標頭
# Header
#=======================================================

Title      : 容量指示器
Description: 表現出物體的已使用、可用容量。

#=======================================================
# 設定
# Settings
#=======================================================

Type       : Article
Features   :
    - Density
    - Emphasis
Relatives  :
    - Progress

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <ts-capacity value="30"></ts-capacity>
        <ts-capacity value="50"></ts-capacity>

Definitions:

    -   Title      : 外觀
        Description:
        Sections   :

        -   Title      : 語意
            Anchor     : Emphasis
            Description: 以不同的顏色語意表示目前的容量狀況如何，如：一個負面的語意可能表示容量即將達到使用上限。
            Since      : 4.0.0
            HTML       : |
                <ts-capacity value="0"></ts-capacity>
                <ts-capacity emphasis="[[primary]]" value="30"></ts-capacity>
                <ts-capacity emphasis="[[warning]]" value="50"></ts-capacity>
                <ts-capacity emphasis="[[positive]]" value="60"></ts-capacity>
                <ts-capacity emphasis="[[negative]]" value="80"></ts-capacity>

        -   Title      : 流動的
            Anchor     : Fluid
            Description: 寬度能夠填滿容器。
            Since      : 4.0.0
            HTML       : |
                <ts-capacity [[fluid]] value="30"></ts-capacity>
