#=======================================================
# 標頭
# Header
#=======================================================

Title: 選擇項目
Description: 帶有文字的多選核取方塊。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <label class="[[ts-choice]]">
            <input type="checkbox" />
            <div class="text">素食</div>
        </label>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 文字
            Anchor: Text
            Description:
            Since: 4.0.0
            HTML: |
                <label class="ts-choice">
                    <input type="checkbox" />
                    <div class="[[text]]">有提供免費 WiFi</div>
                </label>

    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description:
            Since: 4.0.0
            HTML: |
                <label class="ts-choice [[is-disabled]]">
                    <input type="checkbox" />
                    <div class="text">24 小時營業</div>
                </label>

    - Title: 外觀
      Description:
      Sections:
          - Title: 圓角的
            Anchor: Circular
            Description:
            Since: 4.0.0
            HTML: |
                <label class="ts-choice [[is-circular]]">
                    <input type="checkbox" />
                    <div class="text">無限暢飲</div>
                </label>
                <label class="ts-choice">
                    <input type="checkbox" />
                    <div class="text">可供過夜</div>
                </label>

          - Title: 外框線的
            Anchor: Circular
            Description:
            Since: 4.0.0
            HTML: |
                <label class="ts-choice [[is-outlined]]">
                    <input type="checkbox" />
                    <div class="text">摯友</div>
                </label>

          - Title: 流動的
            Anchor: Fluid
            Description:
            Since: 4.0.0
            HTML: |
                <div class="{{ts-grid}} is-3-columns">
                    <div class="column">
                        <label class="ts-choice [[is-fluid]]">
                            <input type="checkbox" />
                            <div class="text">小尺碼</div>
                        </label>
                    </div>
                    <div class="column">
                        <label class="ts-choice [[is-fluid]]">
                            <input type="checkbox" />
                            <div class="text">中等尺寸</div>
                        </label>
                    </div>
                    <div class="column">
                        <label class="ts-choice [[is-fluid]]">
                            <input type="checkbox" />
                            <div class="text">最大</div>
                        </label>
                    </div>
                </div>
