#=======================================================
# 標頭
# Header
#=======================================================

Title: 下拉式選擇
Description: 基礎的下拉式項目輸入欄位。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <div class="[[ts-select]]">
            <select>
                <option>蘋果</option>
                <option>西瓜</option>
                <option>香蕉</option>
            </select>
        </div>

Definitions:
    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description: 使下拉選擇欄位呈現無法互動、點擊的模樣。若你希望真正地停用選取行為，請在該下拉選擇欄位增加 `disabled` 標籤以符合 HTML 規範。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-disabled]]">
                    <select>
                        <option>MySpace</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                    </select>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 基本的
            Anchor: Basic
            Description: 移除所有多餘的結構，僅呈現下拉文字與輔助圖示。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-basic]]">
                    <select>
                        <option>AMD</option>
                        <option>Intel</option>
                    </select>
                </div>

          - Title: 外框線的
            Anchor: Outlined
            Description: 僅描繪欄位的外框線使整體結構看起來更簡單。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-outlined]]">
                    <select>
                        <option>台東</option>
                        <option>高雄</option>
                        <option>台南</option>
                    </select>
                </div>

          - Title: 負面的
            Anchor: Negative
            Description: 令一個欄位看起來帶有負面或危險的狀態，通常可能是指這個欄位沒有被選擇。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-negative]]">
                    <select>
                        <option>Yami Odymel</option>
                        <option>Mac Taylor</option>
                        <option>Val Pyen</option>
                    </select>
                </div>

          - Title: 流動的
            Anchor: Fluid
            Description: 使欄位的寬度符合父容器的寬度。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-fluid]]">
                    <select>
                        <option>千導院楓</option>
                        <option>粒櫻杏子</option>
                        <option>若葉昴</option>
                    </select>
                </div>
