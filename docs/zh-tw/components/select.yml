# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-select]]">
            <select>
                <option>蘋果</option>
                <option>西瓜</option>
                <option>香蕉</option>
                <option>菠蘿</option>
                <option>拔鳳梨</option>
            </select>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 下拉式選擇欄位
            Anchor: Select
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-select">
                    <[[select]]>
                        <option>巫師聯盟總部</option>
                        <option>YSITD</option>
                        <option>HentaiDB</option>
                    </[[select]]>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-disabled]]">
                    <select>
                        <option>MySpace</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                    </select>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 外框線的
            Anchor: Outlined
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-outlined]]">
                    <select>
                        <option>台東</option>
                        <option>高雄</option>
                        <option>台南</option>
                    </select>
                </div>

          - Title: 負面的
            Anchor: Negative
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-negative]]">
                    <select>
                        <option>Yami Odymel</option>
                        <option>Mac Taylor</option>
                        <option>Val Pyen</option>
                    </select>
                </div>

          - Title: 流動的
            Anchor: Fluid
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-fluid]]">
                    <select>
                        <option>千導院楓</option>
                        <option>粒櫻杏子</option>
                        <option>若葉昴</option>
                    </select>
                </div>
