#=======================================================
# 標頭
# Header
#=======================================================

Title: 提示訊息
Description: 不帶過多要素的基本提示、警示文字。
Intro: 這個元件通常用於使用者在執行完某個動作之後會出現的提示訊息（如：表單成功送出、刪除失敗）。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Snackbar

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-notice]]">
            <span class="title">看過來</span>
            請收起側腳架並按住煞車與 GO 按鍵重新啟動馬達。
        </div>

Definitions:
    - Title: 外觀
      Description:
      Sections:
          - Title: 外框線的
            Anchor: Outlined
            Description: 僅描繪訊息的外框線使其看起來較沒有那麼顯眼。
            Since: 4.0.0
            HTML: |
                <div class="ts-notice [[is-outlined]]">
                    <span class="[[title]]">測試階段</span>
                    目前網站正在進行測試，若有任何不穩定現象請稍待數分鐘即會恢復正常。
                </div>

          - Title: 負面的
            Anchor: Negative
            Description: 帶有危險意味的訊息。
            Since: 4.0.0
            HTML: |
                <div class="ts-notice [[is-negative]]">
                    <span class="title">刪除失敗</span>
                    若要刪除此資料夾，請先清空內部的所有檔案。
                </div>
