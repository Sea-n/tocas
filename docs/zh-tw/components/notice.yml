# Header
#=======================================================

Title: 提示訊息
Description: 不帶過多要素的基本提示、警示文字。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-notice]]">
            <span class="title">看過來</span>
            請收起側腳架並按住煞車與 GO 按鍵重新啟動馬達。
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 標題
            Anchor: Title
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-notice">
                    <span class="[[title]]">執行失敗</span>
                    由於缺少了最主要的設定而無法使用自動產生。
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 外框線的
            Anchor: Outlined
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-notice [[is-outlined]]">
                    目前網站正在進行測試，若有任何不穩定現象請稍待數分鐘即會恢復正常。
                </div>

          - Title: 負面的
            Anchor: Negative
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-notice [[is-negative]]">
                    <span class="title">刪除失敗</span>
                    若要刪除此資料夾，請先清空內部的所有檔案。
                </div>
