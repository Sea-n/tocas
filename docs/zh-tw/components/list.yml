#=======================================================
# 標頭
# Header
#=======================================================

Title: 清單
Description: 能夠展現基本文字與項目的列表。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Meta

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-list]] is-unordered">
            <div class="item">橙希</div>
            <div class="item">卡莉絲</div>
            <div class="item">羽田白音</div>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 項目
            Anchor: Item
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-list is-unordered">
                    <div class="[[item]]">伊莉雅</div>
                    <div class="[[item]]">相羽六</div>
                    <div class="[[item]]">西絲蒂娜</div>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 無序的
            Anchor: Unordered
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-list [[is-unordered]]">
                    <div class="item">七波白音</div>
                    <div class="item">宮風夕梨</div>
                    <div class="item">紬木沙羅</div>
                </div>

          - Title: 有序的
            Anchor: Ordered
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-list [[is-ordered]]">
                    <div class="item">伊波咲</div>
                    <div class="item">栗宮希實</div>
                    <div class="item">詩羽</div>
                </div>
