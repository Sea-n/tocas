#=======================================================
# 標頭
# Header
#=======================================================

Title: 評分
Description: 呈現物體的評分數值或是對其進行評分。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-rating]] is-yellow">
            <div class="star is-active"></div>
            <div class="star is-active"></div>
            <div class="star"></div>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 星號
            Anchor: Star
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-rating">
                    <div class="[[star]]"></div>
                    <div class="[[star]]"></div>
                    <div class="[[star]]"></div>
                </div>

          - Title: 愛心
            Anchor: Heart
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-rating">
                    <div class="[[heart]] is-active"></div>
                    <div class="[[heart]]"></div>
                    <div class="[[heart]]"></div>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 啟用的
            Anchor: Active
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-rating">
                    <div class="star [[is-active]]"></div>
                    <div class="star [[is-active]]"></div>
                    <div class="star"></div>
                </div>

          - Title: 半星的
            Anchor: Half
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-rating">
                    <div class="star is-active"></div>
                    <div class="star [[is-half]] is-active"></div>
                    <div class="star"></div>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 顏色
            Anchor: Colors
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-rating [[is-yellow]]">
                    <div class="star is-active"></div>
                    <div class="star is-active"></div>
                    <div class="star"></div>
                </div>
                <div class="ts-rating [[is-red]]">
                    <div class="heart is-active"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>

          - Title: 可供輸入的
            Anchor: Input
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-rating [[is-input]] is-yellow">
                    <input class="star" type="radio" name="rating" value="5" />
                    <input class="star" type="radio" name="rating" value="4" checked />
                    <input class="star" type="radio" name="rating" value="3" />
                    <input class="star" type="radio" name="rating" value="2" />
                    <input class="star" type="radio" name="rating" value="1" />
                </div>
