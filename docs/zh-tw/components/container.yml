Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 界限容器
            Anchor: Container
            Description:
            Since: 4.0.0
            HTML: |
                <div class="[[ts-container]]">
                    <div class="{{ts-box}}">
                        <div class="{{ts-content}}">
                            <p>保障任何人的著作權，其中包括二次創作，二次創作僅可在原作者未聲明否決下進行發佈和創作， 在未經原作允許下衍生任何具有原作之內容，基於衍生理念與內容為判決要點， 原作必須基於合理使用之理念提出移除、上訴任何非符合合理使用概念的衍生內容， 合理使用的理念如下： 使用目的及性質 其著重點在於內容是否有所轉化，如衍生創作另有新意，非僅複製原作內容。 版權作品性質 以真實、事實所闡述之作品較虛構作品來的能夠符合合理使用。 使用版權作品的多寡 引用少量的原創著作比起引用大量來要的符合合理使用，但倘若原創著作成為衍生著作之核心內容， 即使少量的原創著作被引用，也較不可能符合合理使用之原則。 使用行為對於版權作品的市場或價值之影響 透過原創著作的內容而進行獲利並造成原創著作部分損害，較不符合合理使用之原則。</p>
                        </div>
                    </div>
                </div>

