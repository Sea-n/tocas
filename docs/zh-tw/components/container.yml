#=======================================================
# 標頭
# Header
#=======================================================

Title      : 界限容器
Description: 避免文字與排版過度寬敞的響應式限制容器。

#=======================================================
# 設定
# Settings
#=======================================================

Type       : Article
Relatives  :
  - Grid
  - Layout

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
  HTML: |
    <ts-container>
        <p>ABC</p>
    </ts-container>

Definitions:

  - Title      :
    Description:
    Sections   :

      - Title      : 文字的
        Anchor     : text
        Description:
        Since      : 4.0.0
        HTML       : |
          <ts-container [[text]]>
              <p>ABC</p>
          </ts-container>


      - Title      : 流動的
        Anchor     : fluid
        Description:
        Since      : 4.0.0
        HTML       : |
          <ts-container [[fluid]]>
              <p>ABC</p>
          </ts-container>

      - Title      : 較窄的
        Anchor     : narrow
        Description:
        Since      : 4.0.0
        HTML       : |
          <ts-container width="[[compact]]">
              <p>ABC</p>
          </ts-container>
          <ts-container width="[[relaxed]]">
              <p>ABC</p>
          </ts-container>

      - Title      : 對齊
        Anchor     : aligns
        Description:
        Since      : 4.0.0
        HTML       : |
          <ts-container align="[[left]]">
              <p>ABC</p>
          </ts-container>
          <ts-container align="[[center]]">
              <p>ABC</p>
          </ts-container>
          <ts-container align="[[right]]">
              <p>ABC</p>
          </ts-container>

      - Title      : 對齊
        Anchor     : aligns
        Description:
        Since      : 4.0.0
        HTML       : |
          <ts-container vertical-align="[[top]]">
              <p>ABC</p>
          </ts-container>
          <ts-container vertical-align="[[middle]]">
              <p>ABC</p>
          </ts-container>
          <ts-container vertical-align="[[bottom]]">
              <p>ABC</p>
          </ts-container>

      - Title      : 文字格式化的
        Anchor     : formatted
        Description:
        Since      : 4.0.0
        HTML       : |
          <ts-container [[formatted]]>
              <p>ABC</p>
          </ts-container>

      - Title      : 響應式設計
        Anchor     : responsive
        Description:
        Since      : 4.0.0
        HTML       : |

