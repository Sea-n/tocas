#=======================================================
# 標頭
# Header
#=======================================================

Title: 進度指示列
Description: 呈現物件的讀取以及就緒狀態指示。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-progress]]">
            <div class="bar" style="width: 50%">
                <div class="text">50%</div>
            </div>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 進度列
            Anchor: Bar
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-progress">
                    <div class="[[bar]]" style="width: 60%"></div>
                </div>

          - Title: 文字
            Anchor: Text
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-progress">
                    <div class="bar" style="width: 80%">
                        <div class="[[text]]">80%</div>
                    </div>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 啟用的
            Anchor: Active
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-progress [[is-active]]">
                    <div class="bar" style="width: 70%"></div>
                </div>

          - Title: 處理中
            Anchor: Processing
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-progress [[is-processing]]">
                    <div class="bar" style="width: 40%"></div>
                </div>

          - Title: 不定的
            Anchor: Indeterminate
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-progress [[is-indeterminate]]">
                    <div class="bar" style="width: 50%"></div>
                </div>

          - Title: 佇列的
            Anchor: Queried
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-progress [[is-queried]]">
                    <div class="bar" style="width: 30%"></div>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 次要列
            Anchor: Secondary
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-progress">
                    <div class="bar" style="width: 40%">
                        <div class="text">40%</div>
                    </div>
                    <div class="bar [[is-secondary]]" style="width: 60%">
                        <div class="text">60%</div>
                    </div>
                </div>
