#=======================================================
# 標頭
# Header
#=======================================================

Title      : 幻燈片
Description: 提供多張圖片或是元素輪循播放。

#=======================================================
# 設定
# Settings
#=======================================================

Type       : Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <ts-carousel>
            <a href="#!" slot="item">
                <{{ts-image}} src="!-16:9-!">
                    <div slot="header">阿里山日出照</div>
                    <div slot="description">超級獨有的照片，去年跟我家人一起拍的。</div>
                </{{ts-image}}>
            </a>
            <a href="#!" slot="item">
                <{{ts-image}} src="!-16:9-!">
                    <div slot="header">高雄愛情摩天輪</div>
                    <div slot="description">在上面轉，盡情做你愛做的事！</div>
                </{{ts-image}}>
            </a>
            <a href="#!" slot="item">
                <{{ts-image}} src="!-16:9-!">
                    <div slot="header">屏東萬丹</div>
                    <div slot="description">雖然我根本沒來過這裡，但還是值得一提。</div>
                </{{ts-image}}>
            </a>
        </ts-carousel>

Definitions:

    -   Title      : 內容
        Description:
        Sections   :

        -   Title      : 項目
            Anchor     : Item
            Description: 連結、容器都可以作為項目，每個項目之間會在一定的時間後輪播。
            Since      : 4.0.0
            HTML       : |
                <ts-carousel>
                    <a href="#!" slot="[[item]]">
                        <ts-image src="!-16:9-!"></ts-image>
                    </a>
                    <a href="#!" slot="[[item]]">
                        <ts-image src="!-16:9-!"></ts-image>
                    </a>
                    <a href="#!" slot="[[item]]">
                        <ts-image src="!-16:9-!"></ts-image>
                    </a>
                </ts-carousel>

    -   Title      : 外觀
        Description:
        Sections   :

        -   Title      : 控制元件
            Anchor     : Controls
            Description: 顯示能讓使用者自行切換幻燈片的控制元件，這同時也會顯示張數指示器。
            Since      : 4.0.0
            HTML       : |
                <ts-carousel [[controls]]>
                    <ts-grid slot="item">
                        <ts-cell>
                            <ts-segment>
                                <p>她就這麼孤單地在遙遠且陌生的銀河系中駐紮著營地。也許現在她已經準備陷入漫長的睡眠……在這屬於我們的新太陽之下——也正是我們的新家。</p>
                            </ts-segment>
                        </ts-cell>
                        <ts-cell>
                            <ts-segment>
                                <p>我們來這裡不是為了拯救過去，而是改變未來。</p>
                            </ts-segment>
                        </ts-cell>
                    </ts-grid>
                    <ts-grid slot="item">
                        <ts-cell>
                            <ts-segment>
                                <p>約在 48 年前出現的蟲洞，又會前往哪裡？另一個星系。但又是誰開啟了這個大門？就是「他們」。</p>
                            </ts-segment>
                        </ts-cell>
                        <ts-cell>
                            <ts-segment>
                                <p>這不可能，但卻必須盡力做到。</p>
                            </ts-segment>
                        </ts-cell>
                    </ts-grid>
                    <ts-grid slot="item">
                        <ts-cell>
                            <ts-segment>
                                <p>你還不懂嗎？是「我」把我自己帶來這裡的！我們正是與三維世界溝通的一個橋樑！</p>
                            </ts-segment>
                        </ts-cell>
                        <ts-cell>
                            <ts-segment>
                                <p>他們在五維空間裡建造了一個三維世界只為了讓你知道這一切事如何運作的。</p>
                            </ts-segment>
                        </ts-cell>
                    </ts-grid>
                </ts-carousel>

