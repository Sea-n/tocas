#=======================================================
# 標頭
# Header
#=======================================================

Title: 敘述卡片
Description: 含基本邊框與內距的文字內容卡片。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Box

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-segment]]">
            <div class="{{ts-header}}">好吃的千層蛋糕！</div>
            <p>在 5 月之前於線上網路門市訂購，現在還特別加贈限量環保袋。</p>
        </div>

Definitions:
    - Title: 外觀
      Description:
      Sections:
          - Title: 次要的
            Anchor: Secondary
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-segment [[is-secondary]]">
                    xxx
                </div>

          - Title: 增加內距
            Anchor: Padded
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-segment [[is-padded]]">
                    正氣和狂氣、理性和知性、自信和確信，在悲劇性的不合理世界，故事就這樣開始了。
                </div>

          - Title: 最小寬度的
            Anchor: Collapsed
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-segment [[is-collapsed]]">
                    <p>這是一個來自台灣的社群網站，在這裡我們並沒有「讚」或是「已讀」。</p>
                </div>

          - Title: 標記的
            Anchor: Indicated
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-segment [[is-top-indicated]]">
                    <p>上部標記</p>
                </div>
                <div class="ts-segment [[is-bottom-indicated]]">
                    <p>下部標記</p>
                </div>
                <div class="ts-segment [[is-left-indicated]]">
                    <p>左邊標記</p>
                </div>
                <div class="ts-segment [[is-right-indicated]]">
                    <p>右部標記</p>
                </div>

          - Title: 語意
            Anchor: Emphasises
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-segment [[is-negative]] is-top-indicated">
                    <p>負面的</p>
                </div>
                <div class="ts-segment [[is-positive]] is-top-indicated">
                    <p>正面的</p>
                </div>
                <div class="ts-segment [[is-warning]] is-top-indicated">
                    <p>警告的</p>
                </div>

          - Title: 抬升的
            Anchor: Elevated
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-segment [[is-elevated]]">
                    <div class="{{ts-content}}">
                        <p>抬升的</p>
                    </div>
                </div>
                <div class="ts-segment [[is-very-elevated]]">
                    <div class="{{ts-content}}">
                        <p>非常抬升的</p>
                    </div>
                </div>
