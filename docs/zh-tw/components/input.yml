#=======================================================
# 標頭
# Header
#=======================================================

Title: 輸入欄位
Description: 可供使用者輸入文字的欄位。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-input]]">
            <input type="text">
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 輸入欄位
            Anchor: Input
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-input">
                    <[[input]] type="text">
                </div>
                <div class="ts-input">
                    <[[input]] type="date">
                </div>
                <div class="ts-input">
                    <[[textarea]]></[[textarea]]>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-input [[is-disabled]]">
                    <input type="text">
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 外框線的
            Anchor: Outlined
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-input [[is-outlined]]">
                    <input type="text">
                </div>

          - Title: 可調整尺寸的
            Anchor: Resizable
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-input [[is-resizable]]">
                    <textarea></textarea>
                </div>

          - Title: 帶標籤的
            Anchor: Labeled
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-input [[is-start-labeled]]">
                    <span class="label">$</span>
                    <input type="text">
                </div>
                <div class="ts-input [[is-labeled]]">
                    <span class="label">https://</span>
                    <input type="text">
                    <span class="label">.co</span>
                </div>
                <div class="ts-input [[is-end-labeled]]">
                    <input type="text">
                    <span class="label">.00</span>
                </div>

          - Title: 負面的
            Anchor: Negative
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-input [[is-negative]]">
                    <input type="text">
                </div>

          - Title: 流動的
            Anchor: Fluid
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-input [[is-fluid]]">
                    <input type="text">
                </div>

          - Title: 側邊圖示
            Anchor: Side Icon
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-input [[is-start-icon]]">
                    <span class="{{ts-icon}} is-phone-icon"></span>
                    <input type="text">
                </div>
                <div class="ts-input [[is-icon]]">
                    <span class="{{ts-icon}} is-phone-icon"></span>
                    <input type="text">
                    <span class="{{ts-icon}} is-exclamation-triangle-icon"></span>
                </div>
                <div class="ts-input [[is-end-icon]]">
                    <input type="text">
                    <span class="{{ts-icon}} is-lock-icon"></span>
                </div>
