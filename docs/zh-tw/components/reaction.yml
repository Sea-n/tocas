#=======================================================
# 標頭
# Header
#=======================================================

Title: 表情反應
Description: 針對某個物體的反應。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-reactions]]">
            <button class="item">
                <div class="emoji">😎</div>
                <div class="counter">3</div>
            </button>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 項目
            Anchor: Item
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-reactions">
                    <button class="[[item]] is-active">
                        <div class="emoji">👌</div>
                        <div class="counter">21</div>
                    </button>
                    <button class="[[item]]">
                        <div class="emoji">👀</div>
                        <div class="counter">8</div>
                    </button>
                </div>

          - Title: 表情
            Anchor: Emoji
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-reactions">
                    <button class="item">
                        <div class="[[emoji]]">🤔</div>
                    </button>
                    <button class="item">
                        <div class="[[emoji]]">🤤</div>
                    </button>
                </div>

          - Title: 計數器
            Anchor: Counter
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-reactions">
                    <button class="item">
                        <div class="emoji">👉</div>
                        <div class="[[counter]]">6</div>
                    </button>
                    <button class="item is-active">
                        <div class="emoji">💦</div>
                        <div class="[[counter]]">9</div>
                    </button>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 啟用的
            Anchor: Active
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-reactions">
                    <button class="item [[is-active]]">
                        <div class="emoji">😘</div>
                        <div class="counter">18</div>
                    </button>
                    <button class="item">
                        <div class="emoji">😂</div>
                        <div class="counter">3</div>
                    </button>
                </div>

          - Title: 停用的
            Anchor: Disabled
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-reactions">
                    <button class="item">
                        <div class="emoji">🐍</div>
                        <div class="counter">9</div>
                    </button>
                    <button class="item [[is-disabled]]">
                        <div class="emoji">😮</div>
                        <div class="counter">5</div>
                    </button>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 圓角的
            Anchor: Circular
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-reactions [[is-circular]]">
                    <button class="item ">
                        <div class="emoji">🤗</div>
                        <div class="counter">19</div>
                    </button>
                    <button class="item is-active">
                        <div class="emoji">😍</div>
                        <div class="counter">23</div>
                    </button>
                </div>
