#=======================================================
# 標頭
# Header
#=======================================================

Title: 應用程式側邊欄
Description: 提供應用程式一個側邊的功能導覽或資訊呈現區塊。
Intro: |
    這是一個專為應用程式設計的元件。

    側邊欄預設是流動寬度，通常建議將其擺放至一個有固定寬度的區塊。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Features:
    - Density

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-app-sidebar]]">
            <div class="header">
                啟動
            </div>
            <a href="#!" class="item">
                <span class="{{ts-icon}} is-home-icon"></span> 首頁
            </a>
            <div class="header">
                管理
            </div>
            <a href="#!" class="item is-active">
                <span class="{{ts-icon}} is-user-icon"></span> 使用者
            </a>
            <a href="#!" class="item">
                <span class="{{ts-icon}} is-download-icon"></span> 下載檔案
            </a>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 標題
            Anchor: Header
            Description: 以標題文字區分每個功能區塊。
            Since: 4.0.0
            HTML: |
                <div class="ts-app-sidebar">
                    <div class="[[header]]">
                        常用
                    </div>
                    <a href="#!" class="item">
                        <span class="{{ts-icon}} is-compass-icon"></span> 探索
                    </a>
                    <a href="#!" class="item">
                        <span class="{{ts-icon}} is-film-icon"></span> 訂閱項目
                    </a>
                    <div class="[[header]]">
                        管理
                    </div>
                    <a href="#!" class="item">
                        <span class="{{ts-icon}} is-user-icon"></span> 個人檔案
                    </a>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 啟用的
            Anchor: Active
            Description: 啟用某個特定項目可以告訴使用者目前頁面屬於哪個功能。
            Since: 4.0.0
            HTML: |
                <div class="ts-app-sidebar">
                    <div class="header">
                        管理
                    </div>
                    <a href="#!" class="item">
                        <span class="ts-icon is-cut-icon"></span> 精選剪輯
                    </a>
                    <a href="#!" class="item">
                        <span class="ts-icon is-star-icon"></span> 收藏項目
                    </a>
                    <a href="#!" class="item [[is-active]]">
                        <span class="ts-icon is-thumbs-up-icon"></span> 讚好影片
                    </a>
                </div>
