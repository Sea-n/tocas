#=======================================================
# 標頭
# Header
#=======================================================

Title: 關聯選項
Description: 用以作為某個元素的輔助要素，如：建議、項目篩選、次要行為。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-chip]]">
            <img src="!-user-!" />
            Yami Odymel
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 關閉按鈕
            Anchor: Close
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-chip">
                    Yami Odymel
                    <button class="[[ts-close]]"></button>
                </div>

          - Title: 圖片
            Anchor: Image
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-chip">
                    <img class="[[ts-image]]" src="!-user-!" />
                    Yami Odymel
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 側邊圖示
            Anchor: Side Icon
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-chip [[is-start-icon]]">
                    <span class="{{ts-icon}} is-location-icon"></span>
                    中華民國（台灣）
                </div>
                <div class="ts-chip [[is-end-icon]]">
                    自行車活動
                    <span class="{{ts-icon}} is-biking-icon"></span>
                </div>
