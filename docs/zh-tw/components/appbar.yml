#=======================================================
# 標頭
# Header
#=======================================================

Title      : 應用列
Description: 作為應用程式頂部的功能與選項列。

#=======================================================
# 設定
# Settings
#=======================================================

Type       : Article
Relatives  :
  - Menu
  - Toolbar

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
  HTML: |
    <ts-appbar>
        <div slot="start">
            <{{ts-button}} icon="menu"></{{ts-button}}>
            <{{ts-header}}>報章雜誌</{{ts-header}}>
        </div>
        <div slot="end">
            <{{ts-button}}>登入</{{ts-button}}>
        </div>
    </ts-appbar>

Definitions:

  - Title      : 內容
    Description:
    Sections   :

      - Title      : 內部位置
        Anchor     : Inner Position
        Description: 在應用列的內部有幾個區域，分別是：起始（`start`）、中間（`middle`）與結尾（`end`）。這會影響到元素呈現在左、中、右哪一側，需要注意的是起始與結尾的位置會因為瀏覽器的書寫偏好而有所不同。
        Since      : 4.0.0
        HTML       : |
          <ts-appbar>
              <div slot="[[start]]">
                  <{{ts-button}} icon="menu"></{{ts-button}}>
              </div>
              <div slot="[[middle]]">
                  <{{ts-input}} icon="search" placeholder="在此搜尋…"></{{ts-input}}>
              </div>
              <div slot="[[end]]">
                  <{{ts-button}} icon="cog"></{{ts-button}}>
                  <{{ts-button}} icon="user-circle"></{{ts-button}}>
              </div>
        </ts-appbar>

  - Title      : 外觀
    Description:
    Sections   :

      - Title      : 密度
        Anchor     : Density
        Description: 更改內距密度。
        Since      : 4.0.0
        HTML       : |
          <ts-appbar density="[[compact]]">
              <div slot="start">
                  <{{ts-header}}>緊密</{{ts-header}}>
              </div>
              <div slot="end">
                  <{{ts-button}} icon="cog"></{{ts-button}}>
                  <{{ts-button}} icon="user-circle"></{{ts-button}}>
              </div>
          </ts-appbar>
          <ts-appbar>
              <div slot="start">
                  <{{ts-header}}>預設</{{ts-header}}>
              </div>
              <div slot="end">
                  <{{ts-button}} icon="cog"></{{ts-button}}>
                  <{{ts-button}} icon="user-circle"></{{ts-button}}>
              </div>
          </ts-appbar>
          <ts-appbar density="[[relaxed]]">
              <div slot="start">
                  <{{ts-header}}>寬鬆</{{ts-header}}>
              </div>
              <div slot="end">
                  <{{ts-button}} icon="cog"></{{ts-button}}>
                  <{{ts-button}} icon="user-circle"></{{ts-button}}>
              </div>
          </ts-appbar>