#=======================================================
# 標頭
# Header
#=======================================================

Title: 標題
Description: 針對某個主題以不同語氣和大小呈現文字的重要性。
Intro: 這個元件與[文字](./text.html)十分相似，但預設會以較大的字體尺寸呈現並允許帶有圖示或子標題。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Text

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-header]]">最新消息</div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 標題
            Anchor: Header
            Description:
            Since: 4.0.0
            HTML: |
                <div class="[[ts-header]]">標題文字</div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 尺寸
            Anchor: Sizes
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-header">(預設) Tocas UI 來自台灣。</div>
                <div class="ts-header [[is-large]]">(大的) Tocas UI 來自台灣。</div>
                <div class="ts-header [[is-big]]">(更大) Tocas UI 來自台灣。</div>
                <div class="ts-header [[is-huge]]">(巨大) Tocas UI 來自台灣。</div>
                <div class="ts-header [[is-massive]]">(重量級) Tocas UI 來自台灣。</div>

          - Title: 圖示的
            Anchor: Icon
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-header [[is-icon]]">
                    <span class="{{ts-icon}} is-users-icon"></span>
                    使用者群組
                </div>

          - Title: 側邊圖示的
            Anchor: Icon
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-header [[is-start-icon]]">
                    <span class="{{ts-icon}} is-plug-icon"></span>
                    99.9% 保證穩定上線
                </div>

          - Title: 負面的
            Anchor: Negative
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-header [[is-negative]]">刪除檔案手續</div>

          - Title: 截斷的
            Anchor: Truncated
            Description: 文字超過一定寬度之後就會被截斷而不會換行或溢出，通常父容器需要有個固定寬度。
            Since: 4.0.0
            HTML: |
                <div class="ts-header [[is-truncated]]">豔陽高照，前方的道路什麼都看不見。明明不清楚前方的事物，卻感覺自己正在邁向的是一個新世界。</div>
