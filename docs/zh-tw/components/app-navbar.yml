#=======================================================
# 標頭
# Header
#=======================================================

Title: 應用程式導航列
Description: 近似於分頁籤但作為應用程式的功能切換列。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Features:
    - Density
Relatives:
    - Tab

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-app-navbar]] is-fluid">
            <a href="#!" class="item">
                <div class="{{ts-icon}} is-user-icon"></div>
                <div class="label">使用者</div>
            </a>
            <a href="#!" class="item">
                <div class="{{ts-icon}} is-home-icon"></div>
                <div class="label">首頁</div>
            </a>
            <a href="#!" class="item is-active">
                <div class="{{ts-icon}} is-newspaper-icon"></div>
                <div class="label">新聞</div>
            </a>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 項目
            Anchor: Item
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-app-navbar">
                    <a href="#!" class="[[item]]">
                        <div class="{{ts-icon}} is-download-icon"></div>
                    </a>
                    <a href="#!" class="[[item]]">
                        <div class="{{ts-icon}} is-cloud-icon"></div>
                    </a>
                    <a href="#!" class="[[item]]">
                        <div class="{{ts-icon}} is-video-icon"></div>
                    </a>
                </div>

          - Title: 標籤
            Anchor: Label
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-app-navbar">
                    <a href="#!" class="item">
                        <div class="{{ts-icon}} is-search-icon"></div>
                        <div class="[[label]]">搜尋</div>
                    </a>
                    <a href="#!" class="item">
                        <div class="{{ts-icon}} is-vials-icon"></div>
                        <div class="[[label]]">實驗區</div>
                    </a>
                    <a href="#!" class="item">
                        <div class="{{ts-icon}} is-atom-icon"></div>
                        <div class="[[label]]">原子測試</div>
                    </a>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 啟用的
            Anchor: Active
            Description:
            Since: 4.0.0
            HTML: |
                <div class="ts-app-navbar">
