#=======================================================
# 標頭
# Header
#=======================================================

Title      : 核取方塊
Description: 依群組分別的選擇項目並支援同時多選。

#=======================================================
# 設定
# Settings
#=======================================================

Type       : Article
Relatives  :
  - Radio
  - Toggle

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
  HTML: |
    <ts-checkbox checked="checked">
        <span slot="label">我已經同意上列所有規範。</span>
    </ts-checkbox>

Definitions:

  - Title      : 內容
    Description:
    Sections   :

      - Title      : 標籤
        Anchor     : Label
        Description: 描述作用。
        Since      : 4.0.0
        HTML       : |
          <ts-checkbox>
              <span slot="[[label]]">神奇蹦蹦庫標籤</span>
          </ts-checkbox>

  - Title      : 狀態
    Description:
    Sections   :

      - Title      : 停用的
        Anchor     : Disabled
        Description: 顯示出淡化且不可用、無法互動的模樣。
        Since      : 4.0.0
        HTML       : |
          <ts-checkbox [[disabled]]>
              <span slot="label">被停用的方塊</span>
          </ts-checkbox>

      - Title      : 唯讀的
        Anchor     : Read Only
        Description: 與一般的樣貌相同但使用者無法更改其核取狀態僅能檢視。
        Since      : 4.0.0
        HTML       : |
          <ts-checkbox [[read-only]]>
              <span slot="label">你改變不了我</span>
          </ts-checkbox>

