  - Title      : 群組
    Description:
    Sections   :

      - Title      : 藥丸式
        Anchor     : Pill
        Description: 將所有的選項以藥丸狀的方式呈現，令使用者更易於點擊與檢視。
        Since      : 4.0.0
        HTML       : |
          <ts-checkboxes [[pill]] name="categories">
              <ts-checkbox checked="checked">
                  <span slot="label">T-Shirt</span>
              </ts-checkbox>
              <ts-checkbox>
                  <span slot="label">護唇膏</span>
              </ts-checkbox>
              <ts-checkbox>
                  <span slot="label">項鍊</span>
              </ts-checkbox>
          </ts-checkboxes>

      - Title      : 水平排列的
        Anchor     : Horizontal
        Description: 以左右水平的方式陳列選項。
        Since      : 4.0.0
        HTML       : |
          <ts-checkboxes [[horizontal]] name="hobbies">
              <ts-checkbox checked="checked">
                  <span slot="label">動漫</span>
              </ts-checkbox>
              <ts-checkbox>
                  <span slot="label">科技</span>
              </ts-checkbox>
              <ts-checkbox>
                  <span slot="label">旅遊</span>
              </ts-checkbox>
          </ts-checkboxes>

      - Title      : 對齊
        Anchor     : Aligns
        Description: 更改水平排列時的對齊起始位置。
        Since      : 4.0.0
        HTML       : |
          <ts-checkboxes align="[[start]]" name="characters-1">
              <ts-checkbox value="Lelia">
                  <span slot="label">雷莉亞</span>
              </ts-checkbox>
              <ts-checkbox value="Avane">
                  <span slot="label">亞凡芽</span>
              </ts-checkbox>
          </ts-checkboxes>
          <ts-checkboxes align="[[center]]" name="characters-2">
              <ts-checkbox value="Aoi">
                  <span slot="label">吳雨藍</span>
              </ts-checkbox>
              <ts-checkbox value="Shirone">
                  <span slot="label">羽田白音</span>
              </ts-checkbox>
          </ts-checkboxes>
          <ts-checkboxes align="[[end]]" name="characters-3">
              <ts-checkbox value="Caris">
                  <span slot="label">卡莉絲</span>
              </ts-checkbox>
              <ts-checkbox value="Iknore">
                  <span slot="label">依可諾爾</span>
              </ts-checkbox>
          </ts-checkboxes>

      - Title      : 流動的
        Anchor     : Fluid
        Description: 讓核取群組的寬度與容器相符，這會令選項的寬度變成對分。
        Since      : 4.0.0
        HTML       : |
          <ts-checkboxes [[fluid]] name="fruits">
              <ts-checkbox value="Apple">
                  <span slot="label">蘋果</span>
              </ts-checkbox>
              <ts-checkbox value="Pollo">
                  <span slot="label">波羅</span>
              </ts-checkbox>
              <ts-checkbox value="Pavone">
                  <span slot="label">拔鳳梨</span>
              </ts-checkbox>
          </ts-checkboxes>

