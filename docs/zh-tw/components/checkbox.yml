#=======================================================
# 標頭
# Header
#=======================================================

Title: 核取方塊
Description: 可供使用者勾選的項目並支援同時多選。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <label class="[[ts-checkbox]]">
            <input type="checkbox" checked/>
            蘋果
        </label>

Definitions:
    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description:
            Since: 4.0.0
            HTML: |
                <label class="ts-checkbox [[is-disabled]]">
                    <input type="checkbox" />
                    記住我的密碼
                </label>

          - Title: 不定的
            Anchor: Indeterminate
            Description:
            Since: 4.0.0
            HTML: |
                <label class="ts-checkbox [[is-indeterminate]]">
                    <input type="checkbox" checked/>
                    所有檔案
                </label>

    - Title: 外觀
      Description:
      Sections:
          - Title: 負面的
            Anchor: Negative
            Description:
            Since: 4.0.0
            HTML: |
                <label class="ts-checkbox [[is-negative]]">
                    <input type="checkbox" />
                    我了解上述所有規則並同意不對結果提出爭議。
                </label>
