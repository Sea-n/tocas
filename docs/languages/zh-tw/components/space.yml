#=======================================================
# 標頭
# Header
#=======================================================

Title      : 空白間隔
Description: 有效地管理元件之間的間隔距離。
Type       : Article
Intro      : |
  這就是被過度精簡化的[分隔線](./divider)元件。在 Tocas 4 開始，所有的元件都不再有預設的間隔距離，因為那總會在某些非預期時出現不必要的空白。當你希望兩個元件之間應該有間隔時，請使用此空白間隔元件。

  過度追加空白間隔元件可能會令人感到煩躁，因此我們建議你在遇到這個情境的時候將其打包成一個元件重複使用。
Relatives  :
  - Divider

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description:
    Sections   :

      - Title      : 空白間隔
        Description: 一個最基本的空白間隔應當安插在兩個元件之間。
        Since      : 4.0.0
        HTML       : |
          <div class="ts {{segment}}">
              <p>噢！你看，我跟下面的片段元件中間有段空白間隔。</p>
          </div>
          <div class="ts [[space]]"></div>
          <div class="ts {{segment}}">
              <p>我們兩個終於不再相黏了。</p>
          </div>

      - Title      : 水平的
        Description: 空白間隔也能夠以左右水平為主。
        Since      : 4.0.0
        HTML       : |
          <div class="ts {{button}}">
              <button>按鈕</button>
          </div>
          <div class="ts space [[-horizontal]]"></div>
          <div class="ts {{button}}">
              <button>按鈕</button>
          </div>

  - Title      : 外觀
    Description:
    Sections   :

      - Title      : 尺寸
        Description: 透過更改尺寸能夠呈現出更大或是更小的間隔距離。
        Since      : 4.0.0
        Remove     :
          - '<x-example style="background: #EEE; display: block; margin-bottom: 1rem">'
          - '<x-example style="background: #EEE; display: block">'
          - '</x-example>'
        HTML       : |
          <x-example style="background: #EEE; display: block; margin-bottom: 1rem"><div class="ts space [[-mini]]"></div></x-example>
          <x-example style="background: #EEE; display: block; margin-bottom: 1rem"><div class="ts space [[-tiny]]"></div></x-example>
          <x-example style="background: #EEE; display: block; margin-bottom: 1rem"><div class="ts space [[-small]]"></div></x-example>
          <x-example style="background: #EEE; display: block; margin-bottom: 1rem"><div class="ts space"></div></x-example>
          <x-example style="background: #EEE; display: block; margin-bottom: 1rem"><div class="ts space [[-large]]"></div></x-example>
          <x-example style="background: #EEE; display: block; margin-bottom: 1rem"><div class="ts space [[-big]]"></div></x-example>
          <x-example style="background: #EEE; display: block; margin-bottom: 1rem"><div class="ts space [[-huge]]"></div></x-example>
          <x-example style="background: #EEE; display: block"><div class="ts space [[-massive]]"></div></x-example>