#=======================================================
# 標頭
# Header
#=======================================================

Title      : 圖示
Description: 令網頁變得不再那麼枯燥乏味並可用以加強視覺體驗的輔助圖樣。
Type       : Article
Intro      : Tocas UI 的圖示來自 [Font Awesome](https://fontawesome.com/?from=io)，這是由 Dave Gandy 所設計的一系列免費字型圖示。字型圖示比起傳統圖片優越之處在於你能夠直接透過 CSS 更改圖示的顏色，因為圖示就是文字。

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description: 圖示有著不同的種類。
    Sections   :

      - Title      : 圖示
        Description: 一個最基本的圖示是由 `<i>` 標籤所呈現，這與其他元件不同。而圖示的名稱會放置於其標籤的 `[data-icon]` 屬性中，我們盡可能地將圖示名稱與點綴符拆開來作為區別。
        Since      : 4.0.0
        HTML       : |
          <i class="ts [[icon]]" data-icon="users"></i>
          <i class="ts [[icon]]" data-icon="announcement"></i>
          <i class="ts [[icon]]" data-icon="heart"></i>

  - Title      : 狀態
    Description: 圖示可以有不同的狀態。
    Sections   :

      - Title      : 已停用
        Description: 圖示可以呈現一個不可被使用的狀態。
        Since      : 4.0.0
        HTML       : |
          <i class="ts icon [[-disabled]]" data-icon="star"></i>

      - Title      : 旋轉的
        Description: 圖示能夠呈現一個持續轉圈的狀態，就像一個簡單的讀取進度指示器。
        Since      : 4.0.0
        HTML       : |
          <i class="ts icon [[-spinning]]" data-icon="spinner"></i>
          <i class="ts icon [[-spinning]]" data-icon="notched-circle"></i>
          <i class="ts icon [[-spinning]]" data-icon="asterisk"></i>

  - Title      : 外觀
    Description: 圖示有著不同的外觀點綴。
    Sections   :

      - Title      : 縮減的
        Description: 圖示可以沒有外距，這會讓圖示與文字或其他元素之間沒有任何空白間隙。
        Since      : 4.0.0
        HTML       : |
          這個圖示<i class="ts icon [[-fitted]]" data-icon="user"></i>和文字之間不會有空白。

      - Title      : 尺寸
        Description: 圖示有不同的大小。
        Since      : 4.0.0
        HTML       : |
          <i class="ts icon [[-mini]]" data-icon="home"></i>
          <i class="ts icon [[-tiny]]" data-icon="home"></i>
          <i class="ts icon [[-small]]" data-icon="home"></i>
          <i class="ts icon" data-icon="home"></i>
          <i class="ts icon [[-large]]" data-icon="home"></i>
          <i class="ts icon [[-big]]" data-icon="home"></i>
          <i class="ts icon [[-huge]]" data-icon="home"></i>
          <i class="ts icon [[-massive]]" data-icon="home"></i>

      - Title      : 垂直翻轉
        Description: 圖示可以被垂直（上下）翻轉。
        Since      : 4.0.0
        HTML       : |
          <i class="ts icon [[-horizontally-flipped]]" data-icon="cloud"></i>
          <i class="ts icon [[-vertically-flipped]]" data-icon="cloud"></i>

      - Title      : 水平旋轉
        Description: 圖示可以被水平（左右）旋轉。
        Since      : 4.0.0
        HTML       : |
          <i class="ts icon [[-clockwise-rotated]]" data-icon="cloud"></i>
          <i class="ts icon [[-counterclockwise-rotated]]" data-icon="cloud"></i>

      - Title      : 圓形
        Description: 圖示可以是圓形並帶有邊框的。
        Since      : 4.0.0
        HTML       : |
          <i class="ts icon [[-circular]]" data-icon="users"></i>

      - Title      : 邊框的
        Description: 圖示可以有基本的邊框。
        Since      : 4.0.0
        HTML       : |
          <i class="ts icon [[-bordered]]" data-icon="users"></i>

      - Title      : 圓角的
        Description: 圖示可以是圓角並帶有邊框的。
        Since      : 4.0.0
        HTML       : |
          <i class="ts icon [[-rounded]]" data-icon="home"></i>

  - Title      : 圖示組
    Description: 我們建議你透過瀏覽器的搜尋功能找到你要的圖示，點擊圖示會自動複製該名稱。欲要套用一個圖示則將其名稱複製圖示標籤的 `[data-icon]` 屬性即可。
