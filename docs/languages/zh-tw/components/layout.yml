#=======================================================
# 標頭
# Header
#=======================================================

Title      : 排版系統
Description: 提示使用者目前位於頁面的何種階層並提供良好地分層概念。
Type       : Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description: 導覽標記有不同的種類。
    Sections   :

      - Title      : 導覽標記
        Description: 最基本的導覽標記與其分隔項目。
        Remove     :
          - <br><br>
        Since      : 4.0.0
        HTML       : |
          <div class="ts layout">
              <div class="header" style="background: blue;">標題列</div>
              <div class="content" style="background: red;"></div>
              <div class="footer" style="background: green;"></div>
          </div>
          <br><br>
          <div class="ts layout">
              <div class="header" style="background: blue;">標題列</div>
              <div class="content" style="background: red;">
                <div class="ts layout">
                    <div class="aside" style="background: red;"></div>
                    <div class="content" style="background: green;"></div>
                </div>
              </div>
              <div class="footer" style="background: green;"></div>
          </div>
          <br><br>
          <div class="ts layout">
              <div class="aside" style="background: red;"></div>
              <div class="ts layout">
                  <div class="header" style="background: blue;">標題列</div>
                  <div class="content" style="background: red;"></div>
                  <div class="footer" style="background: green;"></div>
              </div>
          </div>

      - Title      : 標題列
        Description: 透過階段的導覽標記可以透過淡化每個項目的顏色以突顯目前位於哪個位置。
        Since      : 4.0.0
        HTML       : |
          <div class="ts layout">
              <div class="header" style="background: blue;">標題列</div>
          </div>

      - Title      : 內容區塊
        Description: 除了一般的文字導覽，導覽標記也可以呈現是一個區塊的模樣。
        Since      : 4.0.0
        HTML       : |
          <div class="ts layout">
              <div class="content" style="background: blue;">標題列</div>
          </div>

      - Title      : 頁腳列
        Description: 除了一般的文字導覽，導覽標記也可以呈現是一個區塊的模樣。
        Since      : 4.0.0
        HTML       : |
          <div class="ts layout">
              <div class="content" style="background: blue;">標題列</div>
          </div>

      - Title      : 側邊列
        Description: 除了一般的文字導覽，導覽標記也可以呈現是一個區塊的模樣。
        Since      : 4.0.0
        HTML       : |
          <div class="ts layout">
              <div class="content" style="background: blue;">標題列</div>
          </div>

  - Title      : 內容
    Description: 導覽標記由不同的內容所組成。
    Sections   :

      - Title      : 分隔線
        Description: 導覽標記帶有分隔線來表示其中的關係，這個分隔線可以是文字或是圖示。
        Since      : 4.0.0
        HTML       : |
          <div class="ts breadcrumb">
              <div class="item">網站</div>
              <div class="[[divider]]"> / </div>
              <div class="item">註冊程序</div>
              <div class="[[divider]]"> / </div>
              <div class="item -active">個人資料</div>
          </div>

      - Title      : 項目
        Description: 導覽標記的每個階層區塊稱呼為項目，這可以是連結或是純文字。
        Since      : 4.0.0
        HTML       : |
          <div class="ts breadcrumb">
              <div class="[[item]]">聯絡我們</div>
              <div class="divider"> / </div>
              <div class="[[item]]">技術問題</div>
              <div class="divider"> / </div>
              <div class="[[item]]">表單</div>
          </div>

      - Title      : 圖示
        Description: 每個項目的前端都可以擺放圖示令內容更易於辨識。
        Since      : 4.0.0
        HTML       : |
          <div class="ts breadcrumb">
              <div class="item">
                  <[[i]] class="ts {{icon}} -fitted" data-icon="home"></[[i]]>
              </div>
              <div class="divider"> / </div>
              <div class="item">
                  <[[i]] class="ts {{icon}}" data-icon="users"></[[i]]>
                  會員管理
              </div>
              <div class="divider"> / </div>
              <div class="item">建立使用者</div>
          </div>

      - Title      : 連結
        Description: 項目裡可以帶有連結文字以便導向使用者至更詳細的頁面。
        Since      : 4.0.0
        HTML       : |
          <div class="ts breadcrumb">
              <[[a]] class="item">首頁</[[a]]>
              <div class="divider"> / </div>
              <div class="item -active">搜尋：<a href="#">衛生紙</a></div>
          </div>

  - Title      : 狀態
    Description: 導覽標記有不同的狀態。
    Sections   :

      - Title      : 已啟用
        Description: 項目可以表現出已被啟用的狀態，用以形容此身此刻正在這個階層。
        Since      : 4.0.0
        HTML       : |
          <div class="ts breadcrumb">
              <div class="item">商品</div>
              <div class="divider"> / </div>
              <div class="item [[-active]]">衛生紙</div>
          </div>

      - Title      : 已停用
        Description: 已停用的項目可以用來表示無法返回到該階層。
        Since      : 4.0.0
        HTML       : |
          <div class="ts breadcrumb">
              <div class="item">購買商品</div>
              <div class="divider"> / </div>
              <div class="item [[-disabled]]">寄送方式</div>
              <div class="divider"> / </div>
              <div class="item">交易明細</div>
          </div>

  - Title      : 外觀
    Description: 導覽標記有著不同的外觀點綴。
    Sections   :

      - Title      : 流動的
        Description: 當導覽標記是「區塊的」時並不會以最大寬度呈現，透過「流動的」即能將寬度設置為流動至填滿父容器寬度。
        Since      : 4.0.0
        HTML       : |
          <div class="ts breadcrumb -block [[-fluid]]">
              <div class="item">電影</div>
              <div class="divider"> / </div>
              <div class="item">科幻與冒險</div>
              <div class="divider"> / </div>
              <div class="item">星際效應</div>
          </div>

      - Title      : 附著的
        Description: 導覽標記可以附著在其他元件的邊緣或中間。例如：`-top-attached` 是附著在頂部的，若要插入在元件之間則可以使用 `-attached`，而最底下則可以使用 `-bottom-attached`。
        Since      : 4.0.0
        HTML       : |
          <div class="ts breadcrumb [[-top-attached]]">
              <div class="item">映画</div>
              <div class="divider"> / </div>
              <div class="item">受賞作</div>
              <div class="divider"> / </div>
              <div class="item">聲の形</div>
          </div>
          <div class="ts breadcrumb [[-attached]]">
              <div class="item">トリノライン</div>
              <div class="divider"> / </div>
              <div class="item">人工知能</div>
              <div class="divider"> / </div>
              <div class="item">七波 シロネ</div>
          </div>
          <div class="ts breadcrumb [[-bottom-attached]]">
              <div class="item">Kindle 商店</div>
              <div class="divider"> / </div>
              <div class="item">Kindle 電子書籍</div>
              <div class="divider"> / </div>
              <div class="item">輕小說</div>
          </div>

      - Title      : 寬鬆的
        Description: 項目彼此的間隔可以更加寬鬆顯得比較沒那麼擁擠。
        Since      : 4.0.0
        Remove     :
          - <br>
        HTML       : |
          <div class="ts breadcrumb [[-relaxed]]">
              <div class="item">使用文件</div>
              <div class="divider"> / </div>
              <div class="item">程式開發</div>
              <div class="divider"> / </div>
              <div class="item">Golang</div>
          </div>
          <br>
          <div class="ts breadcrumb -chevroned [[-relaxed]]">
              <div class="item">購買商品</div>
              <div class="item">出貨方式</div>
              <div class="item">魔物宅急便</div>
          </div>

      - Title      : 斜分的
        Description: 項目之間的分隔線可以是被斜線劃分的。
        Since      : 4.0.0
        HTML       : |
          <div class="ts breadcrumb [[-slashed]]">
              <div class="item">機械式鍵盤</div>
              <div class="item">有段落鍵程</div>
              <div class="item">青軸</div>
          </div>

      - Title      : 帶點的
        Description: 不同項目可以透過子彈點來進行分隔。
        Since      : 4.0.0
        HTML       : |
          <div class="ts breadcrumb [[-bulleted]]">
              <div class="item">卡莉絲伊繁星</div>
              <div class="item">網路服務</div>
              <div class="item">TeaCat</div>
          </div>

      - Title      : 箭頭的
        Description: 箭頭的導覽標記可以加強間隔感。
        Since      : 4.0.0
        HTML       : |
          <div class="ts breadcrumb [[-chevroned]]">
              <div class="item">購買商品</div>
              <div class="item">出貨方式</div>
              <div class="item">魔物宅急便</div>
          </div>

      - Title      : 尺寸
        Description: 導覽標記有不同的尺寸可供選擇。
        Since      : 4.0.0
        Remove     :
          - <br>
        HTML       : |
          <div class="ts breadcrumb -chevroned [[-mini]]">
              <div class="item">首頁</div>
              <div class="item">註冊手續</div>
              <div class="item">個人資料</div>
          </div>
          <br>
          <div class="ts breadcrumb -chevroned [[-tiny]]">
              <div class="item">首頁</div>
              <div class="item">註冊手續</div>
              <div class="item">個人資料</div>
          </div>
          <br>
          <div class="ts breadcrumb -chevroned [[-small]]">
