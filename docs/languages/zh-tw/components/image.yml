#=======================================================
# 標頭
# Header
#=======================================================

Title      : 圖片
Description: 顯示圖片、大頭貼並可置入於文章的元素。
Type       : Article
Intro      : 圖片在不指定大小的預設情況會試圖填滿整個父容器的寬度，透過指定尺寸或更改圖片的 `--image-size` 變數以避免圖片過大。在某些需要擺放文字或是元素在圖片裡的時候，可能會用上 `div` 作為容器。

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description: 圖片具有不同的種類。
    Sections   :

      - Title      : 圖片
        Description: 一個最基本的圖片。
        Since      : 4.0.0
        HTML       : |
          <img class="ts [[image]] -medium" src="!-4:3-!">

      - Title      : 連結的
        Description: 圖片除了能夠被連結包覆住，亦能夠讓沒被連結包覆著的圖片看起來像連結一樣，這很適合用在非連結但可供點擊的圖片。
        Since      : 4.0.0
        HTML       : |
          <a href="#!" class="ts image -medium [[-link]]">
              <img src="!-1:1-!">
          </a>
          <div class="ts image -medium [[-link]]">
              <img src="!-1:1-!">
          </div>

  - Title      : 內容
    Description: 圖片可以由多個不同內容組成。
    Sections   :

      - Title      : 遮罩內容
        Description: 圖片之上可以有一個遮罩內容層，用以擺放圖示或是文字標題。
        Since      : 4.0.0
        HTML       : |
          <div class="ts image -medium">
              <img src="!-1:1-!">
              <div class="[[content]]">
                  <i class="ts {{icon}}" data-icon="heart"></i>
              </div>
          </div>
          <div class="ts image -medium">
              <img src="!-1:1-!">
              <div class="[[content]]">
                  <i class="ts {{icon}}" data-icon="music"></i>
                  台灣流行曲
              </div>
          </div>

      - Title      : 註釋
        Description: 圖片的上、下方可以用來擺放形容圖片的註釋，用以加強詮釋。
        Since      : 4.0.0
        HTML       : |
          <div class="ts image -medium">
              <div class="[[description]]">看看下面這張圖片，你絕對猜不到是在哪裡拍攝的！</div>
              <img src="!-1:1-!">
              <div class="[[description]]">其實這是我在台灣阿里山拍的日出啦。</div>
          </div>

      - Title      : 圖示
        Description: 圖示可以出現在圖片的右下角用以形容此張照片的狀態。
        Since      : 4.0.0
        HTML       : |
          <div class="ts image -medium">
              <img src="!-1:1-!">
              <i class="ts [[icon]]" data-icon="check"></i>
          </div>
          <br><br>
          <div class="ts image -avatar -circular">
              <img src="!-user2-!">
              <i class="ts [[icon]]" data-icon="moon"></i>
          </div>

      - Title      : 預置圖片
        Description: 帶有文字的預置圖片可以在沒有圖片來源的時候使用，或是以使用者的名稱縮寫當作預設頭像。
        Since      : 4.0.0
        HTML       : |
          <div class="ts image -small" [[data-initial]]="YA"></div>
          <div class="ts image -small -circular" [[data-initial]]="吳"></div>

  - Title      : 狀態
    Description: 圖片具有不同的狀態。
    Sections   :

      - Title      : 隱藏的
        Description: 被隱藏的圖片不會顯示在螢幕上。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image [[-hidden]]" src="!-1:1-!">

      - Title      : 已選取的
        Description: 一個已被選取的圖片。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image -medium [[-selected]]" src="!-1:1-!">

      - Title      : 停用的
        Description: 顯示一個圖片已經過時、不可用。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image -medium [[-disabled]]" src="!-1:1-!">

  - Title      : 外觀
    Description: 圖片具有不同的外觀。
    Sections   :

      - Title      : 頭像的
        Description: 頭像的大小會自動調整成比文字稍微大一些。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image [[-avatar]]" src="!-user-!"> Yami Odymel

      - Title      : 堆疊的
        Description: 圖片可以看起來像是很多張堆疊起來的。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image -medium [[-stacked]]" src="!-1:1-!">
          <img class="ts image -medium [[-tall-stacked]]" src="!-1:1-!">

      - Title      : 置中的
        Description: 將圖片水平置中。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image -medium [[-centered]]" src="!-1:1-!">

      - Title      : 垂直對齊
        Description: 將圖片對齊上、下或中間。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image -tiny [[-top-aligned]]" src="!-1:1-!"> 垂直置頂
          <div class="ts {{divider}}"></div>
          <img class="ts image -tiny [[-middle-aligned]]" src="!-1:1-!"> 垂直置中
          <div class="ts {{divider}}"></div>
          <img class="ts image -tiny [[-bottom-aligned]]" src="!-1:1-!"> 垂直置障

      - Title      : 文字對齊
        Description: 圖片的文字註解對齊方式可以被更改為靠左、中或是右對齊。
        Since      : 4.0.0
        HTML       : |
          <div class="ts image -small [[-left-aligned]]">
              <img src="!-1:1-!">
              <div class="description">這一段文字會靠左對齊，蹦蹦！</div>
          </div>
          <br><br>
          <div class="ts image -small [[-center-aligned]]">
              <img src="!-1:1-!">
              <div class="description">然後再看到這一段文字，你會發現他是置中對齊。</div>
          </div>
          <br><br>
          <div class="ts image -small [[-right-aligned]]">
              <img src="!-1:1-!">
              <div class="description">接著你會看到這一行是靠右的文字，雖然很不合乎常理。</div>
          </div>

      - Title      : 圓角的
        Description: 增加一些少許的圓角在圖片角落。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image -medium [[-rounded]]" src="!-1:1-!">

      - Title      : 框線的
        Description: 新增一個預設顏色的框線包覆住圖片，很適合應用在某些圖片與背景無法區分的時候。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image -medium [[-bordered]]" src="!-1:1_white-!">

      - Title      : 立可拍的
        Description: 圖片會有內距並有邊框，呈現出一個像是早期立可拍照片相機的樣式。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image -medium [[-polaroid]]" src="!-1:1-!">

      - Title      : 圓形的
        Description: 將圖片變成圓形。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image -medium [[-circular]]" src="!-1:1-!">

      - Title      : 間隔的
        Description: 新增一些空白在圖片的左右旁。
        Since      : 4.0.0
        HTML       : |
          亞凡芽 <img class="ts image -tiny [[-spaced]]" src="!-1:1-!"> 是一個基於 PHP 的模板引擎， 很適合用在具有 MVC 架構的大型應用程式中，其中亞凡芽還支援了動態 CSS 名稱，你可以隨機命名類別名稱，或者是將類別名稱轉換成 Emoji（表情符號），也可以將 JavaScript 檔案匯集成一個檔案。 Tocas 是一個基於 CSS3 的 <img class="ts image -tiny [[-left-spaced]]" src="!-1:1-!"> 網頁介面框架， 以行動裝置為主，同時也支援自訂 <img class="ts image -tiny [[-right-spaced]]" src="!-1:1-!"> 顏色，還有更具有語意的類別名稱。

      - Title      : 裁切的
        Description: 多餘的圖片部份可以被裁切並依照比例縮放而非變形。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image [[-cropped]]" src="!-1:1-!" style="width: 200px; height: 100px;">

      - Title      : 浮動的
        Description: 讓圖片浮動置左或置右。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image -medium [[-left-floated]]" src="!-1:1-!">
          <p>保障任何人的著作權，其中包括二次創作，二次創作僅可在原作者未聲明否決下進行發佈和創作，在未經原作允許下衍生任何具有原作之內容，基於衍生理念與內容為判決要點， 原作必須基於合理使用之理念提出移除、上訴任何非符合合理使用概念的衍生內容，合理使用的理念如下：使用目的及性質 其著重點在於內容是否有所轉化，如衍生創作另有新意，非僅複製原作內容。版權作品性質 <img class="ts image -medium [[-right-floated]]" src="!-1:1-!"> 以真實、事實所闡述之作品較虛構作品來的能夠符合合理使用。使用版權作品的多寡引用少量的原創著作比起引用大量來要的符合合理使用，但倘若原創著作成為衍生著作之核心內容，即使少量的原創著作被引用，也較不可能符合合理使用之原則。使用行為對於版權作品的市場或價值之影響 透過原創著作的內容而進行獲利並造成原創著作部分損害，較不符合合理使用之原則。</p>

      - Title      : 方形的
        Description: 無論圖片原本的比例為何，都可以是正方形且多餘的部份被裁切。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image -medium [[-squared]]" src="!-16:9-!">

      - Title      : 尺寸
        Description: |
          圖片可以有不同的大小尺寸可供呈現，大小從 `mini` 至 `massive`。
          <table class="ts table -definition">
              <thead>
                  <tr>
                      <th></th>
                      <th>像素大小</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>mini</td>
                      <td>16px</td>
                  </tr>
                  <tr>
                      <td>tiny</td>
                      <td>32px</td>
                  </tr>
                  <tr>
                      <td>small</td>
                      <td>64px</td>
                  </tr>
                  <tr>
                      <td>medium</td>
                      <td>128px</td>
                  </tr>
                  <tr>
                      <td>large</td>
                      <td>178px</td>
                  </tr>
                  <tr>
                      <td>big</td>
                      <td>256px</td>
                  </tr>
                  <tr>
                      <td>huge</td>
                      <td>512px</td>
                  </tr>
                  <tr>
                      <td>massive</td>
                      <td>768px</td>
                  </tr>
              </tbody>
          </table>
        Since      : 4.0.0
        HTML       : |
          <img class="ts image [[-mini]]" src="!-1:1-!">
          <img class="ts image [[-tiny]]" src="!-1:1-!">
          <img class="ts image [[-small]]" src="!-1:1-!">
          <img class="ts image [[-medium]]" src="!-1:1-!">
          <img class="ts image [[-large]]" src="!-1:1-!">

      - Title      : 流動的
        Description: 會填滿整個容器的圖片。
        Since      : 4.0.0
        HTML       : |
          <img class="ts image [[-fluid]]" src="!-16:9-!">

  - Title      : 圖片群組
    Description: 多個圖片可以組成一個群組並且共享樣式。
    Sections   :

      - Title      : 尺寸
        Description: 群組內的圖片大小將會符合群組所設定的尺寸。
        Since      : 4.0.0
        HTML       : |
          <div class="ts images [[-medium]]">
              <img src="!-1:1-!">
              <img src="!-1:1-!">
              <img src="!-1:1-!">
          </div>

      - Title      : 合併的
        Description: 可以合併多張圖片並擺放在一起，當滑鼠移上去時會自動展開。
        Since      : 4.0.0
        HTML       : |
          <div class="ts images -small [[-collapsed]]">
              <img src="!-user-!">
              <img src="!-user2-!">
              <img src="!-user3-!">
              <img src="!-user-!">
          </div>

      - Title      : 相關的
        Description: 可以將多張圖片擺放在一起並呈現出有關連的樣子。
        Since      : 4.0.0
        HTML       : |
          <div class="ts images -small [[-related]]">
              <img src="!-1:1-!">
              <img src="!-1:1-!">
          </div>
          <div class="ts images -medium -circular [[-related]]">
              <img src="!-user-!">
              <img src="!-user2-!">
          </div>