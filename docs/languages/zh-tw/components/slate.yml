#=======================================================
# 標頭
# Header
#=======================================================

Title      : 矚目看板
Description: 令使用者第一眼就能看見的聚焦事物，可用以擺放資訊、行動號召或是預置區塊。
Type       : Article
Intro      : 矚目看板除了擁有作為頁面標題區塊的功能外，還可以當作一個預置區塊（例如：在空清單中建議使用者建立新項目）。此外，矚目看板也支援標題、註釋、行動號召按鈕，很適合用於頁面的開端。

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description: 矚目看板有不同的種類。
    Sections   :

      - Title      : 矚目看板
        Description: 最基本的矚目看板。
        Since      : 4.0.0
        HTML       : |
          <div class="ts [[slate]]">
              <div class="header">歡迎加入！</div>
              <div class="description">現在成為會員就送蹦蹦咖啡一杯，讓你神清氣爽。</div>
          </div>

      - Title      : 次要的
        Description: 次要的矚目看板可以看起來更加地輕盈並減輕語重。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate [[-secondary]]">
              <div class="header">尚未完成</div>
              <div class="description">你的影片正在處理中，請稍後回來…。</div>
          </div>

      - Title      : 不重要的
        Description: 盡可能地降低一個矚目看板的重要程度以避免與其他元件爭奪目光。將文字以註釋元件包覆可以得到更好的淡化效果。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate [[-tertiary]]">
              <div class="header">找不到檔案</div>
              <div class="description">這個清單是空的，因為你還沒有建立檔案。</div>
          </div>

      - Title      : 基本的
        Description: 一個矚目看板可以省略多餘的結構並留下最基本的樣貌。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate [[-basic]]">
              這是僅有基本結構的板岩。
          </div>

  - Title      : 內容
    Description: 矚目看板由不同的內容所組成。
    Sections   :

      - Title      : 標題
        Description: 在矚目看板裡可以透過標題來點醒使用者目前的主旨。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate">
              <div class="[[header]]">註冊會員</div>
          </div>

      - Title      : 註釋
        Description: 透過註釋可以更詳細地說明目前的事情。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate">
              <div class="header">Tryment 計畫</div>
              <div class="[[description]]">模擬就學制度，協助在年者二次就職支援計劃。</div>
          </div>

      - Title      : 圖片
        Description: 想要讓一個矚目看板變得更加豐富，可以在其中加上圖片作為背景。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate">
              <div class="[[image]]">
                  <img src="!-16:9-!">
              </div>
              <div class="header">我的相簿</div>
              <div class="description">歡迎拜訪我的網路相簿，這裡擺放著不少台灣的風景照片。</div>
          </div>

      - Title      : 象徵圖示
        Description: 你可以擺放一個最重要的象徵圖示以呈現此矚目看板的性質。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate">
              <div class="[[symbol]]">
                  <i class="ts {{icon}}" data-icon="cogs"></i>
              </div>
              <div class="header">偏好設定</div>
              <div class="description">在這個頁面變更您的個人偏好與隱私設置。</div>
          </div>

      - Title      : 行動號召
        Description: 我們稱那些在矚目看板裡的按鈕為「行動號召」，因為這可以引導使用者做出某些行為。行動號召裡用以擺放多個按鈕元件。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate">
              <div class="header">下載遊戲</div>
              <div class="description">目前最新版本為 2.3-alpha1 且支援跨平台系統。</div>
              <div class="[[action]]">
                  <button class="ts {{button}}">
                      <i class="ts {{icon}}" data-icon="linux"></i>
                      下載 Linux 版本
                  </button>
                  <button class="ts {{button}}">
                      查看其他版本
                  </button>
              </div>
          </div>

  - Title      : 外觀
    Description: 矚目看板有著不同的外觀點綴。
    Sections   :

      - Title      : 無內距的
        Description: 矚目看板可以完全沒有內距以對齊其他元件。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate [[-fitted]]">
              <div class="header">完全縮減</div>
              <div class="description">這個矚目看板沒有任何內距。</div>
          </div>
          <div class="ts slate [[-vertically-fitted]]">
              <div class="header">垂直縮減</div>
              <div class="description">這個矚目看板沒有垂直（左右）內距。</div>
          </div>
          <div class="ts slate [[-horizontally-fitted]]">
              <div class="header">水平縮減</div>
              <div class="description">這個矚目看板沒有水平（上下）內距。</div>
          </div>

      - Title      : 增加內距的
        Description: 你能夠增加內距讓矚目看板更有其吸引目光的效益。有時候你可以只增加垂直內距以對齊某些元件，這都視於使用場景而定。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate [[-padded]]">
              <div class="header">增加內距</div>
              <div class="description">這個矚目看板的所有內距都會增加。</div>
          </div>
          <div class="ts slate [[-vertically-padded]]">
              <div class="header">垂直增加</div>
              <div class="description">這個矚目看板的垂直（上下）內距都會增加。</div>
          </div>
          <div class="ts slate [[-horizontally-padded]]">
              <div class="header">水平增加</div>
              <div class="description">這個矚目看板的水平（左右）內距都會增加。</div>
          </div>

      - Title      : 文字對齊
        Description: 你可以更改文字的對齊方式。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate [[-left-aligned]]">
              <div class="header">置左對齊</div>
              <div class="description">這個矚目看板的文字與元素會靠左對齊。</div>
          </div>
          <div class="ts slate [[-center-aligned]]">
              <div class="header">置中對齊</div>
              <div class="description">這個矚目看板的文字與元素會置中對齊。</div>
          </div>
          <div class="ts slate [[-right-aligned]]">
              <div class="header">置右對齊</div>
              <div class="description">這個矚目看板的文字與元素會靠右對齊。</div>
          </div>

      - Title      : 可互動的
        Description: 這能夠讓矚目看板作為預置元素時與使用者互動，意味著可以被點擊而觸發某些事件。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate [[-interactive]] -center-aligned">
              <i class="ts {{icon}} -big" data-icon="upload"></i>
              <div class="header">上傳影片</div>
              <div class="description">將檔案拖曳或點擊此處以上傳至卡莉絲伊繁星。</div>
          </div>
          <div class="ts slate [[-interactive]] -center-aligned -tertiary">
              <i class="ts {{icon}} -big" data-icon="upload"></i>
              <div class="header">上傳影片</div>
              <div class="description">將檔案拖曳或點擊此處以上傳至卡莉絲伊繁星。</div>
          </div>

      - Title      : 尺寸
        Description: 矚目看板有不同的文字尺寸。為了對齊其他元件，內距並不會改變。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate [[-mini]]">
              <div class="header">迷你</div>
              <div class="description">這是一個迷你矚目看板。</div>
          </div>
          <div class="ts slate [[-tiny]]">
              <div class="header">微小</div>
              <div class="description">這是一個微小矚目看板。</div>
          </div>
          <div class="ts slate [[-small]]">
              <div class="header">小的</div>
              <div class="description">這是一個小的矚目看板。</div>
          </div>
          <div class="ts slate">
              <div class="header">適中</div>
              <div class="description">這是一個適中矚目看板。</div>
          </div>
          <div class="ts slate [[-large]]">
              <div class="header">大的</div>
              <div class="description">這是一個大的矚目看板。</div>
          </div>
          <div class="ts slate [[-big]]">
              <div class="header">較大</div>
              <div class="description">這是一個較大矚目看板。</div>
          </div>
          <div class="ts slate [[-huge]]">
              <div class="header">巨大</div>
              <div class="description">這是一個巨大矚目看板。</div>
          </div>
          <div class="ts slate [[-massive]]">
              <div class="header">重量級</div>
              <div class="description">這是一個重量級矚目看板。</div>
          </div>

      - Title      : 附著的
        Description: 矚目看板可以附著在其他元件的邊緣或中間。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate [[-top-attached]]">
              <div class="header">上部附著</div>
              <div class="description">這個矚目看板附著在某個元件的最上面。</div>
          </div>
          <div class="ts {{segment}} -attached">早安我的朋友！</div>
          <div class="ts slate [[-attached]]">
              <div class="header">中間附著</div>
              <div class="description">這個矚目看板附著在元件之間而且沒有圓角。</div>
          </div>
          <div class="ts {{segment}} -attached">你過得還好嗎？</div>
          <div class="ts slate [[-bottom-attached]]">
              <div class="header">下部附著</div>
              <div class="description">這個矚目看板附著在某個元件的最下面。</div>
          </div>

      - Title      : 流動的
        Description: 使用流動的矚目看板可以填滿寬度並移除邊緣圓角，這很適合作為頁面的矚目看板。
        Since      : 4.0.0
        HTML       : |
          <div class="ts slate [[-fluid]]">
              <div class="header">填滿寬度</div>
              <div class="description">看看我，我沒有任何圓角！</div>
          </div>