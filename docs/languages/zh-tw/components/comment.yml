Example:
  HTML: |
    <ts-comments>
        <ts-comment>
            <{{ts-image}} slot="avatar" src="!-user-!"></{{ts-image}}>
            <a href="#!" slot="author">Yami Odymel</a>
            <{{ts-meta}} slot="meta">
                <span slot="item">2 天前</span>
                <span slot="item">
                    <{{ts-icon}} icon="star"></{{ts-icon}}> 4 次收藏
                </span>
            </{{ts-meta}}>
            <div slot="content">
                <p>你的思想不應該只屬於現在這個時間。</p>
            </div>
        </ts-comment>
        <ts-comment>
            <{{ts-image}} slot="avatar" src="!-user2-!"></{{ts-image}}>
            <a href="#!" slot="author">Karisu</a>
            <{{ts-meta}} slot="meta">
                <span slot="item">42 分鐘前</span>
            </{{ts-meta}}>
            <div slot="content">
                <p>有反對的聲音，世界才能中立。</p>
            </div>
        </ts-comment>
    </ts-comments>

