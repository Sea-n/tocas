#=======================================================
# 標頭
# Header
#=======================================================

Title      : 標題
Description: 以不同大小表示章節段落或綱要。
Type       : Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description: 標題具有多個不同的種類。
    Sections   :

      - Title      : 標題
        Description: 一個最基本的標題。
        Since      : 4.0.0
        HTML       : |
          <div class="ts [[header]]">我是一個標題</div>

      - Title      : 圖示的
        Description: 標題可以帶有圖示和部分說明。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header [[-icon]]">
              <i class="ts {{icon}}" data-icon="gift"></i> 挑選禮物
              <div class="description">為你的女朋友，喔不，你沒有女朋友。</div>
          </div>

  - Title      : 內容
    Description: 標題由多個不同內容組成。
    Sections   :

      - Title      : 註釋
        Description: 用來詮釋主標題的註釋。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header">
              大標題
              <div class="[[description]]">然後我是標題註釋，可以用來形容這個標題。</div>
          </div>

      - Title      : 圖示
        Description: 標題中也可以帶有圖示。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header">
              <i class="ts [[icon]]" data-icon="plug"></i>
              <div class="content">
                  99.9% 上線時間保證
              </div>
          </div>
          <div class="ts header">
              <i class="ts [[icon]]" data-icon="cogs"></i>
              <div class="content">
                  安全性設定
                  <div class="description">管理好您的洨洨安，確保不受任何人詐騙。</div>
              </div>
          </div>

      - Title      : 圖片
        Description: 標題中可以帶有圖片。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header">
              <[[img]] src="!-user-!"> 帳號設定
          </div>

  - Title      : 狀態
    Description: 你可以隨時透過樣式類別切換一個標題的狀態。
    Sections   :

      - Title      : 停用的
        Description: 用以顯示這個標題已經被停用。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header [[-disabled]]">
              已停用標題
              <div class="description">噢不，這個標題不再可靠了。</div>
          </div>

  - Title      : 外觀
    Description: 你可以點綴標題的樣式。
    Sections   :

      - Title      : 尺寸
        Description: 標題有不同的尺寸來表明不同的事態嚴重性。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header [[-tiny]]">
              微小
              <div class="description">這是對應的標題註釋大小。</div>
          </div>
          <div class="ts header [[-small]]">
              小型
              <div class="description">這是對應的標題註釋大小。</div>
          </div>
          <div class="ts header">
              中等
              <div class="description">這是對應的標題註釋大小。</div>
          </div>
          <div class="ts header [[-large]]">
              大型
              <div class="description">這是對應的標題註釋大小。</div>
          </div>
          <div class="ts header [[-big]]">
              大的
              <div class="description">這是對應的標題註釋大小。</div>
          </div>
          <div class="ts header [[-huge]]">
              巨大
              <div class="description">這是對應的標題註釋大小。</div>
          </div>
          <div class="ts header [[-massive]]">
              重量級
              <div class="description">這是對應的標題註釋大小。</div>
          </div>

      - Title      : 同行的
        Description: 標題內的註釋可以跟主標題同一行，而不是換到下一行。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header [[-inline]]">
              大標題
              <div class="description">這個同行註釋會跟標題在同一行。</div>
          </div>

      - Title      : 單行的
        Description: 標題超過一定寬度之後會被省略而非換行。這個樣式使用 `text-overflow` 因此要求父容器或標題本身一定要有**固定寬度**。
        Since      : 4.0.0
        HTML       : |
          <div class="ts {{segment}}" style="max-width: 400px;">
              <div class="ts header [[-single-line]]">
                  我是個神奇蹦蹦超級爆炸長的標題，所以你會看到後面過多的文字被省略。
                  <div class="description">註釋也是一樣會被結尾省略而且不會換行，但首先這句話要夠長而且都必須保持單行。</div>
              </div>
          </div>

      - Title      : 文字對齊
        Description: 標題可以置中、置左或者置右。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header [[-left-aligned]]">我置左</div>
          <div class="ts header [[-center-aligned]]">我置中</div>
          <div class="ts header [[-right-aligned]]">我置障</div>

      - Title      : 垂直對齊
        Description: 倘若標題裡有圖示，可以透過垂直對齊更改圖示應該貼齊上部、中間或底部。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header [[-top-aligned]]">
              <i class="ts {{icon}}" data-icon="bullhorn"></i>
              <div class="content">
                  置頂對齊
                  <div class="description">旁邊的圖示會貼齊頂部。</div>
              </div>
          </div>
          <div class="ts header [[-middle-aligned]]">
              <i class="ts {{icon}}" data-icon="comment"></i>
              <div class="content">
                  置中對齊
                  <div class="description">你看到的圖示會盡可能地對齊垂直中間。</div>
              </div>
          </div>
          <div class="ts header [[-bottom-aligned]]">
              <i class="ts {{icon}}" data-icon="clock"></i>
              <div class="content">
                  置底對齊
                  <div class="description">這個圖示會貼齊標題的底部。</div>
              </div>
          </div>

      - Title      : 分隔的
        Description: 每個標題都可以在底下新增分隔線。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header -tiny [[-dividing]]">微小</div>
          <div class="ts header -small [[-dividing]]">小型</div>
          <div class="ts header [[-dividing]]">中等</div>
          <div class="ts header -large [[-dividing]]">大型</div>
          <div class="ts header -big [[-dividing]]">大的</div>
          <div class="ts header -huge [[-dividing]]">巨大</div>
          <div class="ts header -massive [[-dividing]]">重量級</div>

      - Title      : 附著的
        Description: 標題能夠吸附在其他的元件上。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header [[-top-attached]]">
              吸附在上部
          </div>
          <div class="ts {{segment}} -attached">
              像這樣逆轉時間，我們此刻身在此處——
          </div>
          <div class="ts header [[-attached]]">
              吸附於中間
          </div>
          <div class="ts {{segment}} -attached">
              豈不代表從未發生？
          </div>
          <div class="ts header [[-bottom-attached]]">
              吸附於底部
          </div>

      - Title      : 區塊的
        Description: 標題能夠看起來像是一個獨立的區塊。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header [[-block]]">我是個區塊標題！</div>

      - Title      : 浮動的
        Description: 標題可以置中、置左或者置右。
        Since      : 4.0.0
        HTML       : |
          <div class="ts header [[-left-floated]]">向左浮動</div>
          <div class="ts header [[-right-floated]]">向右浮動</div>