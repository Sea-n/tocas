#=======================================================
# 標頭
# Header
#=======================================================

Title      : 折疊內容
Description: 把多餘的話放到後面再說。
Type       : Article

#=======================================================
# 屬性設置
# Settings
#=======================================================

Settings:

  Properties:

    - Key        : exclusive
      Default    : true
      Description: 是否僅允許單個折疊內容只有一個分頁能被打開。
      Type       : Boolean

    - Key        : collapsible
      Default    : true
      Description: 展開的折疊內容是否可以被關閉。
      Type       : Boolean

    - Key        : closeNested
      Default    : true
      Description: 當折疊內容被關閉時，是否一同閉合子折疊內容。
      Type       : Boolean

  Callbacks:

    - Name       : onOpening
      Description: 當折疊內容正在展開時所會呼叫的函式。
      Context    :
        Description: 正在展開的折疊內容項目內容元素。
        Type       : HTMLElement

      Arguments  :
        - Name       : index
          Description: 欲開啟的折疊內容項目索引編號。
          Type       : Integer

    - Name       : onOpen
      Description: 當折疊內容展開時所會呼叫的函式。
      Context    :
        Description: 展開的折疊內容項目內容元素。
        Type       : HTMLElement

    - Name       : onClosing
      Description: 當折疊內容正在關閉時所會呼叫的函式。
      Context    :
        Description: 正在關閉的折疊內容項目內容元素。
        Type       : HTMLElement

    - Name       : onClose
      Description: 當折疊內容關閉時所會呼叫的函式。
      Context    :
        Description: 關閉的折疊內容項目內容元素。
        Type       : HTMLElement

    - Name       : onChange
      Description: 當折疊內容被開、關時所會呼叫的函式。
      Context    :
        Description: 開、關的折疊內容項目內容元素。
        Type       : HTMLElement

#=======================================================
# 模塊功能
# Usages
#=======================================================

Usages:

  Behaviors:

    - Name       : Open
      Description: 開啟指定的折疊內容項目。
      Arguments  :
        - Name       : index
          Required   : true
          Description: 欲開啟的折疊內容項目索引編號。
          Type       : Integer
      Return:
        Type       : Module
        Description: 模組鏈本體。

    - Name       : Close
      Description: 關閉指定的折疊內容項目。
      Arguments  :
        - Name       : index
          Required   : true
          Description: 欲關閉的折疊內容項目索引編號。
          Type       : Integer
      Return:
        Type       : Module
        Description: 模組鏈本體。

    - Name       : Toggle
      Description: 切換指定的折疊內容項目，當該項目為開啟時會關閉，反之亦然。
      Arguments  :
        - Name       : index
          Required   : true
          Description: 欲切換的折疊內容項目索引編號。
          Type       : Integer
      Return:
        Type       : Module
        Description: 模組鏈本體。

    - Name       : CloseChildren
      Description: 關閉指定折疊內容項目底下的所有子折疊內容項目。
      Arguments  :
        - Name       : index
          Required   : true
          Description: 欲關閉子折疊內容的父折疊內容項目索引編號。
          Type       : Integer
      Return:
        Type       : Module
        Description: 模組鏈本體。

    - Name       : CloseOthers
      Description: 關閉指定折疊內容項目以外的其他項目。
      Arguments  :
        - Name       : index
          Required   : true
          Description: 關閉此索引編號以外的其他項目。
          Type       : Integer
      Return:
        Type       : Module
        Description: 模組鏈本體。

    - Name       : CloseAll
      Description: 關閉所有的折疊內容項目。
      Return:
        Type       : Module
        Description: 模組鏈本體。

    - Name       : IsActive
      Description: 得知一個指定的折疊內容項目是否處於開啟狀態。
      Return:
        Type       : Boolean
        Description: 是否為開啟狀態的布林值。

    - Name       : IsHidden
      Description: 得知一個指定的折疊內容項目是否處於關閉狀態。
      Return:
        Type       : Boolean
        Description: 是否為關閉狀態的布林值。

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description: 在這裡瀏覽折疊內容的種類。
    Sections   :

      - Title      : 折疊內容
        Description: 最基本的折疊內容。
        Since      : 2.3.3
        HTML       : |
          <details class="ts [[accordion]]" open>
              <summary>
                  <i class="dropdown {{icon}}"></i>
                  什麼是夏希？
              </summary>
              <div class="content">
                  <p>夏希是一個基於 PHP 的時間類別，用以取得現在的時間，或者是數天後的現在時刻。</p>
              </div>
          </details>

  - Title      : 內容
    Description: 折疊內容的內部構造不僅一種。
    Sections   :

      - Title      : 標題
        Description: 折疊內容的標題，作為欲展開內容的大鋼。
        Since      : 2.3.3
        HTML       : |
          <details class="ts accordion">
              <[[summary]]>
                  <i class="dropdown {{icon}}"></i>
                  我是標題，我永遠不會被收縮。
              </[[summary]]>
          </details>

      - Title      : 內容
        Description: 擺放欲收縮和展開的內容容器。
        Since      : 2.3.3
        HTML       : |
          <details class="ts accordion" open>
              <summary>
                  <i class="dropdown {{icon}}"></i>
                  我是折疊內容標題
              </summary>
              <div class="[[content]]">
                  <p>按下標題可以收縮或是展開我。</p>
              </div>
          </details>

  - Title      : 外觀
    Description: 折疊內容的外觀可以有所不同。
    Sections   :

      - Title      : 反色
        Description: 折疊內容可以是反色的。
        Since      : 2.3.3
        HTML       : |
          <div class="ts inverted {{segment}}">
              <details class="ts [[inverted]] accordion" open>
                  <summary>
                      <i class="dropdown {{icon}}"></i>
                      什麼是風紀委員？
                  </summary>
                  <div class="content">
                      <p>Jajjimento（ジャッジメント）中文涵意是風紀委員，這是用來驗證表單的 PHP 類別。</p>
                  </div>
              </details>
          </div>