      - Title      : 定義的
        Description: 表格中的第一個欄位都是該行的標題。
        Since      : 4.0.0
        HTML       : |
          <table class="ts table [[-definition]]">
              <thead>
                  <tr>
                      <th></th>
                      <th>參數</th>
                      <th>說明</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>header()</td>
                      <td>title[<em>string</em>]</td>
                      <td>輸出網頁標頭。</td>
                  </tr>
                  <tr>
                      <td>footer()</td>
                      <td>path[<em>string</em>], name[<em>string</em>[<em>optional</em>]]</td>
                      <td>於網頁最底部輸出內容，可同時儲存內容至一個檔案。</td>
                  </tr>
              </tbody>
          </table>

