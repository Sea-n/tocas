#=======================================================
# 標頭
# Header
#=======================================================

Title      : 表格
Description: 以適合人類閱讀的方式呈現已整理後的大量數據。
Type       : Article
Intro      : 表格不應該用來當作網頁架構而是用來呈現資料。如果你想要用類似的架構設計網頁排版格局，請參考網格或是排版系統。

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description: 表格具有不同的種類。
    Sections   :

      - Title      : 表格
        Description: 一個最基本的表格結構。
        Since      : 4.0.0
        HTML       : |
          <table class="ts [[table]]">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>姓名</th>
                      <th>英文暱稱</th>
                  </tr>
              </thead>
              <tbody>
