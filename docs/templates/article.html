<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <application-main>
            <!-- 開頭矚目看板 -->
            <main-slate>
                <!-- 導航連結 -->
                <slate-nav>
                    <nav-left>
                        <a href="#!">Tocas UI</a>
                        <a href="#!">{{ .UI.GettingStarted }}</a>
                        <a href="#!">{{ .UI.Components }}</a>
                        <a href="#!">{{ .UI.Responsive }}</a>
                        <a href="#!">{{ .UI.Examples }}</a>
                        <a href="#!">{{ .UI.Playground }}</a>
                    </nav-left>
                    <nav-right>
                        <a href="#!">GitHub</a>
                    </nav-right>
                </slate-nav>
                <!-- / 導航連結 -->

                <!-- 標題與副標題 -->
                <slate-header>按鈕</slate-header>
                <slate-description
                    >這是一個精心設計的核爆按鈕。</slate-description
                >
                <!-- / 標題與副標題 -->
            </main-slate>
            <!-- / 開頭矚目看板 -->

            <!-- 說明文件內容區域 -->
            <main-content>
                <!-- 側邊索引 -->
                <content-sidebar>
                    <sidebar-header>介面排版</sidebar-header>
                    <a href="#!">按鈕 <span>Button</span></a>
                    <sidebar-header>一般元素</sidebar-header>
                    <sidebar-header>聚合型</sidebar-header>
                    <sidebar-header>模組</sidebar-header>
                </content-sidebar>
                <!-- / 側邊索引 -->
            </main-content>
            <!-- / 說明文件內容區域 -->

            <main-footer>
                <footer-nav>
                    <a href="#!">[X] 回到頂部</a>
                    <a href="#!">GitHub</a>
                    <a href="#!">實際範例</a>
                    <a href="#!">關於</a>
                </footer-nav>
            </main-footer>
        </application-main>
    </body>
</html>
