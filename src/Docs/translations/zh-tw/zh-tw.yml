    Settings   : 屬性設置

  Links:
    Documentation : 使用文件
    GettingStarted: 從這開始
    Responsive    : 響應式
    Examples      : 實際範例
    Playground    : 即時測試
    About         : 關於
    Indexes       : 索引
    Search        : 搜尋
    ToTop         : 回到頂部

  Buttons:
    Source     : 原始碼
    Responsive : 響應式預覽
    LivePreview: 即時預覽
    Share      : 分享
    TwoColumns : 兩欄模式

  Texts:
    Required: 必填

    Comment:
      Title      : 本頁留言
      Description: 你現在可以在這裡留言啦！如果有功能建議或是發現錯誤，可以到這裡提出 Issue。

    Footer:
      Text        : 由 [Yami Odymel](https://www.facebook.com/yamiodymel) 所設計，還有[貢獻者們](https://github.com/TeaMeow/TocasUI/graphs/contributors)的愛心 ❤️。原始碼授權方式為 MIT，文件則為[CC0 1.0 公眾領域](https://creativecommons.org/publicdomain/zero/1.0/deed.zh_TW)，還請盡情地使用和分享，或者是一同改進：）
      Contributors: 正體中文（台灣）語系協作者：

  CLI:
    Message: 歡迎使用 Tocas 指令列程式
    Build  :
      Option : 自訂並建置
      Message:

    Develop:
      Option : 開發與編譯
      Message: 想要進行什麼開發手續？
      Options:
        Watch: 監聽並即時編譯
        Sass : 下載並更新圖示庫
        Icon : 更改 Sass 編譯器

    Sass:
      Message: 欲選擇何種 Sass 編譯器？
      Options:
        Sass      : Sass（最慢、Dart）
        Sassc     : Sassc（快速、C/C++）
        Wellington: Wellington（快速、Golang）
        Node      : Node Sass（稍慢、Node.js）

  HTML:
    Try: |
      <!-- 標題 -->
      <div class="ts large header">
          <i class="top aligned smile icon"></i>
          <div class="content">
              歡迎來到遊樂場！
              <div class="sub header">你可以編輯這裡的所有文字。</div>
          </div>
      </div>
      <!-- / 標題 -->

      <!-- 說明 -->
      <p>透過上方的 <a href="https://ace.c9.io/">Ace Editor</a> 你能夠編輯 HTML 標籤，並開始嚐鮮試用 Tocas UI！而且有趣的是你所編輯的 HTML 標籤都會立即呈現在頁面的即時預覽上！</p>
      <!-- / 說明 -->

      <!-- 圖片 -->
      <img class="ts centered big image" src="#{placeholderKaren}">
      <!-- / 圖片 -->

      <p>我們已經幫你讀取好最新的 Tocas UI 樣式庫了，接下來你要做的就是去文件中，抓幾個範例丟來這裡試試看。</p>

      <!-- 引言 -->
      <div class="ts quote">
          <p>天阿！這真是太夭壽讚了！這裡還能夠擺放引言元件！</p>
          <cite>Tocas UI 作者如此說道</cite>
      </div>
      <!-- / 引言 -->

  Home:
    Title   : 這裡迎來新世界
    Try     : 現在開始試用！將下列程式碼複製並貼上於 HTML 中。
    Sponsors: 本網站由以下贊助者提供

    Header1     : 更有意義
    Description1: |
      Tocas UI 以更有意義的方式來命名類別名稱，
      就像是你直接稱呼這個元素一樣地親切。
      程式已經夠枯燥乏味了，別再讓人生也繼續枯燥下去。

    Header2     : 更具結構性
    Description2: |
      很多框架都是為了達到特殊外觀，
      而新增了很多不必要的 HTML 結構，但在這裡將有所改善。
      下列是一個簡單的導航欄選單，並與傳統 Bootstrap 4 比較。

    Header3     : 眾多搭配
    Description3: |
      元件除了可以單獨使用，還可以混搭著使用。