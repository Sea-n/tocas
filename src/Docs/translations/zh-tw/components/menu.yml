        Description: 選單能夠固定在頁面的某一邊，這會固定在頁面而不是父容器。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[top fixed]] menu">
              <a class="header item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
          </div>
          <p>&nbsp;</p>
