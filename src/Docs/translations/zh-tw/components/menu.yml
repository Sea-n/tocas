              <a class="item"><i class="download {{icon}}"></i></a>
              <a class="item"><i class="upload {{icon}}"></i></a>
          </div>

      - Title      : 圖示標籤
        Description: 你還可以在圖示選單中帶有標籤文字。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[labeled icon]] menu">
              <a class="item">
                  <i class="search {{icon}}"></i>
                  搜尋
              </a>
              <a class="active item">
                  <i class="mail {{icon}}"></i>
                  電子郵件
              </a>
              <a class="disabled item">
                  <i class="user {{icon}}"></i>
                  使用者
              </a>
              <a class="item">
                  <i class="remove {{icon}}"></i>
                  移除鈕
              </a>
          </div>
          <div class="ts vertical [[labeled icon]] menu">
              <a class="item">
                  <i class="search {{icon}}"></i>
                  搜尋
              </a>
              <a class="active item">
                  <i class="mail {{icon}}"></i>
                  電子郵件
              </a>
              <a class="disabled item">
                  <i class="user {{icon}}"></i>
                  使用者
              </a>
          </div>

      - Title      : 圖片
        Description: 選單內的項目也可以擺放單張圖片。
        Since      : 2.3.3
        HTML       : |
          <div class="ts vertical compact menu">
              <a class="[[image]] item">
                <img class="ts small {{image}}" src="!-user-!">
              </a>
              <div class="item">
                  個人檔案
                  <div class="menu">
                      <a class="item">編輯</a>
                      <a class="item">隱私</a>
                  </div>
              </div>
          </div>

      - Title      : 流動
        Description: 選單的寬度可以是流動的，用來貼齊容器左右邊並且移除邊角。
        Since      : 2.3.3
        HTML       : |
          <div class="ts vertical [[fluid]] menu">
              <a class="item">亞凡芽</a>
              <a class="item">卡莉絲</a>
              <a class="item">夏希</a>
          </div>

      - Title      : 輕巧版
        Description: 選單的寬度能夠以選單的內容作為基準並自動延展。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[compact]] menu">
              <a class="item">
                  <i class="gamepad {{icon}}"></i>
                  遊戲
              </a>
              <a class="item">
                  <i class="video camera {{icon}}"></i>
                  頻道
              </a>
              <a class="item">
                  <i class="video play {{icon}}"></i>
                  影片
              </a>
          </div>

      - Title      : 置中項目
        Description: 選單的項目可以從中間開始。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[centered]] menu">
              <a class="item">首頁</a>
              <a class="item">貼文</a>
              <a class="item">照片</a>
          </div>

      - Title      : 平均劃分
        Description: 項目寬度可以平均劃分並填滿整個選單。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[evenly divided]] menu">
              <a class="item">
                  <i class="gamepad {{icon}}"></i>
                  遊戲
              </a>
              <a class="item">
                  <i class="video camera {{icon}}"></i>
                  頻道
              </a>
              <a class="item">
                  <i class="video play {{icon}}"></i>
                  影片
              </a>
          </div>

      - Title      : 附著
        Description: 選單可以附著在其他元件上。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[top attached]] menu">
              <a class="item">資料</a>
              <a class="item">隱私</a>
              <a class="item">權限</a>
          </div>
          <div class="ts attached {{segment}}">
              根據你眼睛所看到的，這是個被附著選單團團包圍的片段。
          </div>
          <div class="ts [[attached]] menu">
              <a class="item">首頁</a>
              <a class="item">影片</a>
          </div>
          <div class="ts attached {{segment}}">
              這個片段⋯⋯十分地難過、悲傷、無奈，覺得被選單霸凌了。
          </div>
          <div class="ts [[bottom attached]] menu">
              <a class="item">音樂</a>
              <a class="item">程式</a>
              <a class="item">運動</a>
          </div>

      - Title      : 手動均分
        Description: 你可以自訂選單中應有幾個項目，從 `one` 到 `ten`。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[four item]] menu">
              <a class="item">鐘錶</a>
              <a class="item">電子產品</a>
              <a class="item">家具</a>
          </div>

