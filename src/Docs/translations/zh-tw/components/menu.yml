      - Title      : 垂直
        Description: 一個垂直的選單。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[vertical]] menu">
              <a class="item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
          </div>

  - Title      : 狀態
    Description: 一個選單帶有些不同的狀態。
    Sections   :

      - Title      : 啟用中
        Description: 顯示這個項目正在使用、被啟用。
        Since      : 2.3.3
        HTML       : |
          <div class="ts menu">
              <a class="item">首頁</a>
              <a class="[[active]] item">關於</a>
              <a class="item">文件</a>
          </div>

      - Title      : 已停用
        Description: 顯示一個項目已經被停用、不可使用。
        Since      : 2.3.3
        HTML       : |
          <div class="ts menu">
              <a class="item">首頁</a>
              <a class="[[disabled]] item">關於</a>
              <a class="item">文件</a>
          </div>

  - Title      : 內容
    Description: 一個選單具有不同內容。
    Sections   :

      - Title      : 標題
        Description: 項目也可以含有標誌性文字。
        Since      : 2.3.3
        HTML       : |
          <div class="ts inverted info borderless menu">
              <a class="[[header]] item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
          </div>

      - Title      : 未讀標記
        Description: 項目可以有一個新通知、未讀標記。
        Remove     :
          - <br>
        Since      : 2.3.3
        HTML       : |
          <div class="ts borderless menu">
              <a class="item">首頁</a>
              <a class="[[unread]] item">動態軸</a>
              <a class="item">好友</a>
              <a class="item">設定</a>
          </div>
          <br>
          <div class="ts icon menu">
              <a class="item"><i class="user {{icon}}"></i></a>
              <a class="[[unread]] item"><i class="comment {{icon}}"></i></a>
              <a class="item"><i class="star {{icon}}"></i></a>
          </div>

      - Title      : 圖示
        Description: 你可以將圖示放置於選單的項目內。
        Since      : 2.3.3
        HTML       : |
          <div class="ts vertical compact menu">
              <a class="item">
                  <i class="search [[icon]]"></i>
                  搜尋
              </a>
              <a class="active item">
                  <i class="mail [[icon]]"></i>
                  電子郵件
              </a>
              <a class="disabled item">
                  <i class="user [[icon]]"></i>
                  使用者
              </a>
              <a class="item">
                  <i class="remove [[icon]]"></i>
                  刪除
              </a>
          </div>

      - Title      : 文字
        Description: 選單項目內也可以擺放文字或是標題。
        Since      : 2.3.3
        HTML       : |
          <div class="ts vertical menu">
              <a class="item">
                  <div class="ts {{header}}">促銷活動</div>
                  <p>查看我們最新的促銷商品！</p>
              </a>
              <a class="item">
                  <div class="ts {{header}}">優惠券</div>
                  <p>看看我們所販售的優惠券！</p>
              </a>
              <a class="item">
                  <div class="ts {{header}}">退貨</div>
                  <p>不滿意商品？查看我們的退貨機制是什麼！</p>
              </a>
          </div>

      - Title      : 拉伸的
        Description: 單個、或多個項目可以被拉伸到填滿整個選單，並將其他項目縮短至它們的內容寬度。這很適合用在排版上。
        Since      : 2.3.3
        HTML       : |
          <div class="ts menu">
              <div class="[[stretched]] item">
                  <div class="ts fluid input">
                      <input type="text" placeholder="在此輸入您想找的資料⋯⋯">
                  </div>
              </div>
              <div class="item">
                  <button class="ts button">搜尋</button>
              </div>
          </div>

      - Title      : 項目縮減
        Description: 項目可以不要有垂直或是水平內距。
        Since      : 2.3.3
        HTML       : |
          <div class="ts menu">
              <a class="[[horizontally fitted]] item"> 水平縮減 </a>
              <a class="[[vertically fitted]] item"> 垂直縮減 </a>
              <a class="item"> 一般選項 </a>
          </div>

      - Title      : 置右項目
        Description: 選單內的單個項目可以置右。
        Since      : 2.3.3
        HTML       : |
          <div class="ts menu">
              <a class="item">儀表板</a>
              <a class="item">彙整</a>
              <a class="[[right]] item">登出</a>
          </div>

      - Title      : 置右選單
        Description: 倘若你有多個項目要置右，請透過一個向右靠齊的選單。
        Since      : 2.3.3
        HTML       : |
          <div class="ts menu">
              <a class="item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
              <div class="[[right]] menu">
                  <a class="item">會員清單</a>
                  <a class="item">檔案</a>
                  <a class="item">Github</a>
              </div>
          </div>

      - Title      : 帶輸入欄位選單
        Description: 選單內也可以放置輸入欄位，例如這樣。
        Remove     :
          - <br>
        Since      : 2.3.3
        HTML       : |
          <div class="ts inverted primary borderless menu">
              <a class="item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
              <div class="right fitted item">
                  <div class="ts borderless right icon inverted primary [[input]]">
                      <input type="text" placeholder="文字欄位">
                      <i class="search {{icon}}"></i>
                  </div>
              </div>
          </div>
          <br>
          <div class="ts vertical compact inverted info borderless menu">
              <div class="fitted item">
                  <div class="ts fluid borderless basic icon inverted [[input]]">
                      <input type="text" placeholder="搜尋 ...">
                      <i class="search {{icon}}"></i>
                  </div>
              </div>
              <a class="item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
          </div>

      - Title      : 標籤
        Description: 選單內可以擺放計數標籤。
        Since      : 2.3.3
        HTML       : |
          <div class="ts vertical compact inverted info menu">
              <a class="item">
                  <div class="ts [[label]]">99+</div>
                  動態軸
              </a>
              <a class="active item">
                  <div class="ts [[label]]">12</div>
                  電子郵件
              </a>
              <a class="disabled item">
                  <div class="ts [[label]]">3</div>
                  訊息
              </a>
          </div>

      - Title      : 分隔線
        Description: 你可以在選單中放置分隔線用以區隔項目。
        Since      : 2.3.3
        HTML       : |
          <div class="ts vertical compact borderless menu">
              <a class="item">
                  <i class="picture {{icon}}"></i> 相簿
              </a>
              <a class="item">
                  <i class="music {{icon}}"></i> 音樂
              </a>
              <div class="[[divider]] item"></div>
              <a class="item">
                  <i class="sign out {{icon}}"></i> 登出
              </a>
          </div>

      - Title      : 子選單
        Description: 選單的項目內還可以再有一層選單。
        Since      : 2.3.3
        HTML       : |
          <div class="ts vertical compact menu">
              <div class="item">
                  <div class="ts fluid right icon input">
                      <input type="text" placeholder="搜尋">
                      <i class="search icon"></i>
                  </div>
              </div>
              <div class="item">
                  首頁功能
                  <div class="[[menu]]">
                      <a class="active item">搜尋</a>
                      <a class="item">新增</a>
                      <a class="item">移除</a>
                  </div>
              </div>
              <div class="item">瀏覽</div>
              <div class="item">訊息</div>
              <div class="item">更多</div>
          </div>

      - Title      : 下拉式功能選單
        Description: 你可以在選單內擺置幾個下拉式功能選單，這部分請參考下拉式選單元件。
        Since      : 2.3.3
        HTML       : |
          <div class="ts menu">
              <a class="item">首頁</a>
              <div class="[[ts item dropdown]]">
                  <div class="text">
                      元件
                  </div>
                  <i class="dropdown icon"></i>
                  <div class="menu">
                      <a class="item">按鈕</a>
                      <div class="divider"></div>
                      <a class="item">表單</a>
                      <a class="item">導航列</a>
                  </div>
              </div>
              <a class="item">文件</a>
          </div>

  - Title      : 外觀
    Description: 選單具有不同的外觀。
    Sections   :

      - Title      : 圖示
        Description: 用來擺放圖示的選單。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[icon]] menu">
              <a class="item"><i class="search {{icon}}"></i></a>
              <a class="item"><i class="download {{icon}}"></i></a>
              <a class="item"><i class="upload {{icon}}"></i></a>
          </div>
          <div class="ts vertical [[icon]] menu">
