Title      : 選單
Description: 從這裡到達任何地方。
Outline    : 在 Tocas UI 中，選單並沒有漢堡樣式，你可以讓他在行動裝置上自動層疊，或者是水平捲動。如果類似 Bootstrap 那樣的漢堡選單是你要的，請參考側邊欄模塊。

Definitions:

  - Title      : 種類
    Description: 選單具有不同的種類。
    Sections   :

      - Title      : 選單
        Description: 一個原生選單。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[menu]]">
              <a class="item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
          </div>

      - Title      : 基本
        Description: 一個基本的選單。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[basic]] menu">
              <a class="item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
          </div>

      - Title      : 連結
        Description: 一個擺放連結的選單，這種選單項目沒有左右內距，因此很適合對齊其他元件。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[link]] menu">
              <a class="item">戀愛</a>
              <a class="item">選舉</a>
              <a class="item">巧克力</a>
          </div>

      - Title      : 其次
        Description: 一個比較不重要的選單，這個選單沒有背景顏色和框線。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[secondary]] menu">
              <a class="item">動漫</a>
              <a class="item">休閒</a>
              <a class="item">音樂</a>
          </div>

      - Title      : 帶指標的其次
        Description: 一個帶有指示標記卻又比較不重要的選單。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[pointing]] [[secondary]] menu">
              <a class="item">首頁</a>
              <a class="active item">關於</a>
              <a class="item">文件</a>
          </div>

      - Title      : 分頁籤
        Description: 選單可以看起來像分頁籤一樣。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[tabbed]] menu">
              <a class="item">動漫</a>
              <a class="active item">休閒</a>
              <a class="item">音樂</a>
          </div>

      - Title      : 文字
        Description: 選單可以很適合單純的文字用途。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[text]] menu">
              <div class="header item">排序優先</div>
              <a class="active item">
                  最新的
              </a>
              <a class="item">
                  最多留言
              </a>
              <a class="item">
                  最熱門
              </a>
          </div>

      - Title      : 反色語意
        Description: 選單也可以是反色且具有不同語意。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[inverted]] [[primary]] menu">
              <a class="item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
          </div>
          <div class="ts [[inverted]] [[info]] menu">
              <a class="item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
          </div>
          <div class="ts [[inverted]] [[warning]] menu">
              <a class="item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
          </div>
          </div>
          <div class="ts [[inverted]] menu">
              <a class="item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
          </div>

      - Title      : 反色肯定和否定
        Description: 選單也可以是反色且帶有肯定或否定的語氣。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[inverted]] [[positive]] menu">
              <a class="item">首頁</a>
              <a class="item">關於</a>
              <a class="item">文件</a>
          </div>
          <div class="ts [[inverted]] [[negative]] menu">
