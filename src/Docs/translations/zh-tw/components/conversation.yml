#=======================================================
# 標頭
# Header
#=======================================================

Title      : 對話
Description: 跨國交際的好方式。
Outline    : 對話可以搭配視窗元件達到類似聊天室的效果，或者是作為較豐富的留言。

#=======================================================
# 基本樣式
# Definitions
#=======================================================

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 對話氣泡
    Description: 氣泡有不同的樣式。
    Sections   :

      - Title      : 對話
        Description: 一個最正常不過的對話氣泡。
        Since      : 3.0.0
        HTML       : |
          <div class="ts [[conversation]]">
            <div class="[[message]]">
                <div class="content">早安，我的朋友！</div>
            </div>
          </div>

      - Title      : 自身對話
        Description: 表達一個對話是從自己所發出的，這會讓訊息靠向右邊。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="[[own]] message">
                  <div class="content">這是我自己所打出來的訊息喔。</div>
              </div>
          </div>

  - Title      : 內容
    Description: 對話氣泡的內部可以擺放不同的內容。
    Sections   :

      - Title      : 頭像
        Description: 對話內容也可以具有頭像。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="[[avatar]]">
                    <img src="!-user-!">
                  </div>
                  <div class="content">呀哈囉。</div>
              </div>
          </div>

      - Title      : 文字
        Description: 用來呈現對話的主要文字內容，如果對話僅有文字而沒有別的元素，可以省略。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="content">這個訊息只有文字而已。</div>
              </div>
              <div class="message">
                  <div class="content">
                    <div class="author">Yami Odymel</div>
                    <div class="[[text]]">這個對話內容結構較複雜，所以需要用特別包起來。</div>
                  </div>
              </div>
          </div>

      - Title      : 作者
        Description: 對話內容可以帶有一個作者、訊息發布者的名稱。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="[[author]]">Shizuka Rin</div>
                      <div class="text">喀吱喀吱。</div>
                  </div>
              </div>
          </div>

      - Title      : 圖片
        Description: 對話內容可以擺放一張圖片。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
            <div class="message">
                <div class="content">
                    <div class="author">Orenji</div>
                    <div class="[[image]]">
                        <img src="!-16:9-!">
                    </div>
                    <div class="text">前天去夏威夷旅行，怎樣？拍得不錯吧！。</div>
                </div>
            </div>
          </div>

      - Title      : 中繼資料
        Description: 你可以在對話內容下方插入一些中繼資料。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="text">這則訊息有沒有被看過呢？</div>
                      <div class="[[meta]]">
                          <div class="item">12:33 PM</div>
                          <div class="item">已讀</div>
                      </div>
                  </div>
              </div>
          </div>

      - Subtitle   : 帶點中繼資料
        Description: 中繼資料可以有「子彈點」或是「中點」來做區隔。別忘記，你的中繼資料也可以像作者名稱那樣放置在對話氣泡的外面。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">這個訊息的中繼資料帶有子彈點。</div>
                  <div class="[[bulleted]] [[meta]]">
                      <div class="item">09:16 PM</div>
                      <div class="item">已讀</div>
                  </div>
              </div>
              <div class="message">
                    <div class="avatar">
                        <img src="!-user-!">
                    </div>
                    <div class="content">這個則是中點的中繼資料。</div>
                    <div class="[[middoted]] [[meta]]">
                        <div class="item">03:54 AM</div>
                        <div class="item">已傳送</div>
                    </div>
              </div>
          </div>

      - Title      : 分隔線
        Description: 透過分隔線元件，你能以此來當作兩個對話之間的分隔點。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="content">
                      吻仔魚，這裡充滿了很多吻仔魚。
                  </div>
              </div>
              <div class="[[divider]]">今天</div>
              <div class="own message">
                  <div class="content">
                      喔，等一下，蛤？
                  </div>
              </div>
          </div>

      - Title      : 回應
        Description: 對話內可以插入一則回應，這能表明訊息的上下文關聯。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="content">
                      <div class="[[reply]]">
                          <div class="author">Haneda Shirone</div>
                          <div class="text">你還好嗎？沒受傷吧？</div>
                      </div>
                      <div class="text">蝦毀，我走路不小心跌倒而已。</div>
                  </div>
              </div>
          </div>

      - Title      : 提及
        Description: 你能夠在訊息中提及到另一個使用者名稱。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
            <div class="message">
                <div class="content">
                    <div class="author">Mehera Chan</div>
                    <div class="text">
                        讓我來標記一下 <a class="[[mention]]" href="#!">@YamiOdymel</a> 。
                        <br>
                        你好啊，老兄！
                    </div>
                </div>
            </div>
          </div>

      - Title      : 程式碼區塊
        Description: 訊息中可以安插一個已格式化的程式碼區塊。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="content">
                      <div class="author">Kaede Inaba</div>
                      <div class="text">
                          啊，你知道下面這個程式出了什麼 Bug 嗎？昨天試了一整天都跑不起來。
                      </div>
                      <pre class="[[code]]"><code>// 這是來自 Golang 官方網站的程式碼！
                        // 那胖胖的 Gopher 吉祥物，你看了難道還不想加入嗎？
                        package main

                        import "fmt"

                        func main() {
                            fmt.Println("Hello, 世界")
                        }</code></pre>
                  </div>
              </div>
          </div>

      - Title      : 連結預覽
        Description: 如果對話中有連結，可以加上連結預覽來詮釋該連結的網站內容。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="author">Yami Odymel</div>
                      <div class="text">
                          我說你們，別再用爛英文寫程式註釋啦：<a href="yami.io/no-english/">yami.io/no-english/</a>
                      </div>
                      <div class="[[preview]]">
                          <div class="image">
                              <img src="!-1:1-!">
                          </div>
                          <div class="title">電腦玩瞎咪</div>
                          <div class="header">不要強迫用英文撰寫你的程式註釋、文件</div>
                          <div class="description">不曉得從什麼時候開始，有部分的開源社群（朋友間與社交網路）在推薦使用英文撰寫註解。這是沒什麼啦⋯⋯不過最靠北的不外乎朋友之間共同撰寫專案，還用破英文啊啊啊啊啊——。</div>
                      </div>
                  </div>
              </div>
          </div>

  - Title      : 反應
    Description: 對話氣泡也可以帶有使用者的反應。
    Sections   :

      - Title      : 反應
        Description: 一個最基本的反應結構。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="author">Karisu Ibento</div>
                      <div class="text">
                          我是不是這世界上最帥的人？
                      </div>
                  </div>
                  <div class="[[reactions]]">
                      <a href="#!" class="item">
                          <div class="reaction">😂</div>
                          <div class="count">1</div>
                      </a>
                  </div>
              </div>
          </div>

      - Title      : 項目
        Description: 反應裡的單個項目。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="author">Suka Blade</div>
                      <div class="text">
                          明天要去爬山的就用笑臉表情吧。
                      </div>
                  </div>
                  <div class="reactions">
                      <a href="#!" class="[[item]]">
                          <div class="reaction">👼</div>
                      </a>
                      <a href="#!" class="[[item]]">
                          <div class="reaction">😊</div>
                      </a>
                      <a href="#!" class="[[item]]">
                          <div class="reaction">🤔</div>
                      </a>
                  </div>
              </div>
          </div>

      - Title      : 反應圖示
        Description: 反應所要呈現的圖示回饋。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="author">Isuka Suiga</div>
                      <div class="text">
                          好，那就這麼說定啦！
                      </div>
                  </div>
                  <div class="reactions">
                      <a href="#!" class="item">
                          <div class="[[reaction]]">👍</div>
                      </a>
                  </div>
              </div>
          </div>

      - Title      : 計數
        Description: 呈現出一個反應的計數數字。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="author">Wu Xiaoan</div>
                      <div class="text">
                          額，有沒有人帶水來啊？
                      </div>
                  </div>
                  <div class="reactions">
                      <a href="#!" class="item">
                          <div class="reaction">💩</div>
                          <div class="[[count]]">19</div>
                      </a>
                  </div>
              </div>
          </div>

  - Title      : 回呼動作
    Description: 如果伺服器支援，對話氣泡也能夠帶有回呼動作按鈕，讓使用者能與對話氣泡互動。
    Sections   :

      - Title      : 回呼動作
        Description: 一個回呼動作的結構。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="avatar">
                      <img src="!-1:1-!">
                  </div>
                  <div class="content">
                      <div class="author">系統訊息</div>
                      <div class="text">
                          你在野外發現了一隻臺灣黑熊，請問你想怎麼做？
                      </div>
                  </div>
                  <div class="[[callbacks]]">
                      <a href="#!" class="item">逃離</a>
                  </div>
              </div>
          </div>

      - Title      : 項目
        Description: 單個最基本的回呼動作項目按鈕。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="avatar">
                      <img src="!-1:1-!">
                  </div>
                  <div class="content">
                      <div class="author">系統訊息</div>
                      <div class="text">
                          走著走著，發現了一隻皮卡丘。而他告訴你：「我手上什麼也沒有」。
                      </div>
                  </div>
                  <div class="callbacks">
                      <a href="#!" class="[[item]]">調查</a>
                      <a href="#!" class="[[item]]">忽略</a>
                  </div>
              </div>
          </div>

      - Title      : 列
        Description: 同列的回呼動作不會被換行。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="message">
                  <div class="avatar">
                      <img src="!-1:1-!">
                  </div>
                  <div class="content">
                      <div class="author">系統訊息</div>
                      <div class="text">
                          到達了最後的終點，但你發現那全是個謊言。氣憤之下你決定…？
                      </div>
                  </div>
                  <div class="callbacks">
                      <div class="[[row]]">
                        <a href="#!" class="item">阿拉花瓜</a>
                        <a href="#!" class="item">人生重來槍</a>
                        <a href="#!" class="item">怨天尤人</a>
                    </div>
                    <a href="#!" class="item">回到開頭</a>
                  </div>
              </div>
          </div>

  - Title      : 狀態
    Description: 對話氣泡可以有不同的狀態。
    Sections   :

      - Title      : 輸入中
        Description: 表示某則訊息處於正在輸入的狀態。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
            <div class="[[typing]] message">
                <div class="content"></div>
            </div>
          </div>

      - Title      : 錯誤
        Description: 表明這則訊息發生了錯誤。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
            <div class="[[error]] message">
                <div class="content">
                    <div class="text">喔，不！這則訊息發送時出了意外。</div>
                    <div class="meta">
                        <div class="item">12:46 AM</div>
                    </div>
                </div>
            </div>
          </div>

      - Title      : 發送中
        Description: 讓使用者得知訊息正在發送中。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
            <div class="[[sending]] message">
                <div class="content">
                    <div class="text">正在努力發送中，也許你的網路太南部了。</div>
                    <div class="meta">
                        <div class="item">12:46 AM</div>
                    </div>
                </div>
            </div>
          </div>

      - Title      : 已發送
        Description: 表示訊息已經發送至遠端。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
            <div class="[[sent]] message">
                <div class="content">
                    <div class="text">伺服器已經接收到這則訊息了。</div>
                    <div class="meta">
                        <div class="item">12:46 AM</div>
                    </div>
                </div>
            </div>
          </div>

      - Title      : 已讀取
        Description: 標記一則訊息為已經讀取或已被觀看。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
            <div class="[[read]] message">
                <div class="content">
                    <div class="text">對方已經讀了這則訊息。</div>
                    <div class="meta">
                        <div class="item">12:46 AM</div>
                    </div>
                </div>
            </div>
          </div>

  - Title      : 群組
    Description: 多個對話氣泡可以被包覆成一個群組，避免重複的頭像並將對話串聯在一起。
    Sections   :

      - Title      : 群組
        Description: 一個最基本的對話群組。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="[[group]]">
                  <div class="message">
                      <div class="avatar">
                          <img src="!-user-!">
                      </div>
                      <div class="content">
                          <div class="author">Yami Odymel</div>
                          <div class="text">
                              喔，哈囉！
                          </div>
                      </div>
                  </div>
                  <div class="message">
                      <div class="avatar">
                          <img src="!-user-!">
                      </div>
                      <div class="content">
                          <div class="author">Yami Odymel</div>
                          <div class="text">
                              這兩則訊息都是來自同一個人和群組喔。
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      - Title      : 自身群組
        Description: 群組可以是都來自於自己的。
        Since      : 3.0.0
        HTML       : |
          <div class="ts conversation">
              <div class="[[own]] group">
                  <div class="message">
                      <div class="avatar">
                          <img src="!-user-!">
                      </div>
                      <div class="content">
                          <div class="author">Mayri Cena</div>
                          <div class="text">
                              這些訊息都是我自己發出的。
                          </div>
                      </div>
                  </div>
                  <div class="message">
                      <div class="avatar">
                          <img src="!-user-!">
                      </div>
                      <div class="content">
                          <div class="author">Mayri Cena</div>
                          <div class="text">
                              就像這則也是。
                          </div>
                      </div>
                  </div>
              </div>
          </div>

  - Title      : 外觀
    Description: 對話有不同的外觀點綴。
    Sections   :

      - Title      : 無框線
        Description: 對話氣泡可以看起來是沒有框線的。
        Since      : 3.0.0
        HTML       : |
          <div class="ts speeches">
              <div class="[[borderless]] speech">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="author">Yami Odymel</div>
                      <div class="text">這個對話氣泡沒有框線，不覺得看起來好像有點寬敞了嗎？</div>
                  </div>
              </div>
              <div class="[[borderless]] speech">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="author">Haneda Shirone</div>
                      <div class="text">嗯⋯⋯。</div>
                  </div>
              </div>
          </div>

      - Title      : 尺寸
        Description: 對話有不同的尺寸可供選擇。
        Since      : 3.0.0
        HTML       : |
          <div class="ts [[tiny]] conversation">
            <div class="message">
                <div class="content">微小</div>
            </div>
          </div>
          <div class="ts [[small]] conversation">
            <div class="message">
                <div class="content">小型</div>
            </div>
          </div>
          <div class="ts [[medium]] conversation">
            <div class="message">
                <div class="content">適中</div>
            </div>
          </div>
          <div class="ts [[large]] conversation">
            <div class="message">
                <div class="content">大型</div>
            </div>
          </div>
          <div class="ts [[big]] conversation">
            <div class="message">
                <div class="content">大的</div>
            </div>
          </div>