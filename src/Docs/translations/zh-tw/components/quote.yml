Title      : 引言
Description: 複製別人的話然後不犯法的方式。

Definitions:

  - Title      : 種類
    Description: 引言有多個種類。
    Sections   :

      - Title      : 基本
        Description: 最基本的引言。
        Since      : 2.3.3
        HTML       : |
          <p>臺灣是位於亞洲東部、太平洋西北側的島嶼，地處琉球群島與菲律賓群島之間，西隔臺灣海峽與歐亞大陸相望；面積約3.6萬平方公里， 為世界第38大島嶼，其中7成為山地與丘陵，平原則主要集中於西部沿海，</p>
          <blockquote class="ts [[quote]]">
              <p>臺灣是位於亞洲東部、太平洋西北側的島嶼，地處琉球群島與菲律賓群島之間，西隔臺灣海峽與歐亞大陸相望；面積約3.6萬平方公里， 為世界第38大島嶼，其中7成為山地與丘陵，平原則主要集中於西部沿海，地形海拔變化大。由於地處熱帶及亞熱帶氣候區之交界，自然景觀與生態系資源相當豐富而多元。</p>
              <cite>維基百科</cite>
          </blockquote>

