Slogan               : 這裡迎來新世界
TryMessage           : 現在開始試用！將下列程式碼複製並貼上於 HTML 中。
SponsorMessage       : 本網站由以下贊助者提供
MeaningfulHeader     : 更有意義
MeaningfulDescription: |
  Tocas UI 以更有意義的方式來命名類別名稱，

  就像是你直接稱呼這個元素一樣地親切。

  程式已經夠枯燥乏味了，別再讓人生也繼續枯燥下去。
StructurefulHeader     : 更具結構性
StructurefulDescription: |
  很多框架都是為了達到特殊外觀，

  而新增了很多不必要的 HTML 結構，但在這裡將有所改善。

  下列是一個簡單的導航欄選單，並與傳統 Bootstrap 4 比較。

x: 眾多搭配
xx: 元件除了可以單獨使用，還可以混搭著使用