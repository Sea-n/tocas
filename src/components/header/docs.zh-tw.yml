#=======================================================
# 標頭
# Header
#=======================================================

Title      : 標題
Description: 以不同大小表示章節段落或綱要。
Type       : Article
Remove     :
  - <div class="ts space"></div>

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description:
    Sections   :

      - Title      : 標題
        Description: 一個最基本的標題。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[title]]="我是一個標題"></ts-header>
        Slotted    : |
          <ts-header>
              <span slot="[[title]]">我是一個標題</span>
          </ts-header>

  - Title      : 內容
    Description:
    Sections   :

      - Title      : 註釋
        Description: 用來詮釋主標題的註釋。
        Since      : 4.0.0
        HTML       : |
          <ts-header title="大標題" [[description]]="然後我是標題註釋，可以用來形容這個標題。"></ts-header>
        Slotted    : |
          <ts-header>
              <span slot="title">大標題</span>
              <span slot="[[description]]">然後我是標題註釋，可以用來形容這個標題。</span>
          </ts-header>

      - Title      : 主要圖示
        Description: 標題可以帶有主要圖示和部分說明。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[icon]]="gift" title="挑選禮物" description="為你的女朋友——喔等等，你沒有女朋友。"></ts-header>
        Slotted    : |
          <ts-header>
              <{{ts-icon}} slot="[[icon]]" icon="gift"></{{ts-icon}}>
              <span slot="title">挑選禮物</span>
              <span slot="description">為你的女朋友——喔等等，你沒有女朋友。</span>
          </ts-header>

      - Title      : 圖示
        Description: 標題的左、右其中一側可以擺放圖示。
        Since      : 4.0.0
        HTML       : |
          <ts-space>
              <ts-header [[end-icon]]="plug" title="99.9% 上線時間保證"></ts-header>
              <ts-header [[start-icon]]="users" title="超多合作夥伴"></ts-header>
              <ts-header [[start-icon]]="lock" title="安全性設定" description="管理好您的洨洨安，確保不受任何人詐騙。"></ts-header>
          </ts-space>
        Slotted  : |
          <ts-space>
              <ts-header>
                  <span slot="title">99.9% 上線時間保證</span>
                  <{{ts-icon}} slot="[[end-icon]]" icon="plug"></{{ts-icon}}>
              </ts-header>
              <ts-header>
                  <span slot="title">超多合作夥伴</span>
                  <{{ts-icon}} slot="[[start-icon]]" icon="users"></{{ts-icon}}>
              </ts-header>
              <ts-header>
                  <{{ts-icon}} slot="[[start-icon]]" icon="lock"></{{ts-icon}}>
                  <span slot="title">安全性設定</span>
                  <span slot="description">管理好您的洨洨安，確保不受任何人詐騙。</span>
              </ts-header>
          </ts-space>

      - Title      : 圖片
        Description: 圖片可以放置於標題的左、右側。
        Since      : 4.0.0
        HTML       : |
          <ts-space>
              <ts-header [[start-image]]="!-user-!" title="帳號設定"></ts-header>
              <ts-header [[end-image]]="!-user2-!" title="個人資料"></ts-header>
          </ts-space>
        Slotted    : |
          <ts-space>
              <ts-header>
                  <ts-image slot="[[start-image]]" src="!-user-!"></ts-image>
                  <span slot="title">帳號設定</span>
              </ts-header>
              <ts-header>
                  <span slot="title">個人資料</span>
                  <ts-image slot="[[end-image]]" src="!-user2-!"></ts-image>
              </ts-header>
          </ts-space>

      - Title      : 計數徽章
        Description: 標題裡可以在左、右側安插計數徽章。
        Since      : 4.0.0
        HTML       : |
          <ts-header title="最新通知" [[start-badge]]="21"></ts-header>
          <ts-header title="國際新聞" [[end-badge]]="43"></ts-header>
        Slotted    : |
          <ts-header>
              <{{ts-badge}} slot="[[start-badge]]" emphasis="primary">21</{{ts-badge}}>
              <span slot="title">個人資料</span>
          </ts-header>
          <ts-header>
              <span slot="title">個人資料</span>
              <{{ts-badge}} slot="[[end-badge]]">43</{{ts-badge}}>
          </ts-header>

      - Title      : 左右側
        Description: 標題裡可以在左、右側安插額外的元件或元素。
        Since      : 4.0.0
        HTML       : |
          <ts-header title="最新通知" [[start]]="21"></ts-header>
          <ts-header title="國際新聞" [[end-badge]]="43"></ts-header>
        Slotted    : |
          <ts-header>
              <{{ts-badge}} slot="[[start-badge]]" emphasis="primary">21</{{ts-badge}}>
              <span slot="title">個人資料</span>
          </ts-header>
          <ts-header>
              <span slot="title">個人資料</span>
              <{{ts-badge}} slot="[[end-badge]]">43</{{ts-badge}}>
          </ts-header>

  - Title      : 狀態
    Description:
    Sections   :

      - Title      : 停用的
        Description: 用以顯示這個標題已經被停用。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[disabled]] title="已停用標題" description="噢不，這個標題不再可靠了。"></ts-header>
        Slotted    : |
          <ts-header [[disabled]]>
              <span slot="title">已停用標題</span>
              <span slot="description">噢不，這個標題不再可靠了。</span>
          </ts-header>

  - Title      : 外觀
    Description:
    Sections   :

      - Title      : 語意
        Description: 標題能夠以不同的語意呈現。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[emphasis]]="primary" title="狀態正常" description="最後一次的檢查時間是在 2020/11/23 上午 12:47。"></ts-header>
          <ts-header [[emphasis]]="warning" title="尚未檢查更新" description="這可能令你暴露於危險之下，請盡速執行系統軟體更新檢查。"></ts-header>
          <ts-header [[emphasis]]="positive" title="註冊成功" description="你現在已經正式地成為我們的一份子了，歡迎！"></ts-header>
          <ts-header [[emphasis]]="negative" title="發生錯誤" description="送出資料表單時發生不可預期的錯誤，請稍後重試。"></ts-header>
        Slotted    : |
          <ts-header [[emphasis]]="primary">
              <span slot="title">狀態正常</span>
              <span slot="description">最後一次的檢查時間是在 2020/11/23 上午 12:47。</span>
          </ts-header>
          <ts-header [[emphasis]]="warning">
              <span slot="title">尚未檢查更新</span>
              <span slot="description">這可能令你暴露於危險之下，請盡速執行系統軟體更新檢查。</span>
          </ts-header>
          <ts-header [[emphasis]]="positive">
              <span slot="title">註冊成功</span>
              <span slot="description">你現在已經正式地成為我們的一份子了，歡迎！</span>
          </ts-header>
          <ts-header [[emphasis]]="negative">
              <span slot="title">發生錯誤</span>
              <span slot="description">送出資料表單時發生不可預期的錯誤，請稍後重試。</span>
          </ts-header>

      - Title      : 尺寸
        Description: 標題有不同的尺寸來表明不同的事態嚴重性。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[tiny]] title="微小" description="這是對應的標題註釋大小。"></ts-header>
          <ts-header [[small]] title="小型" description="這是對應的標題註釋大小。"></ts-header>
          <ts-header title="中等" description="這是對應的標題註釋大小。"></ts-header>
          <ts-header [[large]] title="大型" description="這是對應的標題註釋大小。"></ts-header>
          <ts-header [[big]] title="大的" description="這是對應的標題註釋大小。"></ts-header>
          <ts-header [[huge]] title="巨大" description="這是對應的標題註釋大小。"></ts-header>
          <ts-header [[massive]] title="重量級" description="這是對應的標題註釋大小。"></ts-header>
        Slotted    : |
          <ts-header [[tiny]]>
              <span slot="title">微小</span>
              <span slot="description">這是對應的標題註釋大小。</span>
          </ts-header>
          <ts-header [[small]]>
              <span slot="title">小型</span>
              <span slot="description">這是對應的標題註釋大小。</span>
          </ts-header>
          <ts-header >
              <span slot="title">中等</span>
              <span slot="description">這是對應的標題註釋大小。</span>
          </ts-header>
          <ts-header [[large]]>
              <span slot="title">大型</span>
              <span slot="description">這是對應的標題註釋大小。</span>
          </ts-header>
          <ts-header [[big]]>
              <span slot="title">大的</span>
              <span slot="description">這是對應的標題註釋大小。</span>
          </ts-header>
          <ts-header [[huge]]>
              <span slot="title">巨大</span>
              <span slot="description">這是對應的標題註釋大小。</span>
          </ts-header>
          <ts-header [[massive]]>
              <span slot="title">重量級</span>
              <span slot="description">這是對應的標題註釋大小。</span>
          </ts-header>

      - Title      : 描述的
        Description: 註釋本身可以用來作為描述標題的本體。這會讓標題的大小與註釋相符且不會太過突兀。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[descriptor]] title="PHP 是這個世界上最好的程式語言！" description="我們推薦你閱讀…"></ts-header>
        Slotted    : |
          <ts-header [[descriptor]]>
              <span slot="title">我是一個標題</span>
              <span slot="description">我們推薦你閱讀…</span>
          </ts-header>

      - Title      : 同行的
        Description: 標題內的註釋可以跟主標題同一行，而不是換到下一行。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[inline]] title="大標題" description="這個同行註釋會跟標題在同一行。"></ts-header>
        Slotted    : |
          <ts-header [[inline]]>
              <span slot="title">大標題</span>
              <span slot="description">這個同行註釋會跟標題在同一行。</span>
          </ts-header>

      - Title      : 單行的
        Description: 標題超過一定寬度之後會被省略而非換行。這個樣式使用 `text-overflow` 因此要求父容器或標題本身一定要有**固定寬度**。
        Since      : 4.0.0
        HTML       : |
          <{{ts-segment}} style="max-width: 400px;">
              <ts-header [[single-line]] title="我是個神奇蹦蹦超級爆炸長的標題，所以你會看到後面過多的文字被省略。" description="註釋也是一樣會被結尾省略而且不會換行，但首先這句話要夠長而且都必須保持單行。"></ts-header>
          </{{ts-segment}}>
        Slotted    : |
          <{{ts-segment}} style="max-width: 400px;">
              <ts-header [[single-line]]>
                  <span slot="title">我是個神奇蹦蹦超級爆炸長的標題，所以你會看到後面過多的文字被省略。</span>
                  <span slot="description">註釋也是一樣會被結尾省略而且不會換行，但首先這句話要夠長而且都必須保持單行。</span>
              </ts-header>
          </{{ts-segment}}>

      - Title      : 文字對齊
        Description: 標題可以置中、置左或者置右。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[left-aligned]] title="我置左"></ts-header>
          <ts-header [[center-aligned]] title="我置中"></ts-header>
          <ts-header [[right-aligned]] title="我置障"></ts-header>
        Slotted    : |
          <ts-header [[left-aligned]]>
              <span slot="title">我置左</span>
          </ts-header>
          <ts-header [[center-aligned]]>
              <span slot="title">我置中</span>
          </ts-header>
          <ts-header [[right-aligned]]>
              <span slot="title">我置障</span>
          </ts-header>

      - Title      : 垂直對齊
        Description: 倘若標題裡有圖示，可以透過垂直對齊更改圖示應該貼齊上部、中間或底部。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[top-aligned]] start-icon="bullhorn" title="置頂對齊" description="旁邊的圖示會貼齊頂部。"></ts-header>
          <ts-header [[middle-aligned]] start-icon="comment" title="置中對齊" description="你看到的圖示會盡可能地對齊垂直中間。"></ts-header>
          <ts-header [[bottom-aligned]] start-icon="clock" title="置底對齊" description="這個圖示會貼齊標題的底部。"></ts-header>
        Slotted    : |
          <ts-header [[top-aligned]]>
              <{{ts-icon}} slot="start-icon" icon="bullhorn"></{{ts-icon}}>
              <span slot="title">置頂對齊</span>
              <span slot="description">旁邊的圖示會貼齊頂部。</span>
          </ts-header>
          <ts-header [[middle-aligned]]>
              <{{ts-icon}} slot="[[start-icon]]" icon="comment"></{{ts-icon}}>
              <span slot="title">置中對齊</span>
              <span slot="description">你看到的圖示會盡可能地對齊垂直中間。</span>
          </ts-header>
          <ts-header [[bottom-aligned]]>
              <{{ts-icon}} slot="[[start-icon]]" icon="clock"></{{ts-icon}}>
              <span slot="title">置底對齊</span>
              <span slot="description">這個圖示會貼齊標題的底部。</span>
          </ts-header>

      - Title      : 分隔的
        Description: 每個標題都可以在底下新增分隔線。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[dividing]] title="分隔標題"></ts-header>
          <ts-header [[thick-dividing]] title="厚分隔標題"></ts-header>
        Slotted    : |
          <ts-header [[dividing]]>
              <span slot="title">分隔標題</span>
          </ts-header>
          <ts-header [[thick-dividing]]>
              <span slot="title">厚分隔標題</span>
          </ts-header>

      - Title      : 附著的
        Description: 標題能夠吸附在其他的元件上。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[top-attached]] title="吸附在上部"></ts-header>
          <{{ts-segment}} attached>
              <p>像這樣逆轉時間，我們此刻身在此處——</p>
          </{{ts-segment}}>
          <ts-header [[attached]] title="吸附於中間"></ts-header>
          <{{ts-segment}} attached>
              <p>豈不代表從未發生？</p>
          </{{ts-segment}}>
          <ts-header [[bottom-attached]] title="吸附於底部"></ts-header>
        Slotted    : |
          <ts-header [[top-attached]]>
              <span slot="title">吸附在上部</span>
          </ts-header>
          <{{ts-segment}} attached>
              <p>像這樣逆轉時間，我們此刻身在此處——</p>
          </{{ts-segment}}>
          <ts-header [[attached]]>
              <span slot="title">吸附於中間</span>
          </ts-header>
          <{{ts-segment}} attached>
              <p>豈不代表從未發生？</p>
          </{{ts-segment}}>
          <ts-header [[bottom-attached]]>
              <span slot="title">吸附於底部</span>
          </ts-header>

      - Title      : 區塊的
        Description: 標題能夠看起來像是一個獨立的區塊。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[block]] title="區塊標題"></ts-header>
          <ts-header [[block]] emphasis="primary" title="主要語意"></ts-header>
          <ts-header [[block]] inverted emphasis="warning" title="警告反色"></ts-header>
        Slotted    : |
          <ts-header [[block]]>
              <span slot="title">區塊標題</span>
          </ts-header>
          <ts-header [[block]] emphasis="primary">
              <span slot="title">主要語意</span>
          </ts-header>
          <ts-header [[block]] inverted emphasis="warning">
              <span slot="title">警告反色</span>
          </ts-header>

      - Title      : 基本的
        Description: 標題為區塊且套用語意時，呈現一個沒有那麼沈重的色調。
        Since      : 4.0.0
        HTML       : |
          <ts-header block [[basic]] emphasis="primary" title="主要語意"></ts-header>
        Slotted    : |
          <ts-header block [[basic]] emphasis="primary">
              <span slot="title">主要語意</span>
          </ts-header>

      - Title      : 緊緻的
        Description: 標題以區塊或是附著方式呈現的時候，其內距的密度可以更為緊緻。
        Since      : 4.0.0
        HTML       : |
          <ts-header small top-attached [[compact]] emphasis="positive" title="噓寒問暖"></ts-header>
          <{{ts-segment}} bottom-attached>
              <p>我真的好喜歡妳！</p>
          </{{ts-segment}}>
        Slotted    : |
          <ts-header small top-attached [[compact]] emphasis="positive">
              <span slot="title">噓寒問暖</span>
          </ts-header>
          <{{ts-segment}} bottom-attached>
              <p>我真的好喜歡妳！</p>
          </{{ts-segment}}>

      - Title      : 浮動的
        Description: 標題可以置中、置左或者置右。
        Since      : 4.0.0
        HTML       : |
          <ts-header [[left-floated]] title="向左浮動"></ts-header>
          <ts-header [[right-floated]] title="向右浮動"></ts-header>
        Slotted    : |
          <ts-header [[left-floated]]>
              <span slot="title">向左浮動</span>
          </ts-header>
          <ts-header [[right-floated]]>
              <span slot="title">向右浮動</span>
          </ts-header>