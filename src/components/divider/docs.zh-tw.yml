#=======================================================
# 標頭
# Header
#=======================================================

Title      : 分隔線
Description: 用以將兩個不同的話題區隔開來。
Type       : Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description: 分隔線有不同的種類。
    Sections   :

      - Title      : 分隔線
        Description: 一個最基本的分隔線。
        Since      : 4.0.0
        HTML       : |
          <p>我是微笑小安安，歡迎來到小安網站。</p>
          <[[ts-divider]]></[[ts-divider]]>
          <p>你將會在這裡看見一個魔法師的日常生活。沒錯，只要你能夠單身三十年，你也可以跟我一樣成為魔法師。</p>

      - Title      : 段落的
        Description: 段落分隔線會以更大的間距隔開兩者內容。
        Since      : 4.0.0
        HTML       : |
          <p>這裡是一個區段，然後下一行會是新世界。</p>
          <ts-divider [[section]]></ts-divider>
          <p>哈囉！世界！</p>

      - Title      : 水平分隔的
        Description: 欲在分隔線中放入文字，可以將其分隔線作為水平分隔的，這在之後也能用以擺放圖示。
        Since      : 4.0.0
        HTML       : |
          <p>嗶嗶嗶。</p>
          <ts-divider [[horizontal]] label="我是分隔線"></ts-divider>
          <p>沒錯，你可以在分隔線中間插入一小段文字，而且只需要一個元素。</p>
        Slotted    : |
          <p>嗶嗶嗶。</p>
          <ts-divider [[horizontal]]>
              <span slot="label">我是分隔線</span>
          </ts-divider>
          <p>沒錯，你可以在分隔線中間插入一小段文字，而且只需要一個元素。</p>

      - Title      : 次要的
        Description: 一個次要的分隔線看起來會比較沒有那麼醒目。
        Since      : 4.0.0
        HTML       : |
          <p>下面這個是分隔線，但卻又不會看起來太顯眼。</p>
          <ts-divider [[secondary]]></ts-divider>
          <p>注意到上面的這個分隔線了嗎？</p>

      - Title      : 垂直的
        Description: "由於全球資訊網協會（W3C）做出的[異動變更](https://github.com/w3c/csswg-drafts/issues/401)，垂直的分隔線只能切分父容器的一半而且不能改變。"
        Since      : 4.0.0
        HTML       : |
          <{{ts-segment}}>
              <{{ts-grid}} columns="2" density="relaxed">
                  <ts-grid-cell align="justified">
                      <p>正因為得到會讓人渴望更多，希望只會令人更受傷。這麼想著的我，肯定是哪裡出現了問題。有人能夠告訴我真正令人安心的事物為何嗎？</p>
                  </ts-grid-cell>
                  <ts-grid-cell align="justified">
                      <p>欲奪固取，反受其累；這一切都是為了讓你解脫。百思不得其解地看著一成不變的環境。該從哪裡說起？但遠方的景色卻開始有了變化。</p>
                  </ts-grid-cell>
              </{{ts-grid}}>
              <ts-divider [[vertical]] label="與"></ts-divider>
          </{{ts-segment}}>
        Slotted    : |
          <{{ts-segment}}>
              <{{ts-grid}} columns="2" density="relaxed">
                  <ts-grid-cell align="justified">
                      <p>正因為得到會讓人渴望更多，希望只會令人更受傷。這麼想著的我，肯定是哪裡出現了問題。有人能夠告訴我真正令人安心的事物為何嗎？</p>
                  </ts-grid-cell>
                  <ts-grid-cell align="justified">
                      <p>欲奪固取，反受其累；這一切都是為了讓你解脫。百思不得其解地看著一成不變的環境。該從哪裡說起？但遠方的景色卻開始有了變化。</p>
                  </ts-grid-cell>
              </{{ts-grid}}>
              <ts-divider [[vertical]]>
                  <span slot="label">與</span>
              </ts-divider>
          </{{ts-segment}}>

  - Title      : 外觀
    Description: 分隔線有不同的外觀點綴。
    Sections   :

      - Title      : 隱藏的
        Description: 如果希望元素之間有間隔但又不希望出現分隔線時，就可以使用隱藏的分隔線。
        Since      : 4.0.0
        HTML       : |
          <p>嗶嗶嗶。</p>
          <ts-divider [[hidden]]></ts-divider>
          <p>你有看見中間的分隔線嗎？很多人看不見，但是很多人不說。</p>

      - Title      : 無間距的
        Description: 分隔線可以沒有任何外距間隔。
        Since      : 4.0.0
        HTML       : |
          這個分隔線會沒有間距，字看起來會跟分隔線黏在一起。
          <ts-divider [[fitted]]></ts-divider>
          當然這一行也不例外。

      - Title      : 有圖示的
        Description: 水平分隔線裡可以擺放圖示。
        Since      : 4.0.0
        Slotted    : |
          <ts-divider horizontal>
              <{{ts-icon}} slot="[[start]]" icon="tag"></{{ts-icon}}>
              <span slot="label">商品說明</span>
          </ts-divider>
          <p>LG G4 是內建色彩光譜感應器（Color Spectrum Sensor）的智慧型手機，這能夠精準地辨識周遭場景的 RGB 數值與光線並計算出最正確的白平衡與色調以拍出最好的成像照片。</p>
          <ts-divider horizontal>
              <span slot="label">規格數據</span>
              <{{ts-icon}} slot="[[end]]" icon="chart-bar"></{{ts-icon}}>
          </ts-divider>
          <{{ts-table}} definition>
              <tbody>
                  <tr>
                      <td>螢幕尺寸</td>
                      <td>5.5"</td>
                  </tr>
                  <tr>
                      <td>相機</td>
                      <td>16 千萬畫素、ƒ/1.8 光圈</td>
                  </tr>
              </tbody>
          </{{ts-table}}>

      - Title      : 清除浮動的
        Description: "分隔線可以透過 `clear: both` 清理上一個元素的浮動狀態。"
        Since      : 4.0.0
        HTML       : |
          <p>月月，搭拉安！</p>
          <ts-divider [[clearing]]></ts-divider>
          <p>月月，搭拉安！</p>

      - Title      : 文字對齊
        Description: 你可以更改水平分隔線裡的文字對齊方式。
        Since      : 4.0.0
        HTML       : |
          <ts-divider horizontal [[left-aligned]] label="靠左對齊"></ts-divider>
          <ts-divider horizontal [[center-aligned]] label="置中對齊"></ts-divider>
          <ts-divider horizontal [[right-aligned]] label="靠右對齊"></ts-divider>
        Slotted    : |
          <ts-divider horizontal [[left-aligned]]>
              <span slot="label">靠左對齊</span>
          </ts-divider>
          <ts-divider horizontal [[center-aligned]]>
              <span slot="label">置中對齊</span>
          </ts-divider>
          <ts-divider horizontal [[right-aligned]]>
              <span slot="label">靠右對齊</span>
          </ts-divider>

      - Title      : 厚度
        Description: 水平分隔線的厚度可以遽增以呈現一個更有段落感的間隔。
        Since      : 4.0.0
        HTML       : |
          <ts-divider horizontal [[thick]] label="厚的"></ts-divider>
          <ts-divider horizontal [[very-thick]] label="更厚的"></ts-divider>
        Slotted    : |
          <ts-divider horizontal [[thick]]>
              <span slot="label">厚的</span>
          </ts-divider>
          <ts-divider horizontal [[very-thick]]>
              <span slot="label">更厚的</span>
          </ts-divider>

      - Title      : 標頭的
        Description: 水平分隔線中的文字可以變得更粗更有標題感。
        Since      : 4.0.0
        HTML       : |
          <ts-divider horizontal thick [[heading]] label="文章內容"></ts-divider>
        Slotted    : |
          <ts-divider horizontal thick [[heading]]>
              <span slot="label">文章內容</span>
          </ts-divider>

      - Title      : 縮減的
        Description: 如果覺得分隔線太過於顯眼，可以試圖縮減其左右寬度。
        Since      : 4.0.0
        HTML       : |
          <p>這是一個沒有那麼寬的分隔線。</p>
          <ts-divider [[compact]]></ts-divider>
          <p>上面這個就是所謂的縮減分隔線。</p>