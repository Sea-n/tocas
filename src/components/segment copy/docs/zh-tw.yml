#=======================================================
# 標頭
# Header
#=======================================================

Title      : 片段
Description: 用以包覆基本文字章節與段落的簡易元素。
Type       : Article
Intro      : 片段與卡片元件看起來近乎相同，但片段的功能更少更適合用於純文字段落的應用場景。倘若需要更複雜的排版呈現方式，則需要用上卡片。
Remove     :
  - <div class="ts space"></div>
Relatives  :
  - Card
  - Message

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description:
    Sections   :

      - Title      : 片段
        Description: 一個最基本的片段。
        Since      : 4.0.0
        HTML       : |
          <[[ts-segment]]>
              <p>烈日高照，前方的道路什麼都看不見。「很高興能和你見面」一個細微的聲音好似那邊傳來，明明不清楚前方的事物，卻感覺自己正在邁向的是一個新世界。</p>
          </[[ts-segment]]>

  - Title      : 狀態
    Description:
    Sections   :

      - Title      : 停用的
        Description: 呈現出被停用且不可互動的狀態。
        Since      : 4.0.0
        HTML       : |
          <ts-segment [[disabled]]>
              <p>那傢伙不常說話，但是從她的言行舉止中…總能發現些什麼。</p>
          </ts-segment>

  - Title      : 外觀
    Description:
    Sections   :

      - Title      : 語重程度
        Description: 片段可以呈現不同的語重程度，用以突顯或是淡化其涵義。
        Since      : 4.0.0
        HTML       : |
          <ts-space>
              <ts-segment [[secondary]]>
                  <p>如果你有去釣魚大賽，你可能會被禁止進入：「我們不歡迎職業選手」。</p>
              </ts-segment>
              <ts-segment [[tertiary]]>
                  <p>就快要在聲音中沈溺，但周遭的眼光卻是一片冷漠。剎那間——就像有道閃光照亮一切，令我不再能夠照著時間前進；那段一去不返的時間。</p>
              </ts-segment>
          </ts-space>

      - Title      : 語意
        Description: 片段能夠以不同的語意呈現。
        Since      : 4.0.0
        HTML       : |
          <ts-space>
              <ts-segment [[inverted]] [[primary]]>
                  <{{ts-header}} title="主要語意！" description="這表示一個很主要的醒目訊息。"></{{ts-header}}>
                  <p>這表示一個很主要的醒目訊息。</p>
              </ts-segment>
              <ts-segment [[inverted]] [[warning]]>
                  <{{ts-header}} title="警告語意！" description="這是一個帶有警告涵義的片段，通常用來警示使用者。"></{{ts-header}}>
                  <p>這是一個帶有警告涵義的片段，通常用來警示使用者。</p>
              </ts-segment>
              <ts-segment [[inverted]] [[positive]]>
                  <{{ts-header}} title="正面語意！" description="蹦蹦！這是正面肯定的片段，你肯定是遇到了什麼好事！"></{{ts-header}}>
                  <p>蹦蹦！這是正面肯定的片段，你肯定是遇到了什麼好事！</p>
              </ts-segment>
              <ts-segment [[inverted]] [[negative]]>
                  <{{ts-header}} title="負面語意！" description="噢不！這是負面的語意，表示有糟糕的事情發生了。"></{{ts-header}}>
                  <p>噢不！這是負面的語意，表示有糟糕的事情發生了。</p>
              </ts-segment>
          </ts-space>

      - Title      : 安靜的
        Description: 套用語意的時候以更不顯眼的方式呈現，通常這會呈現一個淡色系語意。
        Since      : 4.0.0
        HTML       : |
          <ts-space>
              <ts-segment [[quiet]] primary>
                  <{{ts-header}} title="正面語意！" description="蹦蹦！這是正面肯定的片段，你肯定是遇到了什麼好事！"></{{ts-header}}>
                  <p>主要語意可能讓訊息以最正常的方式傳遞。</p>
              </ts-segment>
              <ts-segment [[quiet]] warning>
                  <{{ts-header}} title="正面語意！" description="蹦蹦！這是正面肯定的片段，你肯定是遇到了什麼好事！"></{{ts-header}}>
                  <p>這是一個帶有警告涵義的片段，通常用來警示使用者。</p>
              </ts-segment>
              <ts-segment [[quiet]] positive>
                  <{{ts-header}} title="正面語意！" description="蹦蹦！這是正面肯定的片段，你肯定是遇到了什麼好事！"></{{ts-header}}>
                  <p>蹦蹦！這是正面肯定的片段，你肯定是遇到了什麼好事！</p>
              </ts-segment>
              <ts-segment [[quiet]] negative>
                  <{{ts-header}} title="正面語意！" description="蹦蹦！這是正面肯定的片段，你肯定是遇到了什麼好事！"></{{ts-header}}>
                  <p>噢不！這是負面的語意，表示有糟糕的事情發生了。</p>
              </ts-segment>
          </ts-space>

      - Title      : 指示的
        Description: 帶有指示的片段會看起來更令人矚目，而指示的顏色主要由該片段的語意定義。
        Since      : 4.0.0
        HTML       : |
          <ts-space>
              <ts-segment [[indicated]] primary>
                  <p>在最糟糕的事情發生之前，我儘可能地想找出原因；原來是——自己。</p>
              </ts-segment>
              <ts-segment [[indicated]] warning>
                  <p>現在與未來之中還有個我們觸手可及的空間。</p>
              </ts-segment>
          </ts-space>

      - Title      : 外框的
        Description: 一個以語意為基礎且僅有外框線的片段。
        Since      : 4.0.0
        HTML       : |
          <ts-space>
              <ts-segment [[outlined]] positive>
                  <p>在最糟糕的事情發生之前，我儘可能地想找出原因；原來是——自己。</p>
              </ts-segment>
              <ts-segment [[outlined]] negative>
                  <p>現在與未來之中還有個我們觸手可及的空間。</p>
              </ts-segment>
          </ts-space>

      - Title      : 密度
        Description: 片段有不同的密度可以用於不同的場景與裝置。
        Since      : 4.0.0
        HTML       : |
          <ts-space>
              <ts-segment density="[[relaxed]]">
                  <p>寬鬆的</p>
              </ts-segment>
              <ts-segment>
                  <p>預設密度</p>
              </ts-segment>
              <ts-segment density="[[compact]]">
                  <p>緊密的</p>
              </ts-segment>
          </ts-space>

      - Title      : 基本的
        Description: 只有最基本結構的片段。
        Since      : 4.0.0
        HTML       : |
          <ts-segment [[basic]]>
              <p>看似最重要的東西卻沒能被妥善利用，沒有人能發現這一點，因為他們早已活在過去。才剛開始的序章卻被放在頁尾。</p>
          </ts-segment>

      - Title      : 浮動的
        Description: "片段可以向左或向右浮動，倘若你不清楚 `float` 的 CSS 屬性，這很有可能會令你的排版發生意外的錯位問題，而你可能需要透過 `clear: both;` 來解決。"
        Since      : 4.0.0
        HTML       : |
          <ts-space>
              <ts-segment [[left-floated]]>
                  <p>我向左浮動。</p>
              </ts-segment>
              <ts-segment [[right-floated]]>
                  <p>我向右浮動。</p>
              </ts-segment>
          </ts-space>

      - Title      : 堆疊的
        Description: 看起來就像是有多個片段凌亂堆疊起來的樣子。
        Since      : 4.0.0
        HTML       : |
          <ts-segment [[piled]]>
              <p>雜亂無章的內容堆疊看起來就像人生一樣，但總有一天會被整理出頭緒的。</p>
          </ts-segment>

      - Title      : 層疊的
        Description: 類似於多個片段層疊起來的模樣。
        Since      : 4.0.0
        HTML       : |
          <ts-space>
              <ts-segment [[stacked]]>
                  <p>這個片段看起來就像層層疊加的。</p>
              </ts-segment>
              <ts-segment [[tall-stacked]]>
                  <p>然而這個片段有更多層。</p>
              </ts-segment>
          </ts-space>

      - Title      : 置中的
        Description: 片段可以是置中的。
        Since      : 4.0.0
        HTML       : |
          <ts-segment [[centered]]>
              <p>這個片段是置中的。</p>
          </ts-segment>

      - Title      : 縮減的
        Description: 寬度可以是以內容為主而非填滿父容器。
        Since      : 4.0.0
        HTML       : |
          <ts-segment [[compact]]>
              <p>片段裡的文字有多長，片段就有多寬。</p>
          </ts-segment>

      - Title      : 抬舉的
        Description: 片段可以加深陰影並令其看起來像被抬舉、浮在空中。
        Since      : 4.0.0
        HTML       : |
          <ts-segment [[raised]]>
              <p>看看我，我浮在空中！</p>
          </ts-segment>

      - Title      : 附著的
        Description: 片段可以附著在其他元件的上、中間或最下面，透過附著的片段你可以與其他元件進行組合搭配。
        Since      : 4.0.0
        HTML       : |
          <ts-segment [[top-attached]]>
              <p>上部附著</p>
          </ts-segment>
          <ts-segment [[attached]]>
              <p>中間附著</p>
          </ts-segment>
          <ts-segment [[bottom-attached]]>
              <p>下部附著</p>
          </ts-segment>

      - Title      : 文字對齊
        Description: 內容的文字對齊方式可以改變。
        Since      : 4.0.0
        HTML       : |
          <ts-space>
              <ts-segment [[left-aligned]]>
                  <p>這段文字是置左對齊。</p>
              </ts-segment>
              <ts-segment [[center-aligned]]>
                  <p>這段文字是置中對齊。</p>
              </ts-segment>
              <ts-segment [[right-aligned]]>
                  <p>這段文字是置右對齊。</p>
              </ts-segment>
          </ts-space>

      - Title      : 浮動清除的
        Description: "片段可以帶有 `clear: both` 的樣式用來整理內部的浮動元素。"
        Since      : 4.0.0
        HTML       : |
          <ts-segment [[clearing]]>
              <button class="ts {{button}} -right-floated">浮動按鈕</button>
          </ts-segment>