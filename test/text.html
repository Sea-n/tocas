<html>
<head>
<link rel="stylesheet" href="../dist/tocas.css">
<script src="../src/tocas.dev.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body style="padding: 50px">
    <div class="ts segment">
        <div class="ts primary text">主要文字</div>
        <div class="ts info text">資訊文字</div>
        <div class="ts negative text">負面文字</div>
        <div class="ts positive text">正面文字</div>
        <div class="ts warning text">警告文字</div>
        <div class="ts error text">錯誤文字</div>
        <div class="ts success text">成功文字</div>
        <div class="ts secondary text">次要文字</div>
        <div class="ts tertiary text">第三文字</div>
    </div>
    <div class="ts segment">
        <div class="ts mini text">迷你文字</div>
        <div class="ts tiny text">微小文字</div>
        <div class="ts small text">小的文字</div>
        <div class="ts medium text">正常文字</div>
        <div class="ts large text">大的文字</div>
        <div class="ts big text">大型文字</div>
        <div class="ts huge text">巨型文字</div>
        <div class="ts massive text">重量級文字</div>
    </div>
    <div class="ts segment">
        <div class="ts italic text">斜體文字</div>
        <div class="ts bold text">粗體文字</div>
        <div class="ts deleted text">移除文字</div>
        <div class="ts underlined text">底線文字</div>
        <div class="ts disabled text">停用文字</div>
    </div>
    <div class="ts clearing segment">
        <div class="ts center aligned text">置中文字</div>
        <div class="ts left aligned text">置左文字</div>
        <div class="ts right aligned text">置右文字</div>
        <div class="ts left floated text">浮左文字</div>
        <div class="ts right floated text">浮右文字</div>
    </div>
</body>
</html>
