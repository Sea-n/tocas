    <script>
        testUnit({
            Core: {
                'Sortable': () => {
                    ts('.segments').sortable({
                        group: 'test',
                        mode: 'clone'
                    })
                    ts('.cards').sortable({
                        group: 'test',
                    })
                },
            },
            Get: {
                'Value': () => {
                    alert(ts('.segments').sortable('get value'))
                },
            },
            Method: {
                'Disable': () => {
                    ts('.segments').sortable('disable')
                },
                'Enable': () => {
                    ts('.segments').sortable('enable')
                },
                'Destroy': () => {
                    ts('.segments').sortable('destroy')
                },
                'Sort': () => {
                    ts('.segments').sortable('sort', ['A', 'B', 'C', 'D', 'E'])

            }
