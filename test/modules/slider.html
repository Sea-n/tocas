<html>
<head>
<script src="../../dist/tocas.js"></script>
<script src="../../dist/slider.js"></script>
<meta charset="utf-8">
<link rel="stylesheet" href="../../dist/tocas.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./tool.js"></script>
</head>
<body>

    <div class="ts fluid slider">
        <input type="range">
    </div>

    <!-- -->
    <script>
        testUnit({
            Core: {
                'Slider': () => {
                    ts('.slider').slider()
                },
                'Slider All': () => {
                    ts('.slider').slider({
                        min  : 10,
                        max  : 100,
                        value: 30,
                        step : 5,
                    })
                },
            },
            Get: {
                'Value': () => {
                    alert(ts('.slider').slider('get value'))
                },
            },
            Set: {
                'Value': () => {
                    ts('.slider').slider('set value', 20)
                },
            },
            Method: {
                'Disable': () => {
                    ts('.slider').slider('disable')
                },
                'Enable': () => {
                    ts('.slider').slider('enable')
                },
                'Destroy': () => {
                    ts('.slider').slider('destroy')
                }
            }
        })
    </script>
    <!-- -->
</body>
</html>
