    <script>
        testUnit({
            Core: {
                'Carousel': () => {
                    ts('.carousel').carousel()
                },
                'Not Autoplay': () => {
                    ts('.carousel').carousel({
                        autoplay: false
                    })
                },
                'Circular Indicator': () => {
                    ts('.carousel').carousel({
                        indicator: {
                            style: 'circular'
                        }
                    })
                },
                'Compact Control': () => {
                    ts('.carousel').carousel({
                        control: {
                            style: 'compact'
                        }
                    })
                },
            },
            Method: {
                'Play': () => {
                    ts('.carousel').carousel('play')
                },
                'Pause': () => {
                    ts('.carousel').carousel('pause')
                },
                'Next': () => {
                    ts('.carousel').carousel('next')
                },
                'Previous': () => {
                    ts('.carousel').carousel('previous')
                },
                'Slide To 2': () => {
                    ts('.carousel').carousel('slide to', 2)
                },
                'Destroy': () => {
                    ts('.carousel').carousel('destroy')
                },
            },
            Get: {
                'Index': () => {
                    alert(ts('.carousel').carousel('get index'))
                },
            }
        })
    </script>
