<html>
<head>
<script src="../../dist/tocas.js"></script>
<script src="../../dist/comparison.js"></script>
<link rel="stylesheet" href="../../dist/tocas.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./tool.js"></script>
</head>
<body>
    <div class="ts comparison" style="width: 612px">
        <img class="before" src="./../va.png">
        <img class="after" src="./../va.png">
    </div>

    <!-- -->
    <script>
        testUnit({
            Core: {
                'Comparison': () => {
                    ts('.comparison').comparison()
                },
                'Divider Comparison': () => {
                    ts('.comparison').comparison({
                        resizer: {
                            style: 'divider'
                        },
                        labels: {
                            after: '之前',
                            before: '之後'
                        }
                    })
                },
                'Circular Comparison': () => {
                    ts('.comparison').comparison({
                        resizer: {
                            style: 'circular'
                        }
                    })
                },
                'Dots Comparison': () => {
                    ts('.comparison').comparison({
                        resizer: {
                            style: 'dots'
                        }
                    })
                },
            },
            Method: {
                'Destroy': () => {
                    ts('.comparison').comparison('destroy')
                }
            },
            Set: {
                'Resizer': () => {
                    ts('.comparison').comparison('set resizer', 20)
                },
                'After URL': () => {
                    ts('.comparison').comparison('set after url', 'https://tocas-ui.com/assets/img/2be077f.png')
                },
                'Before URL': () => {
                    ts('.comparison').comparison('set before url', 'https://tocas-ui.com/assets/img/2be077f.png')
                },
            },
            Show: {
                'After': () => {
                    ts('.comparison').comparison('show after')
                },
                'Before': () => {
                    ts('.comparison').comparison('show before')
                },
            }
        })
    </script>
    <!-- -->
</body>
</html>
</body>
