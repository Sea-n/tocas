<html>
<head>
<script src="../../dist/tocas.js"></script>
<script src="../../dist/accordion.js"></script>
<link rel="stylesheet" href="../../dist/tocas.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./tool.js"></script>
</head>
<body>
    <div class="ts accordion">
        <div class="title">
            <i class="dropdown icon"></i>
            這是什麼鳥？
        </div>
        <div class="content">
            <p>這不是鳥，是他媽的蝴蝶。</p>
        </div>
        <div class="title">
            <i class="dropdown icon"></i>
            可是他為什麼看起來這麼大？
        </div>
        <div class="content">
            <p>那是因為它離你很近。</p>
        </div>
        <div class="title">
            <i class="dropdown icon"></i>
            我為什麼要相信你？
        </div>
        <div class="content">
            <p>因為信我者得永生。</p>
        </div>
    </div>

    <!-- -->
    <script>
        testUnit({
            core: {
                'Accordion': () => {
                    ts('.accordion').accordion()
                },
                'Not Exclusive': () => {
                    ts('.accordion').accordion({
                        exclusive: false
                    })
                },
            },
            method: {
                'Open 1': () => {
                    ts('.accordion').accordion('open', 1)
                },
                'Open 2': () => {
                    ts('.accordion').accordion('open', 2)
                },
                'Close 1': () => {
                    ts('.accordion').accordion('close', 1)
                },
                'Toggle 1': () => {
                    ts('.accordion').accordion('toggle', 1)
                },
                'Close Others 1': () => {
                    ts('.accordion').accordion('close others', 1)
                },
                'Close All': () => {
                    ts('.accordion').accordion('close all')
                },
                'Close All': () => {
                    ts('.accordion').accordion('close all')
                },
                'Destroy': () => {
                    ts('.accordion').accordion('destroy')
                },
            }
        })
    </script>
    <!-- -->
</body>
</html>
</body>
