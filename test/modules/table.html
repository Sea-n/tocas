<html>
<head>
<script src="../../dist/tocas.js"></script>
<script src="../../dist/table.js"></script>
<link rel="stylesheet" href="../../dist/tocas.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./tool.js"></script>
</head>
<body>
    <table class="ts table">
        <thead>
            <tr>
                <th class="collapsing"></th>
                <th>Header</th>
                <th>Header</th>
            </tr>
        </thead>
        <tbody>
            <tr class="expandable">
                <td class="expand control">
                    <i class="chevron down icon"></i>
                </td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
            <tr>
                <td>
                    <div class="ts form">
                        <div class="two fields">
                            <div class="field">
                                <label>姓氏</label>
                                <input type="text">
                            </div>
                            <div class="field">
                                <label>名字</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label>性別</label>
                            <select>
                                <option>男性</option>
                                <option>女性</option>
                                <option>第三性</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <br><br>

    <table class="ts sortable table">
        <thead>
            <tr>
                <th>英文</th>
                <th>中文</th>
                <th>數字</th>
                <th>標準時間</th>
                <th>英文日期</th>
                <th>千位數字</th>
                <th>小數點</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>endpoints.go</td>
                <td>終端點</td>
                <td>1</td>
                <td>2018-02-12</td>
                <td>14 Sep 2017</td>
                <td>1,391</td>
                <td>1.234</td>
            </tr>
            <tr>
                <td>instrumenting.go</td>
                <td>度量</td>
                <td>200</td>
                <td>2025-01-04</td>
                <td>31 Dec 1998</td>
                <td>200</td>
                <td>0.095</td>
            </tr>
            <tr>
                <td>logging.go</td>
                <td>紀錄</td>
                <td>300</td>
                <td>1998-12-25</td>
                <td>01 Jan 2017</td>
                <td>99,999</td>
                <td>0.395</td>
            </tr>
            <tr>
                <td>main.go</td>
                <td>主要</td>
                <td>4</td>
                <td>1998-12-24</td>
                <td>31 Jul 1423</td>
                <td>80</td>
                <td>9.135</td>
            </tr>
        </tbody>
    </table>

    <!-- -->
    <script>
        testUnit({
            Core: {
                'Table': () => {
                    ts('.table').table()
                },
            },
            Method: {
                'Expand Row 0': () => {
                    ts('.table').table('expand row', 0)
                },
                'Collapse Row 0': () => {
                    ts('.table').table('collapse row', 0)
                },
                'Toggle Row 0': () => {
                    ts('.table').table('toggle row', 0)
                },
                'Sort Ascending 1': () => {
                    ts('.table.sortable').table('sort ascending', 1)
                },
                'Sort Descending 2': () => {
                    ts('.table.sortable').table('sort descending', 2)
                },
                'Destroy': () => {
                    ts('.table').table('destroy')
                },
            }
        })
    </script>
    <!-- -->
</body>
</html>
