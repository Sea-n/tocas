<html>
<head>
<script src="../../dist/tocas.js"></script>
<script src="../../dist/transfer.js"></script>
<link rel="stylesheet" href="../../dist/tocas.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./tool.js"></script>
</head>
<body>
    <div class="ts stackable transfer">
        <div class="source list">
            <div class="header">來源</div>
            <div class="borderless items">
                <div data-value="A" class="item">項目 A</div>
                <div data-value="B" class="item">項目 B</div>
                <div data-value="C" class="item">項目 C</div>
                <div data-value="D" class="item">項目 D</div>
                <div data-value="E" class="item">項目 E</div>
            </div>
        </div>
        <div class="actions">
            <button class="ts add button"></button>
            <button class="ts remove button"></button>
        </div>
        <div class="destination list">
            <div class="header">目的地</div>
            <div class="borderless items">
                <div data-value="F" class="item">項目 F</div>
                <div data-value="G" class="item">項目 G</div>
                <div data-value="H" class="item">項目 H</div>
                <div data-value="I" class="item">項目 I</div>
                <div data-value="J" class="item">項目 J</div>
            </div>
        </div>
    </div>

    <!-- -->
    <script>
        testUnit({
            Core: {
                'Transfer': () => {
                    ts('.transfer').transfer()
                },
            },
            Method: {
                'Destroy': () => {
                    ts('.transfer').transfer('destroy')
                },
            },
            Add: {
                'Source Value': () => {
                    ts('.transfer').transfer('add source value', 'Y', '項目 Y')
                },
                'Destination Value': () => {
                    ts('.transfer').transfer('add destination value', 'Z', '項目 Z')
                },
            },
            Has: {
                'Value': () => {
                    alert(ts('.transfer').transfer('has value', 'Y'))
                }
            },
            Remove: {
                'Value': () => {
                    ts('.transfer').transfer('remove value', 'Y')
                },
                'Value [Array]': () => {
                    ts('.transfer').transfer('remove value', ['A', 'B', 'C'])
                },
            },
            Set: {
                'Source Value': () => {
                    ts('.transfer').transfer('set source value', [
                        {text: 'A', value: 'A1'},
                        {text: 'B', value: 'B1'}
                    ])
                },
                'Destination Value': () => {
                    ts('.transfer').transfer('set destination value', [
                        {text: 'C', value: 'C1'},
                        {text: 'D', value: 'D1'}
                    ])
                },
            },
            Select: {
                'Value': () => {
                    ts('.transfer').transfer('select value', 'A')
                },
                'Source All': () => {
                    ts('.transfer').transfer('select source all')
                },
                'Destination All': () => {
                    ts('.transfer').transfer('select destination all')
                }
            },
            Unselect: {
                'Value': () => {
                    ts('.transfer').transfer('unselect value', 'A')
                },
                'Source All': () => {
                    ts('.transfer').transfer('unselect source all')
                },
                'Destination All': () => {
                    ts('.transfer').transfer('unselect destination all')
                }
            },
            Is: {
                'Selected': () => {
                    alert(ts('.transfer').transfer('is selected', 'A'))
                }
            },
            Move: {
                'To Destination': () => {
                    ts('.transfer').transfer('move to destination', ['A', 'B', 'C'])
                },
                'To Source': () => {
                    ts('.transfer').transfer('move to source', ['A', 'B', 'C'])
                },
            },
            Get: {
                'Source Values': () => {
                    alert(ts('.transfer').transfer('get source values'))
                },
                'Source Selected': () => {
                    alert(ts('.transfer').transfer('get source selected'))
                },
                'Destination Values': () => {
                    alert(ts('.transfer').transfer('get destination values'))
                },
                'Destination Selected': () => {
                    alert(ts('.transfer').transfer('get destination selected'))
                },
            },
        })
    </script>
    <!-- -->
</body>
</html>
</body>
