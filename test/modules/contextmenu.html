                    ts('.contextmenu').contextmenu()

                    ts('.contextmenu').contextmenu({

                    ts('.contextmenu').contextmenu('hide')

                    ts('.contextmenu').contextmenu('disable')

                },

                    alert(ts('.contextmenu').contextmenu('is disable'))
                },
                'Is Visible': () => {
                    alert(ts('.contextmenu').contextmenu('is visible'))
