    <script>
        testUnit({
            Core: {
                'Snackbar': () => {
                    ts.snackbar({
                        content: '這是一個點心條！'
                    })
                },
                'Action Snackbar': () => {
                    ts.snackbar({
                        content: '這是一個動作點心條！',
                        action : {
                            text    : '知道',
                            emphasis: 'warning'
                        },
                    })
                },
            },
            Is: {
                'Visible': () => {
                    alert(ts.snackbar('is visible'))
                },
                'Hidden': () => {
                    alert(ts.snackbar('is hidden'))
                },
            },
            Method: {
                'Hide': () => {
                    ts.snackbar('hide')
                },
            }
        })
    </script>
