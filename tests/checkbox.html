<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../src/tocas.css">
    <title>Checkbox</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>
    <h1>Checkbox</h1>
    <label class="ts checkbox">
        <input type="checkbox">
        Checkbox
    </label>
    <label class="ts checkbox">
        <input type="checkbox">
        Checkbox
    </label>

    <h1>For</h1>
    <div class="ts checkbox">
        <input type="checkbox" id="checkbox">
        <label for="checkbox"> Checkbox </label>
    </div>

    <h1>Toggle</h1>
    <label class="ts checkbox -toggle">
        <input type="checkbox">
        Checkbox
    </label>

    <h1>Disabled</h1>
    <label class="ts checkbox -disabled">
        <input type="checkbox">
        Checkbox
    </label>
    <div class="ts checkbox -disabled">
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2"> For</label>
    </div>

    <h1>Block</h1>
    <label class="ts checkbox -block">
        <input type="checkbox">
        <div class="content">
            <div class="text">Checkbox</div>
            <div class="description">Description</div>
        </div>
    </label>
    <label class="ts checkbox -block">
        <input type="checkbox">
        <div class="content">
            <div class="text">Checkbox</div>
            <div class="description">Description</div>
        </div>
    </label>
    <label class="ts checkbox -block">
        <input type="checkbox">
        <div class="content">
            <div class="text">Checkbox</div>
            <div class="description">Description</div>
        </div>
    </label>

    <h1>Segmented</h1>
    <div class="ts checkboxes -segmented">
        <label class="ts checkbox">
            <input type="checkbox">
            Checkbox
        </label>
        <label class="ts checkbox">
            <input type="checkbox">
            Checkbox
        </label>
        <label class="ts checkbox">
            <input type="checkbox">
            Checkbox
        </label>
    </div>
</body>
</html>
