<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tocas UI：CSS 與元件 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
<!-- Tocas JS：模塊與 JavaScript 函式 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="ts heading slate">
        <div class="ts narrow container">
            <div class="header">姿態儀表板</div>
            <div class="description">從這裡控制所有姿態與身體捕捉的功能。</div>
        </div>
    </div>
    <div class="ts hidden divider"></div>
    <div class="ts narrow container">
        <div class="ts grid">
            <div class="ten wide column">
                <div style="background: #e7e7e7; width: 100%; height: 400px;"></div>
                <br>
                <div class="ts grid">
                    <div class="twelve wide column">
                        <div class="ts separated buttons">
                            <button class="ts button">校正距離</button>
                            <button class="ts button">姿態設定</button>
                            <button class="ts active button">顯示實際影像</button>
                        </div>
                    </div>
                    <div class="four wide right aligned column">
                        <button class="ts button">上鎖功能鍵</button>
                    </div>
                </div>
            </div>
            <div class="six wide column">
                <div class="ts block small header top attached">
                    <i class="negative x icon"></i> <strong style="color: red; font-weight: bold;">尚未就緒</strong>
                </div>
                <div class="ts bottom attached segment" style="height: 172px">
                    <p>缺少一個必要的軸距來源，目前資料沒有傳送到 Unity 3D。</p>
                    <button class="ts fluid disabled button" style="margin-top: 50px;">無法傳輸資料</button>
                    <!--<div style="height: 10px"></div>
                    <div class="ts fluid buttons">
                        <button class="ts button">重新啟動</button>
                        <div class="or"></div>
                        <button class="ts disabled button">無法傳輸資料</button>
                    </div>-->
                </div>
                <table class="ts definition table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>目前狀態</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="collapsing">X, Y 軸攝影機</td>
                            <td>31.2 FPS</td>
                            <td class="collapsing"><button class="ts icon compact button"><i class="setting icon"></i></button></td>
                        </tr>
                        <tr>
                            <td class="collapsing">Z 軸攝影機</td>
                            <td><strong style="color: red; font-weight: bold;">沒有來源</strong></td>
                            <td class="collapsing"><button class="ts icon compact button"><i class="setting icon"></i></button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="ts small fitted basic message">
                    這個專案使用 <a href="https://github.com/tensorflow/tfjs-models/tree/master/posenet">PoseNet 2.0</a> 與其新的 ResNet 訓練模型，有關更多資料請<a href="https://medium.com/tensorflow/real-time-human-pose-estimation-in-the-browser-with-tensorflow-js-7dd0bc881cd5">參考此處</a>部落格文章。
                </div>
            </div>
        </div>
    </div>
</body>
</html>
