<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../src/tocas.css">
    <title>Text</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>
    <h1>Text</h1>
    <span class="ts text">Text</span>

    <h1>Secondary</h1>
    <span class="ts text">Common</span>
    <span class="ts text -secondary">Secondary</span>

    <h1>Tertiary</h1>
    <span class="ts text">Common</span>
    <span class="ts text -tertiary">Tertiary</span>

    <h1>Bold</h1>
    <span class="ts text">Text</span>

    <h1>Italic</h1>
    <span class="ts text -italic">Text</span>

    <h1>Underlined</h1>
    <span class="ts text -underlined">Text</span>

    <h1>Deleted</h1>
    <span class="ts text -deleted">Text</span>

    <h1>Disabled</h1>
    <span class="ts text -disabled">Text</span>

    <h1>Vertical</h1>
    <span class="ts text -vertical">時認常居更發滿對經日一不也或王為體在命傳處大管頭戲家家票單</span>
    <span class="ts text -vertical">往以數全師我參基錯相，河子異車會治也說地不智驗，是心顯命房素的。</span>
</body>
</html>
