<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../src/tocas.css">
    <title>Input</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>
    <h1>Input</h1>
    <div class="ts segment">
        <p>Segment</p>
    </div>
    <div class="ts input">
        <input type="text" placeholder="輸入欄位">
    </div>

    <h1>Textarea</h1>
    <div class="ts segment">
        <p>Segment</p>
    </div>
    <div class="ts input">
        <textarea rows="8" placeholder="輸入欄位"></textarea>
    </div>

    <h1>Resizable</h1>
    <div class="ts input -resizable">
        <textarea rows="8" placeholder="輸入欄位"></textarea>
    </div>

    <h1>Basic</h1>
    <div class="ts input -basic">
        <input type="text" placeholder="輸入欄位">
    </div>

    <h1>Underlined</h1>
    <div class="ts input -underlined">
        <input type="text" placeholder="輸入欄位">
    </div>

    <h1>Circular</h1>
    <div class="ts input -circular">
        <input type="text" placeholder="輸入欄位">
    </div>

    <h1>Secondary</h1>
    <div class="ts input -secondary">
        <input type="text" placeholder="輸入欄位">
    </div>

    <h1>Centered</h1>
    <div class="ts input -centered">
        <input type="text" placeholder="輸入欄位">
    </div>

    <h1>Fluid</h1>
    <div class="ts input -fluid">
        <input type="text" placeholder="輸入欄位">
    </div>

    <h1>Action</h1>
    <div class="ts input -left-action">
        <button class="ts button">Left</button>
        <button class="ts button">Action</button>
        <input type="text" placeholder="輸入欄位">
    </div>
    <div class="ts input -right-action">
        <input type="text" placeholder="輸入欄位">
        <button class="ts button">Right</button>
        <button class="ts button">Action</button>
    </div>

    <h1>Labeled</h1>
    <div class="ts input -left-labeled">
        <div class="ts label">Left</div>
        <div class="ts label">Labeled</div>
        <input type="text" placeholder="輸入欄位">
    </div>
    <div class="ts input -right-labeled">
        <input type="text" placeholder="輸入欄位">
        <div class="ts label">Right</div>
        <div class="ts label">Labeled</div>
    </div>

    <h1>Labeled Action</h1>
    <div class="ts input -left-labeled -right-action">
        <div class="ts label">Left</div>
        <div class="ts label">Labeled</div>
        <input type="text" placeholder="輸入欄位">
        <button class="ts button">Right</button>
        <button class="ts button">Action</button>
    </div>
    <div class="ts input -right-labeled -right-action">
        <input type="text" placeholder="輸入欄位">
        <div class="ts label">Right Labeled</div>
        <button class="ts button">Right Action</button>
    </div>

    <h1>Disabled</h1>
    <div class="ts input -disabled">
        <input type="text" placeholder="輸入欄位">
    </div>
    <div class="ts input -disabled">
        <input type="text" placeholder="輸入欄位" value="已經停用的欄位">
    </div>
    <div class="ts input">
        <input type="text" placeholder="輸入欄位" value="[Disabled]" disabled>
    </div>

    <h1>Icon</h1>
    <div class="ts input -left-icon">
        <i class="icon" data-icon="users"></i>
        <input type="text" placeholder="Left Icon">
    </div>
    <div class="ts input -left-icon -secondary">
        <i class="icon" data-icon="users"></i>
        <input type="text" placeholder="Left Icon">
    </div>
    <div class="ts input -left-icon -underlined">
        <i class="icon" data-icon="users"></i>
        <input type="text" placeholder="Left Icon Underlined">
    </div>
    <div class="ts input -right-icon">
        <input type="text" placeholder="Right Icon">
        <i class="icon" data-icon="users"></i>
    </div>
    <div class="ts input -right-icon">
        <input type="text" placeholder="Right Icon">
        <i class="icon" data-icon="users"></i>
    </div>
    <div class="ts input -right-icon">
        <input type="text" placeholder="Right Icon">
        <button class="ts button -icon">
            <i class="icon" data-icon="users"></i>
        </button>
    </div>

    <h1>Fitted</h1>
    <div class="ts input -left-icon -fitted">
        <i class="icon" data-icon="users"></i>
        <input type="text" placeholder="Left Icon">
    </div>
    <div class="ts input -fitted">
        <input type="text" placeholder="輸入欄位">
    </div>

    <h1>PIN</h1>
    <div class="ts input -pin">
        <input type="number" placeholder="●" min="0" max="9">
        <input type="number" placeholder="●" min="0" max="9">
        <input type="number" placeholder="●" min="0" max="9">
        <input type="number" placeholder="●" min="0" max="9">
    </div>

    <h1>Counter</h1>
    <div class="ts input -quantity">
        <button class="decrease">
            <i class="icon" data-icon="minus"></i>
        </button>
        <input type="number" placeholder="輸入欄位">
        <button class="increase">
            <i class="icon" data-icon="plus"></i>
        </button>
    </div>
    <div class="ts input -quantity -fluid">
        <button class="decrease">
            <i class="icon" data-icon="minus"></i>
        </button>
        <input type="number" placeholder="Fluid">
        <button class="increase">
            <i class="icon" data-icon="plus"></i>
        </button>
    </div>
    <div class="ts input -quantity -fluid">
        <button class="ts button -decrease"></button>
        <input type="number" placeholder="輸入欄位">
        <button class="ts button -increase"></button>
    </div>
</body>
</html>
