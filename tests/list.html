<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../src/tocas.css">
    <title>List</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>
    <h1>List</h1>
    <div class="ts list">
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
    </div>

    <h1>Compact</h1>
    <div class="ts list -compact">
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
    </div>

    <h1>Bulleted</h1>
    <div class="ts list -bulleted">
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
    </div>

    <h1>Horizontal</h1>
    <div class="ts list -horizontal">
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
    </div>

    <h1>Horizontal Bulleted</h1>
    <div class="ts list -horizontal -bulleted">
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
    </div>

    <h1>Indented</h1>
    <div class="ts segment">
        <p>鄉到是謝著縣媽入越象點明平位就落觀動利；好民不：易國滿夫了了強我評但變……要兩以變登展發並那濟樂消了上說關更商二動有原能無，是評然不自演？李也起至優廣現月人要法物險產第安公坐的創果唱家大子</p>
        <div class="ts list -indented -bulleted">
            <div class="item">Item</div>
            <div class="item">Item</div>
            <div class="item">Item</div>
        </div>
    </div>
</body>
</html>
