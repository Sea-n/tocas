<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../src/tocas.css">
    <title>Button</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>
    <h1>Button</h1>
    <button class="ts button">Default</button>

    <h1>Fluid</h1>
    <button class="ts button -fluid">Fluid</button>

    <h1>Link</h1>
    <p>這是一個很正常的文字然後有個好棒棒<button class="ts button -link">連結</button>按鈕！</p>

    <h1>Detailed</h1>
    <button class="ts button -detailed">
        <div class="header">Download</div>
        <div class="description">(macOS Version)</div>
    </button>

    <h1>Emphasis</h1>
    <button class="ts button">Default</button>
    <button class="ts button -primary">Primary</button>
    <button class="ts button -warning">Warning</button>
    <button class="ts button -negative">Negative</button>
    <button class="ts button -inverted">Inverted</button>

    <h1>Outlined</h1>
    <button class="ts button -outlined">Default</button>
    <button class="ts button -outlined -primary">Primary</button>
    <button class="ts button -outlined -warning">Warning</button>
    <button class="ts button -outlined -negative">Negative</button>
    <button class="ts button -outlined -inverted">Inverted</button>

    <h1>Link Outlined</h1>
    <button class="ts button -link -outlined">Default</button>
    <button class="ts button -link -outlined -primary">Primary</button>
    <button class="ts button -link -outlined -warning">Warning</button>
    <button class="ts button -link -outlined -negative">Negative</button>
    <button class="ts button -link -outlined -inverted">Inverted</button>

    <h1>Attached</h1>
    <button class="ts button -top-attached">Top Attached</button>
    <br>
    <button class="ts button -attached">Attached</button>
    <br>
    <button class="ts button -bottom-attached">Bottom Attached</button>

    <h1>Pulsing</h1>
    <button class="ts button -pulsing">Default</button>
    <button class="ts button -pulsing -primary">Primary</button>
    <button class="ts button -pulsing -warning">Warning</button>
    <button class="ts button -pulsing -negative">Negative</button>
    <button class="ts button -pulsing -inverted">Inverted</button>

    <h1>Attached</h1>
    <button class="ts button -top-attached">Top Attached</button>
    <br>
    <button class="ts button -attached">Attached</button>
    <br>
    <button class="ts button -bottom-attached">Bottom Attached</button>

    <h1>Circular</h1>
    <button class="ts button -circular">Default</button>

    <h1>Disabled</h1>
    <button class="ts button -disabled">Default</button>
    <button class="ts button -disabled -primary">Primary</button>
    <button class="ts button -disabled -warning">Warning</button>
    <button class="ts button -disabled -negative">Negative</button>
    <button class="ts button -disabled -inverted">Inverted</button>
    <button class="ts button" disabled>[Disabled]</button>

    <h1>Side Icon</h1>
    <button class="ts button -left-icon">
        <i class="icon" data-icon="laptop"></i>
        Left Icon
    </button>
    <button class="ts button -right-icon">
        Right Icon
        <i class="icon" data-icon="heart"></i>
    </button>

    <h1>Icon</h1>
    <button class="ts button -icon">
        <i class="icon" data-icon="star"></i>
    </button>
    <button class="ts button">
        Default
    </button>
    <button class="ts button">
        Default
    </button>

    <h1>Labeled Icon</h1>
    <button class="ts button -left-labeled-icon">
        <i class="icon" data-icon="user"></i>
        Left Labeled
    </button>
    <button class="ts button -left-labeled-icon -primary">
        <i class="icon" data-icon="user"></i>
        Primary
    </button>
    <button class="ts button -left-labeled-icon -warning">
        <i class="icon" data-icon="user"></i>
        Warning
    </button>
    <button class="ts button -left-labeled-icon -negative">
        <i class="icon" data-icon="user"></i>
        Negative
    </button>
    <button class="ts button -left-labeled-icon -inverted">
        <i class="icon" data-icon="user"></i>
        Inverted
    </button>
    <button class="ts button -left-labeled-icon -disabled">
        <i class="icon" data-icon="user"></i>
        Disabled
    </button>
    <br><br>
    <button class="ts button -right-labeled-icon">
        Right Labeled
        <i class="icon" data-icon="user"></i>
    </button>
    <button class="ts button -right-labeled-icon -primary">
        Primary
        <i class="icon" data-icon="user"></i>
    </button>
    <button class="ts button -right-labeled-icon -warning">
        Warning
        <i class="icon" data-icon="user"></i>
    </button>
    <button class="ts button -right-labeled-icon -negative">
        Negative
        <i class="icon" data-icon="user"></i>
    </button>
    <button class="ts button -right-labeled-icon -inverted">
        Inverted
        <i class="icon" data-icon="user"></i>
    </button>

    <h1>Sizes</h1>
    <button class="ts button -mini">Mini</button>
    <button class="ts button -tiny">Tiny</button>
    <button class="ts button -small">Small</button>
    <button class="ts button">Medium</button>
    <button class="ts button -large">Large</button>
    <button class="ts button -big">Big</button>
    <button class="ts button -huge">Huge</button>
    <button class="ts button -massive">Massive</button>

    <button class="ts button -mini -left-labeled-icon">
        <i class="icon" data-icon="user"></i>
        Mini
    </button>
    <button class="ts button -tiny -left-labeled-icon">
        <i class="icon" data-icon="user"></i>
        Tiny
    </button>
    <button class="ts button -small -left-labeled-icon">
        <i class="icon" data-icon="user"></i>
        Small
    </button>
    <button class="ts button -left-labeled-icon">
        <i class="icon" data-icon="user"></i>
        Medium
    </button>
    <button class="ts button -large -left-labeled-icon">
        <i class="icon" data-icon="user"></i>
        Large
    </button>
    <button class="ts button -big -left-labeled-icon">
        <i class="icon" data-icon="user"></i>
        Big
    </button>
    <button class="ts button -huge -left-labeled-icon">
        <i class="icon" data-icon="user"></i>
        Huge
    </button>
    <button class="ts button -massive -left-labeled-icon">
        <i class="icon" data-icon="user"></i>
        Massive
    </button>


    <h1>Input</h1>
    <span class="ts input"><input type="text"></span>
    <button class="ts button">Default</button>
</body>
</html>
