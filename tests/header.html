    position: fixed;

    padding: 15px;
    box-sizing: border-box;

    display: block;

    margin-bottom: 10px;
}

body > .section {
    position: fixed;
    left: 300px;
    right: 0;
    top: 0;
    bottom: 0;
    padding: 15px;
    box-sizing: border-box;
    overflow-y: auto;
}

body > .section .section__header {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
    display: block;
    color: #333;
    text-decoration: none;
}

body > .section .section__header:not(:first-child) {
