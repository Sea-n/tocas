<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="../dist/tocas.css" rel="stylesheet">
    <script src="../dist/tocas.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳範例 | Tocas UI</title>
    <style>
    html {
        background: #f9f9f9;
        font-size : 15px;
    }
    </style>
</head>
<body>
    <!-- 主要容器 -->
    <div class="ts very padded narrow container">
        <!-- 圖示標題 -->
        <div class="ts big icon header">
            <i class="cart icon"></i>
            結帳表單
            <div class="sub header">下方是個僅用上 Tocas UI 的結賬表單範例，如果你想要設計一個購物網站的話，這個範例對你來說也許會很有用。不過要小心的是：別要求使用者填寫太多繁雜的資訊，不然他們很快就會跑走。</div>
        </div>
        <!-- / 圖示標題 -->

        <!-- 留白 -->
        <div class="ts hidden section divider"></div>
        <!-- / 留白 -->

        <!-- 主要網格系統 -->
        <div class="ts grid">
            <!-- 左側欄位 -->
            <div class="ten wide column">
                <!-- 表單 -->
                <form class="ts form">
                    <!-- 區段標題 -->
                    <div class="ts large header">帳單地址</div>
                    <!-- / 區段標題 -->

                    <!-- 欄位群組 -->
                    <div class="fields">
                        <div class="field">
                            <label>姓氏</label>
                            <input type="text">
                        </div>
                        <div class="field">
                            <label>名稱</label>
                            <input type="text">
                        </div>
                    </div>
                    <!-- / 欄位群組 -->

                    <!-- 欄位 -->
                    <div class="field">
                        <label>使用者帳號</label>
                        <div class="ts left labeled fluid input">
                            <span class="ts label">@</span>
                            <input type="text">
                        </div>
                    </div>
                    <!-- / 欄位 -->

                    <!-- 欄位 -->
                    <div class="field">
                        <label>電子郵件地址</label>
                        <input type="text" placeholder="shop@nekocan.com">
                    </div>
                    <!-- / 欄位 -->

                    <!-- 欄位 -->
                    <div class="field">
                        <label>收貨地址</label>
                        <input type="text" placeholder="特雅蘭 提斯市, 600 巷">
                    </div>
                    <!-- / 欄位 -->

                    <!-- 欄位 -->
                    <div class="field">
                        <label>次要收貨地址（非必填）</label>
                        <input type="text">
                    </div>
                    <!-- / 欄位 -->

                    <!-- 欄位群組 -->
                    <div class="fields">
                        <div class="field">
                            <label>國家</label>
                            <select>
                                <option>台灣</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>縣市</label>
                            <select>
                                <option>高雄市</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>郵遞區號</label>
                            <input type="text">
                        </div>
                    </div>
                    <!-- / 欄位群組 -->

                    <!-- 分隔線 -->
                    <div class="ts section divider"></div>
                    <!-- / 分隔線 -->

                    <!-- 欄位 -->
                    <div class="field">
                        <div class="ts checkboxes">
                            <div class="ts checkbox">
                                <input type="checkbox" id="sameAddress">
                                <label for="sameAddress">帳單、發票寄送的地址和我的收貨地址相同。</label>
                            </div>
                            <div class="ts checkbox">
                                <input type="checkbox" id="save">
                                <label for="save">保存此次資訊供下次重複使用。</label>
                            </div>
                        </div>
                    </div>
                    <!-- / 欄位 -->

                    <!-- 分隔線 -->
                    <div class="ts section divider"></div>
                    <!-- / 分隔線 -->

                    <!-- 區段標題 -->
                    <div class="ts large header">付款方式</div>
                    <!-- / 區段標題 -->

                    <!-- 欄位 -->
                    <div class="field">
                        <div class="ts checkboxes">
                            <div class="ts radio checkbox">
                                <input type="radio" id="creditCard" name="payment" checked>
                                <label for="creditCard">信用卡</label>
                            </div>
                            <div class="ts radio checkbox">
                                <input type="radio" id="bitcoin" name="payment">
                                <label for="bitcoin">比特幣</label>
                            </div>
                            <div class="ts radio checkbox">
                                <input type="radio" id="paypal" name="payment">
                                <label for="paypal">PayPal</label>
                            </div>
                        </div>
                    </div>
                    <!-- / 欄位 -->

                    <!-- 欄位群組 -->
                    <div class="fields">
                        <div class="field">
                            <label>持卡人姓名</label>
                            <input type="text">
                            <small>信用卡正面所顯示的持有者全名。</small>
                        </div>
                        <div class="field">
                            <label>信用卡號碼</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="four fields">
                        <div class="field">
                            <label>到期日</label>
                            <input type="text">
                        </div>
                        <div class="field">
                            <label>安全碼</label>
                            <input type="text">
                        </div>
                    </div>
                    <!-- / 欄位群組 -->

                    <!-- 分隔線 -->
                    <div class="ts section divider"></div>
                    <!-- / 分隔線 -->

                    <!-- 送出按鈕 -->
                    <button class="ts fluid primary button">完成結帳手續</button>
                    <!-- / 送出按鈕 -->
                </form>
                <!-- / 表單 -->
            </div>
            <!-- / 左側欄位 -->

            <!-- 右側欄位 -->
            <div class="six wide column">
                <!-- 區段標題 -->
                <div class="ts large header">
                    購物項目
                    <div class="ts inverted circular right floated label">3</div>
                </div>
                <!-- / 區段標題 -->

                <!-- 購物項目清單 -->
                <div class="ts segmented list">
                    <!-- 單個項目 -->
                    <div class="item">
                        <div class="price">$15</div>
                        <div class="header">神秘筆記本</div>
                        <div class="description">這是一個充滿神秘力量的記事本。</div>
                    </div>
                    <!-- / 單個項目 -->

                    <!-- 單個項目 -->
                    <div class="item">
                        <div class="price">$5</div>
                        <div class="header">橡皮擦</div>
                        <div class="description">能夠抹去一切存在的神奇小擦擦。</div>
                    </div>
                    <!-- / 單個項目 -->

                    <!-- 單個項目 -->
                    <div class="item">
                        <div class="price">$10</div>
                        <div class="header">紅茶</div>
                        <div class="description">雖然我覺得咖啡比較好。</div>
                    </div>
                    <!-- / 單個項目 -->

                    <!-- 折價提醒項目 -->
                    <div class="active positive item">
                        <div class="price">-$5</div>
                        <div class="header">折價代碼</div>
                        <div class="description">ILOVETOCAS</div>
                    </div>
                    <!-- / 折價提醒項目 -->

                    <!-- 總計項目 -->
                    <div class="item">
                        <div class="ts two column grid">
                            <div class="left aligned column">
                                <div class="ts header">總計（新台幣）</div>
                            </div>
                            <div class="right aligned column">
                                <div class="ts header">$25</div>
                            </div>
                        </div>
                    </div>
                    <!-- / 總計項目 -->
                </div>
                <!-- / 購物項目清單 -->

                <!-- 折價區塊 -->
                <div class="ts segment">
                    <div class="ts fluid right action input">
                        <input type="text" placeholder="折價代碼">
                        <button class="ts button">套用</button>
                    </div>
                </div>
                <!-- / 折價區塊 -->
            </div>
            <!-- / 右側欄位 -->
        </div>
        <!-- / 主要網格系統 -->

        <!-- 留白 -->
        <div class="ts hidden section divider"></div>
        <!-- / 留白 -->

        <!-- 公司名稱 -->
        <div class="ts center aligned basic fitted message">
            © 2017-2018 公司名稱
        </div>
        <!-- / 公司名稱 -->

        <!-- 底部連結清單 -->
        <div class="ts centered horizontal middoted list">
            <a href="#!" class="item">隱私</a>
            <a href="#!" class="item">條約</a>
            <a href="#!" class="item">支援</a>
        </div>
        <!-- / 底部連結清單 -->
    </div>
    <!-- / 主要容器 -->
</body>
</html>
