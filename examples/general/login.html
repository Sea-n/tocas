<!DOCTYPE html>
<html style="background: var(--ts-gray-50)">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="./../../src/tocas.css" />
        <title>登入頁面 - Tocas UI</title>
    </head>
    <body>
        <div class="ts-center">
            <div class="ts-header is-large is-icon">
                <div class="ts-icon is-face-smile-icon"></div>
                我的神秘網站
            </div>
            <div class="ts-space is-large"></div>
            <div class="ts-segment" style="width: 260px">
                <div class="ts-wrap is-vertical">
                    <div class="ts-text is-label">使用者帳號</div>
                    <div class="ts-input is-start-icon is-underlined is-fluid">
                        <span class="ts-icon is-user-icon"></span>
                        <input type="text" />
                    </div>
                    <div class="ts-text is-label">密碼</div>
                    <div class="ts-input is-start-icon is-underlined is-fluid">
                        <span class="ts-icon is-lock-icon"></span>
                        <input type="password" />
                    </div>
                    <button class="ts-button is-fluid">登入</button>
                </div>
            </div>
        </div>
    </body>
</html>
