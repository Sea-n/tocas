<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="../dist/tocas.css" rel="stylesheet">
    <script src="../dist/tocas.js"></script>
    <title>商品範例 | Tocas UI</title>
    <style type="text/css">
    .ts.tertiary.segment {
        padding  : 150px 0;
        overflow : hidden;
        font-size: 1.1em;
    }
    .two.column.row .ts.tertiary.segment {
        padding: 60px 0 280px 0;
    }
    .product.device {
        position     : absolute;
        height       : 530px;
        width        : 300px;
        border-radius: 25px;
        transform    : rotate(35deg);
        box-shadow   : 0 0.25rem 0.75rem rgba(0, 0, 0, .05);
    }
    .two.column.row .product.device {
        top: 190px;
    }
    .centered.product.device {
        left      : 50%;
        background: #333;
        transform: rotate(0deg) translateX(-50%);
    }
    .inverted .centered.product.device {
        background: #e5e5e5;
    }
    .left.product.device {
        left      : 80px;
        top       : -210px;
        background: #e5e5e5;
    }
    .product.device:before {
        position     : absolute;
        top          : 10%;
        right        : 10px;
        bottom       : 10%;
        left         : 10px;
        content      : "";
        background   : rgba(255, 255, 255, .15);
        border-radius: 5px;
    }
    .right.product.device {
        right     : 80px;
        bottom    : -210px;
        background: #333;
    }
    </style>
</head>
<body>
    <!-- 頂部導航列 -->
    <div class="ts inverted large evenly divided attached borderless menu">
        <div class="ts container">
            <div class="header item">
                <i class="fire icon"></i>
            </div>
            <a href="#!" class="item">生產</a>
            <a href="#!" class="item">特色</a>
            <a href="#!" class="item">企業</a>
            <a href="#!" class="item">維護</a>
            <a href="#!" class="item">價格</a>
            <a href="#!" class="item">支援</a>
            <a href="#!" class="item">
                <i class="search icon"></i>
            </a>
            <a href="#!" class="item">
                <i class="shopping cart icon"></i>
            </a>
        </div>
    </div>
    <!-- / 頂部導航列 -->

    <!-- 主要網格容器 -->
    <div class="ts padded grid container">
        <!-- 顯眼欄位 -->
        <div class="sixteen wide column">
            <div class="ts center aligned tertiary segment">
                <!-- 區塊標題 -->
                <div class="ts massive header">
                    Cadeon X
                    <div class="sub header">你為此而生。</div>
                </div>
                <!-- / 區塊標題 -->

                <!-- 商品圖片 -->
                <div class="left product device"></div>
                <div class="right product device"></div>
                <!-- / 商品圖片 -->
            </div>
        </div>
        <!-- / 顯眼欄位 -->

        <!-- 行 -->
        <div class="two column row">
            <!-- 左側欄位 -->
            <div class="column">
                <div class="ts inverted center aligned tertiary segment">
                    <!-- 區塊標題 -->
                    <div class="ts inverted massive header">
                        Suka 3
                        <div class="sub header">次世代生產力工具。</div>
                    </div>
                    <!-- / 區塊標題 -->

                    <!-- 商品圖片 -->
                    <div class="centered product device"></div>
                    <!-- / 商品圖片 -->
                </div>
            </div>
            <!-- / 左側欄位 -->

            <!-- 右側欄位 -->
            <div class="column">
                <div class="ts center aligned tertiary segment">
                    <!-- 區塊標題 -->
                    <div class="ts massive header">
                        Blyat Pro
                        <div class="sub header">就是專業。</div>
                    </div>
                    <!-- / 區塊標題 -->

                    <!-- 商品圖片 -->
                    <div class="centered product device"></div>
                    <!-- / 商品圖片 -->
                </div>
            </div>
            <!-- / 右側欄位 -->
        </div>
        <!-- / 行 -->

        <!-- 行 -->
        <div class="two column row">
            <!-- 左側欄位 -->
            <div class="column">
                <div class="ts center aligned tertiary segment">
                    <!-- 區塊標題 -->
                    <div class="ts massive header">
                        cOS 12
                        <div class="sub header">極快的效能，羽毛般地輕量。</div>
                    </div>
                    <!-- / 區塊標題 -->

                    <!-- 商品圖片 -->
                    <div class="centered product device"></div>
                    <!-- / 商品圖片 -->
                </div>
            </div>
            <!-- / 左側欄位 -->

            <!-- 右側欄位 -->
            <div class="column">
                <div class="ts inverted primary center aligned tertiary segment">
                    <!-- 區塊標題 -->
                    <div class="ts inverted massive header">
                        KoaieEas
                        <div class="sub header">向世界隨行。</div>
                    </div>
                    <!-- / 區塊標題 -->

                    <!-- 商品圖片 -->
                    <div class="centered product device"></div>
                    <!-- / 商品圖片 -->
                </div>
            </div>
            <!-- / 右側欄位 -->
        </div>
        <!-- / 行 -->

        <!-- 留白欄位 -->
        <div class="sixteen wide column">
            <div class="ts hidden divider"></div>
            <div class="ts hidden divider"></div>
        </div>
        <!-- / 留白欄位 -->

        <!-- 底部連結行 -->
        <div class="five column row">
            <!-- 單個欄位 -->
            <div class="column">
                <p><i class="large fire icon"></i></p>
                <small>© 2017-2018</small>
            </div>
            <!-- / 單個欄位 -->

            <!-- 單個欄位 -->
            <div class="column">
                <div class="ts header">特色</div>
                <div class="ts link list">
                    <a href="#!" class="item">視覺化編輯器</a>
                    <a href="#!" class="item">豐富元件</a>
                    <a href="#!" class="item">自動完成</a>
                    <a href="#!" class="item">快速啟動</a>
                    <a href="#!" class="item">智慧型掃描</a>
                    <a href="#!" class="item">免費部署</a>
                </div>
            </div>
            <!-- / 單個欄位 -->

            <!-- 單個欄位 -->
            <div class="column">
                <div class="ts header">資源</div>
                <div class="ts link list">
                    <a href="#!" class="item">舊版手冊</a>
                    <a href="#!" class="item">教學影片</a>
                    <a href="#!" class="item">可擴充埠口</a>
                    <a href="#!" class="item">視覺元件</a>
                </div>
            </div>
            <!-- / 單個欄位 -->

            <!-- 單個欄位 -->
            <div class="column">
                <div class="ts header">教育</div>
                <div class="ts link list">
                    <a href="#!" class="item">授課方針</a>
                    <a href="#!" class="item">學校優惠</a>
                    <a href="#!" class="item">環境保護</a>
                    <a href="#!" class="item">政府補助</a>
                </div>
            </div>
            <!-- / 單個欄位 -->

            <!-- 單個欄位 -->
            <div class="column">
                <div class="ts header">關於</div>
                <div class="ts link list">
                    <a href="#!" class="item">團隊</a>
                    <a href="#!" class="item">工作地點</a>
                    <a href="#!" class="item">隱私權政策</a>
                    <a href="#!" class="item">使用者規範</a>
                </div>
            </div>
            <!-- / 單個欄位 -->
        </div>
        <!-- / 底部連結行 -->
    </div>
    <!-- / 主要網格容器 -->
</body>
</html>
