#=======================================================
# 標頭
# Header
#=======================================================

Title      : 引言
Description: 複製別人的內容而不犯法的好方式。
Type       : Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description: 引言有不同的種類。
    Sections   :

      - Title      : 引言
        Description: 最基本的引言。
        Since      : 4.0.0
        HTML       : |
          <div class="ts [[quote]]">
              <p>臺灣是位於亞洲東部、太平洋西北側的島嶼，地處琉球群島與菲律賓群島之間，西隔臺灣海峽與歐亞大陸相望；面積約3.6萬平方公里， 為世界第38大島嶼，其中7成為山地與丘陵，平原則主要集中於西部沿海，地形海拔變化大。由於地處熱帶及亞熱帶氣候區之交界，自然景觀與生態系資源相當豐富而多元。</p>
              <cite>維基百科</cite>
          </div>

      - Title      : 次要的
        Description: 一個引言能夠以較不重要的方式呈現。
        Since      : 4.0.0
        HTML       : |
          <div class="ts quote [[-secondary]]">
              <p>聽好了——心意無法傳遞的話就毫無意義，繼續空想只會變得一事無成。再不認真就會什麼都趕不上，能夠煩惱的時間已經所剩無幾。對於失敗已經無所畏懼；真正令人畏懼的是什麼都沒能留下。</p>
          </div>

      - Title      : 區塊的
        Description: 引言的呈現方式可以是一個區域。
        Since      : 4.0.0
        HTML       : |
          <div class="ts quote [[-block]]">
              <p>她們可以模仿妳卻又沒辦法一模一樣。正是因為妳擁有特別之處，所以才讓我更想認識妳。好想就這樣整天沉浸在其中，卻又怕就這樣錯上癮。她們只是想做的跟妳一樣，而她們不悅的原因只是因為無法跟妳一樣成功。她們想學習妳的一舉一動卻又沒有辦法跟妳一樣甜美。</p>
          </div>

  - Title      : 內容
    Description: 引言由不同的內容所組成。
    Sections   :

      - Title      : 來源
        Description: 在引言裡可以擺放引用來源。
        Since      : 4.0.0
        HTML       : |
          <div class="ts quote">
              <p>暗影因今夜的落月而存在，而那距離幾乎觸手可及。在遠處的天空有著那用海沙所描繪的夢，你還記得嗎？他們就這樣不道聲再見地直接離去，就像是有天突然消失在令人不安的夜晚中。孤獨的死去令人感到恐怖，所以我一定要逃出這裡，而你記得要緊追在後。</p>
              <[[cite]]>暗影行星</[[cite]]>
          </div>