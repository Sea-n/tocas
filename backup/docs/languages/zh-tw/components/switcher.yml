#=======================================================
# 標頭
# Header
#=======================================================

Title      : 內容切換器
Description: 一個極簡的內容切換開關。
Type       : Article
Relatives  :
  - Tab
  - Menu
  - Radio

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description: 內容切換器具有多個不同的種類。
    Sections   :

      - Title      : 內容切換器
        Description: 一個最基本的內容切換器。
        Since      : 4.0.0
        HTML       : |
          <div class="ts [[switcher]]">
              <a href="#!" class="item -active">本日</a>
              <a href="#!" class="item">本週</a>
              <a href="#!" class="item">本月</a>
          </div>

      - Title      : 次要的
        Description: 內容切換器也能夠以較不顯眼的區塊方式呈現。
        Since      : 4.0.0
        HTML       : |
          <div class="ts switcher [[-secondary]]">
              <a href="#!" class="item -active">實際範例</a>
              <a href="#!" class="item">原始碼</a>
          </div>

  - Title      : 狀態
    Description: 你可以隨時透過樣式類別切換一個內容切換器的狀態。
    Sections   :

      - Title      : 停用的
        Description: 用以顯示某個切換項目已經被停用。
        Since      : 4.0.0
        HTML       : |
          <div class="ts switcher">
              <a href="#!" class="item -active">商品清單</a>
              <a href="#!" class="item [[-disabled]]">統計數據</a>
          </div>

      - Title      : 啟用的
        Description: 表示目前正處與某個切換項目中。
        Since      : 4.0.0
        HTML       : |
          <div class="ts switcher">
              <a href="#!" class="item">台灣正體</a>
              <a href="#!" class="item [[-active]]">English</a>
          </div>

  - Title      : 外觀
    Description: 你可以點綴內容切換器的樣式。
    Sections   :

      - Title      : 分隔的
        Description: 切換項目之間可以帶有分隔線作為間隔。
        Since      : 4.0.0
        HTML       : |
          <div class="ts switcher [[-divided]]">
              <a href="#!" class="item -active">iOS</a>
              <a href="#!" class="item">Android</a>
              <a href="#!" class="item">Windows</a>
          </div>

      - Title      : 緊緻的
        Description: 一個內容切換器的寬度會以其內容為主，而非填滿父容器。
        Since      : 4.0.0
        HTML       : |
          <div class="ts switcher [[-compact]]">
              <a href="#!" class="item -active">硬碟</a>
              <a href="#!" class="item">處理器</a>
              <a href="#!" class="item">網路</a>
          </div>

      - Title      : 圓角的
        Description: 內容切換器的邊角能夠以圓角呈現。
        Since      : 4.0.0
        HTML       : |
          <div class="ts switcher [[-circular]]">
              <a href="#!" class="item -active">iOS</a>
              <a href="#!" class="item">Android</a>
              <a href="#!" class="item">Windows</a>
          </div>

      - Title      : 尺寸
        Description: 根據不同的場景用途，內容切換器也有不同的大小尺寸可供使用。
        Since      : 4.0.0
        HTML       : |
          <div class="ts switcher [[-mini]]">
              <a href="#!" class="item -active">迷你</a>
              <a href="#!" class="item">迷你</a>
          </div>
          <div class="ts switcher [[-tiny]]">
              <a href="#!" class="item -active">迷你</a>
              <a href="#!" class="item">迷你</a>
          </div>
          <div class="ts switcher [[-small]]">
              <a href="#!" class="item -active">迷你</a>
              <a href="#!" class="item">迷你</a>
          </div>
          <div class="ts switcher">
              <a href="#!" class="item -active">迷你</a>
              <a href="#!" class="item">迷你</a>
          </div>
          <div class="ts switcher [[-large]]">
              <a href="#!" class="item -active">迷你</a>
              <a href="#!" class="item">迷你</a>
          </div>
          <div class="ts switcher [[-big]]">
              <a href="#!" class="item -active">迷你</a>
              <a href="#!" class="item">迷你</a>
          </div>
          <div class="ts switcher [[-huge]]">
              <a href="#!" class="item -active">迷你</a>
              <a href="#!" class="item">迷你</a>
          </div>
          <div class="ts switcher [[-massive]]">
              <a href="#!" class="item -active">迷你</a>
              <a href="#!" class="item">迷你</a>
          </div>

  - Title      : 密度
    Description: 內容切換器有不同的密度呈現方式。
    Sections   :

      - Title      : 寬鬆的
        Description: 比起預設還要更為寬鬆的密度且適合用於觸控操作的裝置上。
        Since      : 4.0.0
        HTML       : |
          <div class="ts switcher" data-density="[[relaxed]]">
              <a href="#!" class="item -active">本日</a>
              <a href="#!" class="item">本週</a>
              <a href="#!" class="item">本月</a>
          </div>

      - Title      : 緊密的
        Description: 較為緊密且窄小的密度，適合用於小型裝置上。
        Since      : 4.0.0
        HTML       : |
          <div class="ts switcher" data-density="[[compact]]">
              <a href="#!" class="item -active">本日</a>
              <a href="#!" class="item">本週</a>
              <a href="#!" class="item">本月</a>
          </div>