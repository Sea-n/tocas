#=======================================================
# 標頭
# Header
#=======================================================

Title      : 文字
Description: 針對某些特別的文字進行強調或微調。
Type       : Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Definitions:

  - Title      : 種類
    Description: 文字有不同的種類。
    Sections   :

      - Title      : 文字
        Description: 一個最基本的文字不會有任何變化呈現。
        Since      : 4.0.0
        HTML       : |
          <span class="ts [[text]]">這是一段神奇蹦蹦文字，但不會有什麼特殊變化。</span>

      - Title      : 次要的
        Description: 被放在第二順位閱讀的文字。
        Since      : 4.0.0
        HTML       : |
          <span class="ts text [[-secondary]]">投資一定有風險，基金投資有賺有賠，申購前應詳閱公開說明書。</span>

      - Title      : 不重要的
        Description: 希望能夠被最後閱讀或是可以省略的文字。
        Since      : 4.0.0
        HTML       : |
          <span class="ts text [[-tertiary]]">本網站透過 SSL 加密，你的資料安全性將會萬無一失地透過網際網路傳輸。</span>

  - Title      : 狀態
    Description: 文字有不同的狀態。
    Sections   :

      - Title      : 停用的
        Description: 已經不再可用、沒有可靠來源的文字。
        Since      : 4.0.0
        HTML       : |
          <span class="ts text [[-disabled]]">目前尚未開賣。</span>

  - Title      : 外觀
    Description: 文字有不同的外觀點綴。
    Sections   :

      - Title      : 粗體的
        Description: 透過粗體文字用以強調某些資訊。
        Since      : 4.0.0
        HTML       : |
          從<span class="ts text [[-bold]]">熟悉</span>的口吻中聽見「你打錯電話號碼了」。

      - Title      : 斜體的
        Description: 你可以令某些文字以傾斜方式呈現，用以特殊形容某些事物。
        Since      : 4.0.0
        HTML       : |
          縱身一躍後，我<span class="ts text [[-italic]]">改變</span>了主意。

      - Title      : 被刪除的
        Description: 表示已經不再有可靠根據的內容文字。
        Since      : 4.0.0
        HTML       : |
          <span class="ts text [[-deleted]]">早安阿</span>喔不，現在是晚上了。

      - Title      : 底線的
        Description: 用以標註某些名詞文字。
        Since      : 4.0.0
        HTML       : |
          終於鼓起勇氣與<span class="ts text [[-underlined]]">卡莉絲</span>對話，並為她留下了一束鮮花。

      - Title      : 螢光標記的
        Description: 讓某些文字以重點的方式呈現。
        Since      : 4.0.0
        HTML       : |
          明天就要考試了，這個<span class="ts text [[-highlighted]]">是明天會考的重點</span>，你各位最好趕快記下來。

      - Title      : 尺寸
        Description: 文字有不同的大小尺寸可供呈現。
        Since      : 4.0.0
        HTML       : |
          <span class="ts text [[-mini]]">迷你</span>
          <span class="ts text [[-tiny]]">微小</span>
          <span class="ts text [[-small]]">小的</span>
          <span class="ts text">適中</span>
          <span class="ts text [[-large]]">大的</span>
          <span class="ts text [[-big]]">較大</span>
          <span class="ts text [[-huge]]">巨大</span>
          <span class="ts text [[-massive]]">重量級</span>